<!-- Fast Loading Optimization - Add this to the <head> of all pages -->
<style>
    /* Critical CSS for fast render */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; line-height: 1.6; color: #333; }
    img { max-width: 100%; height: auto; display: block; background: #f0f0f0; }
    .featured-image, .article-image { aspect-ratio: 16/9; object-fit: cover; }
    [include]:empty { min-height: 60px; background: #f9f9f9; }
</style>
<script>
    // Minimal fast-load inline
    document.documentElement.className = 'js';
    // Preload critical resources
    if(window.location.pathname === '/') {
        var link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = '/saka.png';
        document.head.appendChild(link);
    }
</script>
<script src="/universal-fast-load.js" async></script>
