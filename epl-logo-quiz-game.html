    <script>
        // Game data - Premier League teams
        const teams = [

                stadium: "Goodison Park"
            },
            { 
                name: "Fulham", 
                logo: "https://upload.wikimedia.org/wikipedia/en/e/eb/Fulham_FC_%28shield%29.svg",
                hint: "The Cottagers, by the Thames",
                stadium: "Craven Cottage"
            },
            {

                logo: "https://upload.wikimedia.org/wikipedia/en/5/54/Leeds_United_F.C._logo.svg",
                hint: "The Whites, Yorkshire club",

            },
            { 
                name: "Leicester City", 
                logo: "https://upload.wikimedia.org/wikipedia/en/2/2d/Leicester_City_crest.svg",

                stadium: "King Power Stadium"
            },
            { 
                name: "Liverpool",

                hint: "The Reds, Anfield legends",
                stadium: "Anfield"
            },

                name: "Manchester City", 
                logo: "https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg",
                hint: "The Citizens, Sky Blues",
                stadium: "Etihad Stadium"
            },
            { 
                name: "Manchester United", 
                logo: "https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg",
                hint: "The Red Devils, Old Trafford",
                stadium: "Old Trafford"
            },
            { 
                name: "Newcastle United", 
                logo: "https://upload.wikimedia.org/wikipedia/en/5/56/Newcastle_United_Logo.svg",
                hint: "The Magpies, Northeast club",
                stadium: "St James' Park"
            },
            { 
                name: "Nottingham Forest", 
                logo: "https://upload.wikimedia.org/wikipedia/en/e/e5/Nottingham_Forest_F.C._logo.svg",
                hint: "Two-time European champions",
                stadium: "City Ground"
            },
            { 
                name: "Sheffield United", 
                logo: "https://upload.wikimedia.org/wikipedia/en/9/9c/Sheffield_United_FC_logo.svg",
                hint: "The Blades, Yorkshire club",
                stadium: "Bramall Lane"
            },
            { 
                name: "Tottenham", 
                logo: "https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg",
                hint: "Spurs, North London rivals",
                stadium: "Tottenham Hotspur Stadium"
            },
            { 
                name: "West Ham", 
                logo: "https://upload.wikimedia.org/wikipedia/en/c/c2/West_Ham_United_FC_logo.svg",
                hint: "The Hammers, East London",
                stadium: "London Stadium"
            },
            { 
                name: "Wolves", 
                logo: "https://upload.wikimedia.org/wikipedia/en/f/fc/Wolverhampton_Wanderers.svg",
                hint: "Wanderers, Black Country club",
                stadium: "Molineux"
            }
        ];
        
        // Game state
        let currentTeam = null;
        let score = 0;
        let questionCount = 0;
        let maxQuestions = 10;
        let correctAnswers = 0;
        let streak = 0;
        let maxStreak = 0;
        let hintUsed = false;
        let answered = false;
        let usedTeams = [];
        
        // Initialize game
        function initGame() {
            loadQuestion();
        }
        
        function loadQuestion() {
            if (questionCount >= maxQuestions) {
                endGame();
                return;
            }
            
            // Reset state
            answered = false;
            hintUsed = false;
            document.getElementById('hintText').textContent = '';
            document.getElementById('hintButton').disabled = false;
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('streakIndicator').textContent = '';
            
            // Get random team that hasn't been used
            let availableTeams = teams.filter(team => !usedTeams.includes(team.name));
            if (availableTeams.length === 0) {
                usedTeams = [];
                availableTeams = teams;
            }
            
            currentTeam = availableTeams[Math.floor(Math.random() * availableTeams.length)];
            usedTeams.push(currentTeam.name);
            
            questionCount++;
            
            // Update UI
            document.getElementById('questionNumber').textContent = `${questionCount}/${maxQuestions}`;
            document.getElementById('teamLogo').src = currentTeam.logo;
            document.getElementById('teamLogo').className = 'team-logo logo-blurred';
            
            // Generate options
            generateOptions();
        }
        
        function generateOptions() {
            const options = [currentTeam];
            const availableOptions = teams.filter(t => t.name !== currentTeam.name);
            
            // Add 3 random wrong options
            while (options.length < 4) {
                const randomTeam = availableOptions[Math.floor(Math.random() * availableOptions.length)];
                if (!options.find(t => t.name === randomTeam.name)) {
                    options.push(randomTeam);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            // Create buttons
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            options.forEach(team => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = team.name;
                button.onclick = () => checkAnswer(team.name, button);
                container.appendChild(button);
            });
        }
        
        function checkAnswer(teamName, button) {
            if (answered) return;
            answered = true;
            
            const allButtons = document.querySelectorAll('.option-button');
            allButtons.forEach(btn => btn.disabled = true);
            
            if (teamName === currentTeam.name) {
                // Correct answer
                button.classList.add('correct');
                document.getElementById('teamLogo').className = 'team-logo logo-revealed';
                
                let points = hintUsed ? 5 : 10;
                score += points;
                correctAnswers++;
                streak++;
                
                if (streak > maxStreak) maxStreak = streak;
                
                if (streak >= 3) {
                    document.getElementById('streakIndicator').textContent = `üî• ${streak} in a row! +5 bonus points!`;
                    score += 5;
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
            } else {
                // Wrong answer
                button.classList.add('incorrect');
                streak = 0;
                document.getElementById('streak').textContent = streak;
                
                // Show correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === currentTeam.name) {
                        btn.classList.add('correct');
                    }
                });
                
                document.getElementById('teamLogo').className = 'team-logo logo-revealed';
            }
            
            document.getElementById('hintButton').disabled = true;
            document.getElementById('nextButton').style.display = 'block';
        }
        
        function useHint() {
            if (hintUsed || answered) return;
            
            hintUsed = true;
            score = Math.max(0, score - 5);
            document.getElementById('score').textContent = score;
            document.getElementById('hintText').textContent = `Hint: ${currentTeam.hint}`;
            document.getElementById('hintButton').disabled = true;
            
            // Make logo slightly less blurred
            document.getElementById('teamLogo').style.filter = 'blur(8px)';
        }
        
        function nextQuestion() {
            loadQuestion();
        }
        
        function endGame() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = score;
            
            let message = '';
            const percentage = (correctAnswers / maxQuestions) * 100;
            
            if (percentage === 100) {
                message = "üèÜ Perfect score! You're a true EPL expert!";
            } else if (percentage >= 80) {
                message = "‚≠ê Excellent! You really know your Premier League!";
            } else if (percentage >= 60) {
                message = "üëç Good job! You've got solid EPL knowledge!";
            } else if (percentage >= 40) {
                message = "üí™ Not bad! Keep following EPL News Hub to improve!";
            } else {
                message = "üìö Keep learning! Check out more EPL content on our site!";
            }
            
            message += `<br><br>You got ${correctAnswers}/${maxQuestions} correct`;
            if (maxStreak > 2) {
                message += `<br>Best streak: ${maxStreak} in a row!`;
            }
            
            document.getElementById('performanceMessage').innerHTML = message;
        }
        
        function resetGame() {
            score = 0;
            questionCount = 0;
            correctAnswers = 0;
            streak = 0;
            maxStreak = 0;
            usedTeams = [];
            
            document.getElementById('score').textContent = '0';
            document.getElementById('streak').textContent = '0';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            loadQuestion();
        }
        
        // Start game when page loads
        window.onload = initGame;
    </script>
