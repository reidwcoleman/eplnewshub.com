        }

        function formatMatchDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        function getOrdinal(n) {
            var s = ['th','st','nd','rd'], v = n % 100;
            return s[(v-20)%10] || s[v] || s[0];
        }

        function renderPredictions(data) {
            const list = document.getElementById('predictions-list');
            const meta = document.getElementById('predictions-meta');
            const gwInfo = document.getElementById('gameweek-info');

            if (!data.predictions || data.predictions.length === 0) {
                list.innerHTML = '<div class="no-predictions"><h2>No Predictions Available</h2><p>Predictions for the next gameweek will be generated soon. Check back later.</p></div>';
                return;
            }

            if (data.gameweek) {
                gwInfo.innerHTML = '<span class="gameweek-badge">Gameweek ' + data.gameweek + '</span>';
            }

            if (data.generatedAt) {
                const genDate = new Date(data.generatedAt);
                meta.textContent = 'Last updated: ' + genDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            }

            let html = '';
            for (const p of data.predictions) {
                const homeBadge = getBadge(p.homeTeam);
                const awayBadge = getBadge(p.awayTeam);
                const homeScore = p.predictedScore ? p.predictedScore.home : '?';
                const awayScore = p.predictedScore ? p.predictedScore.away : '?';

                let winnerClass = 'winner-draw';
                let winnerText = 'Draw';
                if (p.winner === 'home') {
                    winnerClass = 'winner-home';
                    winnerText = p.homeTeam.replace(/ FC$/, '') + ' Win';
                } else if (p.winner === 'away') {
                    winnerClass = 'winner-away';
                    winnerText = p.awayTeam.replace(/ FC$/, '') + ' Win';
                }

                const confidence = p.confidence || 50;

                function formDots(formStr) {
                    if (!formStr) return '';
                    return formStr.split('').map(function(c) {
                        return '<span class="form-dot ' + c + '">' + c + '</span>';
                    }).join('');
                }

                function listItems(arr, cls) {
                    if (!arr || !arr.length) return '';
                    return arr.map(function(s) { return '<div class="sw-item ' + cls + '">' + s + '</div>'; }).join('');
                }

                function injuryItems(arr) {
                    if (!arr || !arr.length) return '<div class="injury-none">No major absences</div>';
                    return arr.map(function(s) { return '<div class="injury-item">' + s + '</div>'; }).join('');
                }

                function statRow(homeVal, label, awayVal, maxVal) {
                    var hPct = Math.min(100, Math.round((homeVal / maxVal) * 100));
                    var aPct = Math.min(100, Math.round((awayVal / maxVal) * 100));
                    return '<tr>' +
                        '<td class="sc-home">' + homeVal + '</td>' +
                        '<td class="sc-bar-cell"><div class="sc-bar-wrap right"><div class="sc-bar-fill home-bar" style="width:' + hPct + '%"></div></div></td>' +
                        '<td class="sc-label">' + label + '</td>' +
                        '<td class="sc-bar-cell"><div class="sc-bar-wrap"><div class="sc-bar-fill away-bar" style="width:' + aPct + '%"></div></div></td>' +
                        '<td class="sc-away">' + awayVal + '</td>' +
                    '</tr>';
                }

                var homeName = p.homeTeam.replace(/ FC$/, '');
                var awayName = p.awayTeam.replace(/ FC$/, '');

                // Build probability section
                var probHtml = '';
                if (p.homeWinPct != null) {
                    probHtml =
                        '<div class="detail-section">' +
                            '<div class="detail-section-title">Win Probability</div>' +
                            '<div class="prob-three-way">' +
                                '<div class="seg-home" style="width:' + p.homeWinPct + '%"><span>' + (p.homeWinPct >= 12 ? p.homeWinPct + '%' : '') + '</span></div>' +
                                '<div class="seg-draw" style="width:' + p.drawPct + '%"><span>' + (p.drawPct >= 12 ? p.drawPct + '%' : '') + '</span></div>' +
                                '<div class="seg-away" style="width:' + p.awayWinPct + '%"><span>' + (p.awayWinPct >= 12 ? p.awayWinPct + '%' : '') + '</span></div>' +
                            '</div>' +
                            '<div class="prob-legend">' +
                                '<span class="leg-home">' + homeName + ' ' + p.homeWinPct + '%</span>' +
                                '<span class="leg-draw">Draw ' + p.drawPct + '%</span>' +
                                '<span class="leg-away">' + awayName + ' ' + p.awayWinPct + '%</span>' +
                            '</div>' +
                            '<div class="prob-extras">' +
                                '<div class="prob-chip"><div class="prob-chip-label">Both Teams Score</div><div class="prob-chip-value">' + (p.bttsYesPct || '—') + '%</div></div>' +
                                '<div class="prob-chip"><div class="prob-chip-label">Over 2.5 Goals</div><div class="prob-chip-value">' + (p.over25Pct || '—') + '%</div></div>' +
                            '</div>' +
                        '</div>';
                }

                // Build stats comparison table
                var statsHtml = '';
                if (p.homeGoalsPerGame != null) {
                    statsHtml =
                        '<div class="detail-section">' +
                            '<div class="detail-section-title">Stats Comparison (Per Game)</div>' +
                            '<table class="stats-compare">' +
                                statRow(p.homeGoalsPerGame, 'Goals Scored', p.awayGoalsPerGame, 3) +
                                statRow(p.homeConcededPerGame, 'Goals Conceded', p.awayConcededPerGame, 3) +
                                (p.homeXGPerGame != null ? statRow(p.homeXGPerGame, 'xG', p.awayXGPerGame, 3) : '') +
                                (p.homePossessionPct != null ? statRow(p.homePossessionPct + '%', 'Possession', p.awayPossessionPct + '%', 1) : '') +
                                (p.homeShotsPerGame != null ? statRow(p.homeShotsPerGame, 'Shots', p.awayShotsPerGame, 20) : '') +
                                (p.homeCleanSheetPct != null ? statRow(p.homeCleanSheetPct + '%', 'Clean Sheets', p.awayCleanSheetPct + '%', 1) : '') +
                            '</table>' +
                        '</div>';
                }

                // Battles
                var battlesHtml = '';
                if (p.keyBattles && p.keyBattles.length) {
                    battlesHtml = '<div class="detail-section">' +
                        '<div class="detail-section-title">Key Battles</div>' +
                        '<ul class="key-battles-list">' +
                        p.keyBattles.map(function(b) { return '<li>' + b + '</li>'; }).join('') +
                        '</ul></div>';
                }

                // Reasons
                var reasonsHtml = '';
                if (p.reasonsForPrediction && p.reasonsForPrediction.length) {
                    reasonsHtml = '<div class="detail-section">' +
                        '<div class="detail-section-title">Why This Prediction</div>' +
                        '<ol class="reasons-list">' +
                        p.reasonsForPrediction.map(function(r) { return '<li>' + r + '</li>'; }).join('') +
                        '</ol></div>';
                }

                html += '<div class="prediction-card" onclick="this.classList.toggle(\'expanded\')">' +
                    '<div class="card-header-row">' +
                        '<div class="match-header">' +
                            '<div class="team">' +
                                '<img src="' + homeBadge + '" alt="' + p.homeTeam + '" class="team-badge" onerror="this.src=\'/eplnewshubnewlogo.png\'">' +
                                '<span class="team-name">' + homeName + (p.homeLeaguePosition ? ' <small style="color:#666;font-weight:400">(' + p.homeLeaguePosition + getOrdinal(p.homeLeaguePosition) + ')</small>' : '') + '</span>' +
                            '</div>' +
                            '<div class="vs-divider">' +
                                '<div class="predicted-score">' + homeScore + ' - ' + awayScore + '</div>' +
                                (p.matchDate ? '<div class="match-date">' + formatMatchDate(p.matchDate) + '</div>' : '') +
                            '</div>' +
                            '<div class="team">' +
                                '<img src="' + awayBadge + '" alt="' + p.awayTeam + '" class="team-badge" onerror="this.src=\'/eplnewshubnewlogo.png\'">' +
                                '<span class="team-name">' + awayName + (p.awayLeaguePosition ? ' <small style="color:#666;font-weight:400">(' + p.awayLeaguePosition + getOrdinal(p.awayLeaguePosition) + ')</small>' : '') + '</span>' +
                            '</div>' +
                        '</div>' +
                        '<span class="expand-chevron">&#9662;</span>' +
                    '</div>' +
                    '<div class="prediction-winner">' +
                        '<span class="winner-badge ' + winnerClass + '">' + winnerText + '</span>' +
                    '</div>' +
                    (p.analysis ? '<div class="prediction-analysis">' + p.analysis + '</div>' : '') +
                    '<div class="confidence-bar">' +
                        '<span class="confidence-label">Confidence</span>' +
                        '<div class="confidence-track"><div class="confidence-fill" style="width: ' + confidence + '%"></div></div>' +
                        '<span class="confidence-value">' + confidence + '%</span>' +
                    '</div>' +
                    '<div class="detail-panel">' +
                        '<div class="detail-inner">' +
                            probHtml +
                            (p.formHome || p.formAway ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Form Guide (Last 5)</div>' +
                                    '<div class="form-guide">' +
                                        '<div class="form-team"><div class="form-team-label">' + homeName + '</div><div class="form-dots">' + formDots(p.formHome) + '</div></div>' +
                                        '<div class="form-team"><div class="form-team-label">' + awayName + '</div><div class="form-dots">' + formDots(p.formAway) + '</div></div>' +
                                    '</div>' +
                                '</div>' : '') +
                            (p.h2hSummary ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Head to Head</div>' +
                                    '<div class="h2h-text">' + p.h2hSummary + '</div>' +
                                '</div>' : '') +
                            statsHtml +
                            (p.keyPlayerHome || p.keyPlayerAway ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Key Players</div>' +
                                    '<div class="key-players">' +
                                        (p.keyPlayerHome ? '<div class="key-player"><div class="key-player-label">' + homeName + '</div><div class="key-player-name">' + p.keyPlayerHome + '</div></div>' : '') +
                                        (p.keyPlayerAway ? '<div class="key-player"><div class="key-player-label">' + awayName + '</div><div class="key-player-name">' + p.keyPlayerAway + '</div></div>' : '') +
                                    '</div>' +
                                '</div>' : '') +
                            ((p.injuriesHome && p.injuriesHome.length) || (p.injuriesAway && p.injuriesAway.length) ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Injuries & Absences</div>' +
                                    '<div class="injury-cols">' +
                                        '<div class="injury-col"><div class="injury-col-label">' + homeName + '</div>' + injuryItems(p.injuriesHome) + '</div>' +
                                        '<div class="injury-col"><div class="injury-col-label">' + awayName + '</div>' + injuryItems(p.injuriesAway) + '</div>' +
                                    '</div>' +
                                '</div>' : '') +
                            (p.homeFormation || p.awayFormation ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Tactical Setup</div>' +
                                    '<div class="formations-row">' +
                                        '<span class="formation-chip">' + (p.homeFormation || '?') + '</span>' +
                                        '<span class="formation-vs">vs</span>' +
                                        '<span class="formation-chip">' + (p.awayFormation || '?') + '</span>' +
                                    '</div>' +
                                    (p.tacticalMatchup ? '<div class="tactical-text">' + p.tacticalMatchup + '</div>' : '') +
                                '</div>' : '') +
                            ((p.strengthsHome && p.strengthsHome.length) || (p.strengthsAway && p.strengthsAway.length) ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Strengths & Weaknesses</div>' +
                                    '<div class="sw-cols">' +
                                        '<div class="sw-col"><div class="sw-col-label">' + homeName + '</div>' +
                                            listItems(p.strengthsHome, 'strength') + listItems(p.weaknessesHome, 'weakness') +
                                        '</div>' +
                                        '<div class="sw-col"><div class="sw-col-label">' + awayName + '</div>' +
                                            listItems(p.strengthsAway, 'strength') + listItems(p.weaknessesAway, 'weakness') +
                                        '</div>' +
                                    '</div>' +
                                '</div>' : '') +
                            battlesHtml +
                            reasonsHtml +
                            (p.verdict ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Verdict</div>' +
                                    '<div class="verdict-text">' + p.verdict + '</div>' +
                                '</div>' : '') +
                        '</div>' +
                    '</div>' +
                '</div>';
            }

            list.innerHTML = html;
        }

        // Load predictions from JSON file
        fetch('/data/match-predictions.json?t=' + Date.now())
            .then(function(res) { return res.json(); })
            .then(function(data) { renderPredictions(data); })
            .catch(function() {
                document.getElementById('predictions-list').innerHTML =
                    '<div class="no-predictions"><h2>No Predictions Available</h2><p>Predictions for the next gameweek will be generated soon. Check back later.</p></div>';
            });
    </script>
</body>
</html>
