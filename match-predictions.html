<html lang="en-GB">
<head>

    <meta charset="UTF-8">

    <meta name="keywords" content="Premier League predictions, EPL match predictions, football predictions, Premier League score forecast, EPL tips">
    <meta name="robots" content="index, follow">

    <link rel="canonical" href="https://www.eplnewshub.com/match-predictions.html">

    <style>
        html, body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e8e8e8;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        main, .predictions-container, footer {
            position: relative;
            z-index: 1;
        }

        .predictions-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 32px 64px;
        }

        .predictions-header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .predictions-header h1 {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 42px;
            font-weight: 700;
            color: #f5f5f5;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .predictions-header .subtitle {
            font-size: 16px;
            color: #888;
            max-width: 600px;
            margin: 0 auto 16px;
        }

        .predictions-header .gameweek-badge {
            display: inline-block;
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .predictions-meta {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
        }

        .prediction-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .prediction-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 100px;
        }

        .team-badge {
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        .team-name {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #f0f0f0;
            text-align: center;
        }

        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .predicted-score {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #f5f5f5;
            letter-spacing: 2px;
        }

        .match-date {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .prediction-winner {
            text-align: center;
            margin-bottom: 16px;
        }

        .winner-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 12px;
        }

        .winner-home {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .winner-away {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .winner-draw {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .prediction-analysis {
            font-size: 14px;
            line-height: 1.7;
            color: #b0b0b0;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .confidence-bar {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .confidence-label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            white-space: nowrap;
        }

        .confidence-track {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            border-radius: 2px;
            transition: width 0.6s ease;
        }

        .confidence-value {
            font-size: 12px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .card-header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .expand-chevron {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        .prediction-card.expanded .expand-chevron {
            transform: translateY(-50%) rotate(180deg);
        }

        .detail-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .prediction-card.expanded .detail-panel {
            max-height: 800px;
        }

        .detail-inner {
            padding-top: 20px;
            margin-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .detail-section {
            margin-bottom: 18px;
        }

        .detail-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b5cf6;
            margin-bottom: 8px;
        }

        .form-guide {
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .form-team {
            flex: 1;
        }

        .form-team-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-dots {
            display: flex;
            gap: 5px;
        }

        .form-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #fff;
        }

        .form-dot.W { background: #10b981; }
        .form-dot.D { background: #f59e0b; }
        .form-dot.L { background: #ef4444; }

        .h2h-text, .verdict-text, .tactical-text {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .verdict-text {
            font-weight: 700;
            color: #f0f0f0;
        }

        .key-players {
            display: flex;
            gap: 16px;
        }

        .key-player {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .key-player-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .key-player-name {
            font-size: 14px;
            color: #f0f0f0;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-cell {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-cell-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-cell-value {
            font-size: 20px;
            font-weight: 700;
            color: #f0f0f0;
        }

        .key-battles-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .key-battles-list li {
            font-size: 13px;
            color: #b0b0b0;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        .key-battles-list li:last-child {
            border-bottom: none;
        }

        .key-battles-list li::before {
            content: '\u2694\FE0F';
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .form-guide, .key-players {
                flex-direction: column;
                gap: 12px;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .no-predictions {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .no-predictions h2 {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 24px;
            color: #999;
            margin-bottom: 12px;
        }

        .footer {
            flex-shrink: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .predictions-container {
                padding: 20px 20px 48px;
            }
            .predictions-header h1 {
                font-size: 32px;
            }
            .match-header {
                gap: 16px;
            }
            .team-badge {
                width: 44px;
                height: 44px;
            }
            .predicted-score {
                font-size: 22px;
            }
            .prediction-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" include="./header.html"></div>

    <main>
        <div class="predictions-container">
            <div class="predictions-header">
                <h1>Match Predictions</h1>
                <p class="subtitle">AI-powered score predictions and tactical analysis for upcoming Premier League fixtures</p>
                <div id="gameweek-info"></div>
                <div class="predictions-meta" id="predictions-meta"></div>
            </div>

            <div id="predictions-list">
                <div class="no-predictions">
                    <h2>Loading predictions...</h2>
                    <p>Fetching the latest AI match forecasts</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer" include="./footer.html"></div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script>
        const EPL_BADGES = {
            'Arsenal FC': 'https://crests.football-data.org/57.png',
            'Aston Villa FC': 'https://crests.football-data.org/58.png',
            'AFC Bournemouth': 'https://crests.football-data.org/1044.png',
            'Brentford FC': 'https://crests.football-data.org/402.png',
            'Brighton & Hove Albion FC': 'https://crests.football-data.org/397.png',
            'Chelsea FC': 'https://crests.football-data.org/61.png',
            'Crystal Palace FC': 'https://crests.football-data.org/354.png',
            'Everton FC': 'https://crests.football-data.org/62.png',
            'Fulham FC': 'https://crests.football-data.org/63.png',
            'Ipswich Town FC': 'https://crests.football-data.org/349.png',
            'Leeds United FC': 'https://crests.football-data.org/341.png',
            'Leicester City FC': 'https://crests.football-data.org/338.png',
            'Liverpool FC': 'https://crests.football-data.org/64.png',
            'Manchester City FC': 'https://crests.football-data.org/65.png',
            'Manchester United FC': 'https://crests.football-data.org/66.png',
            'Newcastle United FC': 'https://crests.football-data.org/67.png',
            'Nottingham Forest FC': 'https://crests.football-data.org/351.png',
            'Southampton FC': 'https://crests.football-data.org/340.png',
            'Tottenham Hotspur FC': 'https://crests.football-data.org/73.png',
            'West Ham United FC': 'https://crests.football-data.org/563.png',
            'Wolverhampton Wanderers FC': 'https://crests.football-data.org/76.png'
        };

        function getBadge(teamName) {
            return EPL_BADGES[teamName] || '/eplnewshubnewlogo.png';
        }

        function formatMatchDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
        }

        function renderPredictions(data) {
            const list = document.getElementById('predictions-list');
            const meta = document.getElementById('predictions-meta');
            const gwInfo = document.getElementById('gameweek-info');

            if (!data.predictions || data.predictions.length === 0) {
                list.innerHTML = '<div class="no-predictions"><h2>No Predictions Available</h2><p>Predictions for the next gameweek will be generated soon. Check back later.</p></div>';
                return;
            }

            if (data.gameweek) {
                gwInfo.innerHTML = '<span class="gameweek-badge">Gameweek ' + data.gameweek + '</span>';
            }

            if (data.generatedAt) {
                const genDate = new Date(data.generatedAt);
                meta.textContent = 'Last updated: ' + genDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            }

            let html = '';
            for (const p of data.predictions) {
                const homeBadge = getBadge(p.homeTeam);
                const awayBadge = getBadge(p.awayTeam);
                const homeScore = p.predictedScore ? p.predictedScore.home : '?';
                const awayScore = p.predictedScore ? p.predictedScore.away : '?';

                let winnerClass = 'winner-draw';
                let winnerText = 'Draw';
                if (p.winner === 'home') {
                    winnerClass = 'winner-home';
                    winnerText = p.homeTeam.replace(/ FC$/, '') + ' Win';
                } else if (p.winner === 'away') {
                    winnerClass = 'winner-away';
                    winnerText = p.awayTeam.replace(/ FC$/, '') + ' Win';
                }

                const confidence = p.confidence || 50;

                // Build form dots
                function formDots(formStr) {
                    if (!formStr) return '';
                    return formStr.split('').map(function(c) {
                        return '<span class="form-dot ' + c + '">' + c + '</span>';
                    }).join('');
                }

                // Build key battles list
                var battlesHtml = '';
                if (p.keyBattles && p.keyBattles.length) {
                    battlesHtml = '<ul class="key-battles-list">' +
                        p.keyBattles.map(function(b) { return '<li>' + b + '</li>'; }).join('') +
                        '</ul>';
                }

                var homeName = p.homeTeam.replace(/ FC$/, '');
                var awayName = p.awayTeam.replace(/ FC$/, '');

                html += '<div class="prediction-card" onclick="this.classList.toggle(\'expanded\')">' +
                    '<div class="card-header-row">' +
                        '<div class="match-header">' +
                            '<div class="team">' +
                                '<img src="' + homeBadge + '" alt="' + p.homeTeam + '" class="team-badge" onerror="this.src=\'/eplnewshubnewlogo.png\'">' +
                                '<span class="team-name">' + homeName + '</span>' +
                            '</div>' +
                            '<div class="vs-divider">' +
                                '<div class="predicted-score">' + homeScore + ' - ' + awayScore + '</div>' +
                                (p.matchDate ? '<div class="match-date">' + formatMatchDate(p.matchDate) + '</div>' : '') +
                            '</div>' +
                            '<div class="team">' +
                                '<img src="' + awayBadge + '" alt="' + p.awayTeam + '" class="team-badge" onerror="this.src=\'/eplnewshubnewlogo.png\'">' +
                                '<span class="team-name">' + awayName + '</span>' +
                            '</div>' +
                        '</div>' +
                        '<span class="expand-chevron">&#9662;</span>' +
                    '</div>' +
                    '<div class="prediction-winner">' +
                        '<span class="winner-badge ' + winnerClass + '">' + winnerText + '</span>' +
                    '</div>' +
                    (p.analysis ? '<div class="prediction-analysis">' + p.analysis + '</div>' : '') +
                    '<div class="confidence-bar">' +
                        '<span class="confidence-label">Confidence</span>' +
                        '<div class="confidence-track"><div class="confidence-fill" style="width: ' + confidence + '%"></div></div>' +
                        '<span class="confidence-value">' + confidence + '%</span>' +
                    '</div>' +
                    '<div class="detail-panel">' +
                        '<div class="detail-inner">' +
                            (p.formHome || p.formAway ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Form Guide (Last 5)</div>' +
                                    '<div class="form-guide">' +
                                        '<div class="form-team"><div class="form-team-label">' + homeName + '</div><div class="form-dots">' + formDots(p.formHome) + '</div></div>' +
                                        '<div class="form-team"><div class="form-team-label">' + awayName + '</div><div class="form-dots">' + formDots(p.formAway) + '</div></div>' +
                                    '</div>' +
                                '</div>' : '') +
                            (p.h2hSummary ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Head to Head</div>' +
                                    '<div class="h2h-text">' + p.h2hSummary + '</div>' +
                                '</div>' : '') +
                            (p.keyPlayerHome || p.keyPlayerAway ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Key Players</div>' +
                                    '<div class="key-players">' +
                                        (p.keyPlayerHome ? '<div class="key-player"><div class="key-player-label">' + homeName + '</div><div class="key-player-name">' + p.keyPlayerHome + '</div></div>' : '') +
                                        (p.keyPlayerAway ? '<div class="key-player"><div class="key-player-label">' + awayName + '</div><div class="key-player-name">' + p.keyPlayerAway + '</div></div>' : '') +
                                    '</div>' +
                                '</div>' : '') +
                            (p.homeGoalsPerGame != null ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Season Stats (Per Game)</div>' +
                                    '<div class="stats-grid">' +
                                        '<div class="stat-cell"><div class="stat-cell-label">' + homeName + ' Scored</div><div class="stat-cell-value">' + p.homeGoalsPerGame + '</div></div>' +
                                        '<div class="stat-cell"><div class="stat-cell-label">' + awayName + ' Scored</div><div class="stat-cell-value">' + p.awayGoalsPerGame + '</div></div>' +
                                        '<div class="stat-cell"><div class="stat-cell-label">' + homeName + ' Conceded</div><div class="stat-cell-value">' + p.homeConcededPerGame + '</div></div>' +
                                        '<div class="stat-cell"><div class="stat-cell-label">' + awayName + ' Conceded</div><div class="stat-cell-value">' + p.awayConcededPerGame + '</div></div>' +
                                    '</div>' +
                                '</div>' : '') +
                            (p.tacticalMatchup ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Tactical Matchup</div>' +
                                    '<div class="tactical-text">' + p.tacticalMatchup + '</div>' +
                                '</div>' : '') +
                            (battlesHtml ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Key Battles</div>' +
                                    battlesHtml +
                                '</div>' : '') +
                            (p.verdict ?
                                '<div class="detail-section">' +
                                    '<div class="detail-section-title">Verdict</div>' +
                                    '<div class="verdict-text">' + p.verdict + '</div>' +
                                '</div>' : '') +
                        '</div>' +
                    '</div>' +
                '</div>';
            }

            list.innerHTML = html;
        }

        // Load predictions from JSON file
        fetch('/data/match-predictions.json?t=' + Date.now())
            .then(function(res) { return res.json(); })
            .then(function(data) { renderPredictions(data); })
            .catch(function() {
                document.getElementById('predictions-list').innerHTML =
                    '<div class="no-predictions"><h2>No Predictions Available</h2><p>Predictions for the next gameweek will be generated soon. Check back later.</p></div>';
            });
    </script>
</body>
</html>
