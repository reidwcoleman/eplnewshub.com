<!-- Live Scores Widget -->
<div class="live-scores-widget">
    <div class="widget-header">
        <h2 class="widget-title">
            <span class="live-indicator"></span>
            Premier League Live Scores
        </h2>
        <a href="/epl_fixtures.html" class="view-all-link">View All Fixtures â†’</a>
    </div>

    <div class="scores-container" id="live-scores-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading live scores...</p>
        </div>
    </div>
</div>

<style>
    .live-scores-widget {
        background: #ffffff;
        border: 1px solid #e5e5e5;
        border-radius: 2px;
        padding: 32px;
        margin: 56px 0;
    }

    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        padding-bottom: 20px;
        border-bottom: 2px solid #121212;
    }

    .widget-title {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 24px;
        font-weight: 700;
        color: #121212;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: -0.3px;
    }

    .live-indicator {
        width: 10px;
        height: 10px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    .view-all-link {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: #121212;
        text-decoration: none;
        transition: opacity 0.2s ease;
        letter-spacing: 0.02em;
    }

    .view-all-link:hover {
        opacity: 0.6;
    }

    .scores-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 0;
        gap: 16px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #121212;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-state p {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #767676;
    }

    .match-card {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: #fafafa;
        border: 1px solid #f0f0f0;
        border-radius: 2px;
        transition: all 0.2s ease;
    }

    .match-card:hover {
        background: #f5f5f5;
        border-color: #e5e5e5;
    }

    .match-card.live {
        background: linear-gradient(to right, #fef2f2 0%, #ffffff 50%, #fef2f2 100%);
        border-color: #fecaca;
    }

    .team {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .team.home {
        justify-content: flex-end;
        text-align: right;
    }

    .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
    }

    .team.home .team-logo {
        order: 1;
    }

    .team-name {
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #121212;
        letter-spacing: 0.01em;
    }

    .match-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 120px;
    }

    .match-status {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #767676;
    }

    .match-status.live {
        color: #ef4444;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .score {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 28px;
        font-weight: 700;
        color: #121212;
        letter-spacing: -0.5px;
    }

    .match-time {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 500;
        color: #767676;
    }

    .no-matches {
        text-align: center;
        padding: 48px 20px;
        color: #767676;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 24px 20px;
            margin: 40px -20px;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .widget-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .widget-title {
            font-size: 20px;
        }

        .match-card {
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            padding: 16px;
        }

        .team-name {
            font-size: 13px;
        }

        .team-logo {
            width: 28px;
            height: 28px;
        }

        .score {
            font-size: 24px;
        }

        .match-center {
            min-width: 100px;
        }
    }

    @media (max-width: 480px) {
        .team-name {
            display: none;
        }

        .team-logo {
            width: 36px;
            height: 36px;
        }

        .match-card {
            gap: 16px;
        }
    }
</style>

<script>
(function() {
    // API-Football free tier endpoint (requires API key)
    const API_KEY = 'YOUR_API_KEY_HERE'; // User needs to get free key from api-football.com
    const LEAGUE_ID = 39; // Premier League ID
    const SEASON = new Date().getFullYear();

    async function fetchLiveScores() {
        const container = document.getElementById('live-scores-container');

        try {
            // Using API-Football free tier (100 requests/day)
            const response = await fetch(`https://v3.football.api-sports.io/fixtures?league=${LEAGUE_ID}&season=${SEASON}&status=NS-LIVE-1H-HT-2H-ET-P-FT&last=10`, {
                method: 'GET',
                headers: {
                    'x-apisports-key': API_KEY
                }
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            const data = await response.json();
            const fixtures = data.response || [];

            if (fixtures.length === 0) {
                container.innerHTML = '<div class="no-matches">No live or upcoming matches at the moment.</div>';
                return;
            }

            // Sort: live matches first, then by date
            fixtures.sort((a, b) => {
                const liveStatuses = ['LIVE', '1H', 'HT', '2H', 'ET', 'P'];
                const aIsLive = liveStatuses.includes(a.fixture.status.short);
                const bIsLive = liveStatuses.includes(b.fixture.status.short);

                if (aIsLive && !bIsLive) return -1;
                if (!aIsLive && bIsLive) return 1;
                return new Date(a.fixture.date) - new Date(b.fixture.date);
            });

            const html = fixtures.slice(0, 6).map(match => {
                const isLive = ['LIVE', '1H', 'HT', '2H', 'ET', 'P'].includes(match.fixture.status.short);
                const status = formatStatus(match.fixture.status);
                const homeTeam = match.teams.home;
                const awayTeam = match.teams.away;
                const score = match.goals;

                return `
                    <div class="match-card ${isLive ? 'live' : ''}">
                        <div class="team home">
                            <span class="team-name">${homeTeam.name}</span>
                            <img src="${homeTeam.logo}" alt="${homeTeam.name}" class="team-logo" onerror="this.style.display='none'">
                        </div>

                        <div class="match-center">
                            <div class="match-status ${isLive ? 'live' : ''}">${status}</div>
                            ${score.home !== null ?
                                `<div class="score">${score.home} - ${score.away}</div>` :
                                `<div class="match-time">${formatTime(match.fixture.date)}</div>`
                            }
                        </div>

                        <div class="team away">
                            <img src="${awayTeam.logo}" alt="${awayTeam.name}" class="team-logo" onerror="this.style.display='none'">
                            <span class="team-name">${awayTeam.name}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;

        } catch (error) {
            console.error('Error fetching live scores:', error);
            container.innerHTML = `
                <div class="no-matches">
                    <p>Unable to load live scores. Using free API requires setup.</p>
                    <p style="margin-top: 12px; font-size: 12px;">Get your free API key at <a href="https://www.api-football.com" target="_blank" style="color: #121212; text-decoration: underline;">api-football.com</a></p>
                </div>
            `;
        }
    }

    function formatStatus(status) {
        const statusMap = {
            'NS': 'Upcoming',
            'LIVE': 'Live',
            '1H': '1st Half',
            'HT': 'Half Time',
            '2H': '2nd Half',
            'ET': 'Extra Time',
            'P': 'Penalties',
            'FT': 'Full Time',
            'AET': 'FT (AET)',
            'PEN': 'FT (Pens)'
        };
        return statusMap[status.short] || status.long;
    }

    function formatTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const matchDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());

        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const time = `${hours}:${minutes}`;

        if (matchDay.getTime() === today.getTime()) {
            return `Today ${time}`;
        } else if (matchDay.getTime() === today.getTime() + 86400000) {
            return `Tomorrow ${time}`;
        } else {
            const day = date.getDate();
            const month = date.toLocaleString('en-US', { month: 'short' });
            return `${day} ${month} ${time}`;
        }
    }

    // Initial load
    fetchLiveScores();

    // Refresh every 30 seconds if there are live matches
    setInterval(fetchLiveScores, 30000);
})();
</script>
