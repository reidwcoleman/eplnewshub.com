<!-- Live Scores Widget -->
<div class="live-scores-widget">
    <div class="widget-header">
        <h2 class="widget-title">
            <span class="live-indicator"></span>
            Premier League Live Scores
        </h2>
        <a href="/epl_fixtures.html" class="view-all-link">View All Fixtures →</a>
    </div>

    <div class="scores-container" id="live-scores-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading live scores...</p>
        </div>
    </div>
</div>

<style>
    .live-scores-widget {
        background: #ffffff;
        border: 1px solid #e5e5e5;
        border-radius: 2px;
        padding: 32px;
        margin: 56px 0;
    }

    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        padding-bottom: 20px;
        border-bottom: 2px solid #121212;
    }

    .widget-title {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 24px;
        font-weight: 700;
        color: #121212;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: -0.3px;
    }

    .live-indicator {
        width: 10px;
        height: 10px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    .view-all-link {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: #121212;
        text-decoration: none;
        transition: opacity 0.2s ease;
        letter-spacing: 0.02em;
    }

    .view-all-link:hover {
        opacity: 0.6;
    }

    .scores-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 0;
        gap: 16px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #121212;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-state p {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #767676;
    }

    .match-card {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: #fafafa;
        border: 1px solid #f0f0f0;
        border-radius: 2px;
        transition: all 0.2s ease;
    }

    .match-card:hover {
        background: #f5f5f5;
        border-color: #e5e5e5;
    }

    .match-card.live {
        background: linear-gradient(to right, #fef2f2 0%, #ffffff 50%, #fef2f2 100%);
        border-color: #fecaca;
    }

    .team {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .team.home {
        justify-content: flex-end;
        text-align: right;
    }

    .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
    }

    .team.home .team-logo {
        order: 1;
    }

    .team-name {
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #121212;
        letter-spacing: 0.01em;
    }

    .match-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 120px;
    }

    .match-status {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #767676;
    }

    .match-status.live {
        color: #ef4444;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .score {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 28px;
        font-weight: 700;
        color: #121212;
        letter-spacing: -0.5px;
    }

    .match-time {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 500;
        color: #767676;
    }

    .no-matches {
        text-align: center;
        padding: 48px 20px;
        color: #767676;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
    }

    .section-header {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.8px;
        text-transform: uppercase;
        color: #999;
        margin: 24px 0 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 24px 20px;
            margin: 40px -20px;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .widget-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .widget-title {
            font-size: 20px;
        }

        .match-card {
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            padding: 16px;
        }

        .team-name {
            font-size: 13px;
        }

        .team-logo {
            width: 28px;
            height: 28px;
        }

        .score {
            font-size: 24px;
        }

        .match-center {
            min-width: 100px;
        }
    }

    @media (max-width: 480px) {
        .team-name {
            display: none;
        }

        .team-logo {
            width: 36px;
            height: 36px;
        }

        .match-card {
            gap: 16px;
        }
    }
</style>

<script>
(function() {
    // Premier League ID for TheSportsDB API
    const LEAGUE_ID = '4328';

    // Team name to logo mapping
    const teamLogos = {
        'Arsenal': 'https://www.thesportsdb.com/images/media/team/badge/vrtrtp1448813175.png',
        'Aston Villa': 'https://www.thesportsdb.com/images/media/team/badge/hhtryn1612208804.png',
        'Bournemouth': 'https://www.thesportsdb.com/images/media/team/badge/xqwpup1420747992.png',
        'Brentford': 'https://www.thesportsdb.com/images/media/team/badge/020nnk1624366247.png',
        'Brighton': 'https://www.thesportsdb.com/images/media/team/badge/c5gpcr1624879121.png',
        'Burnley': 'https://www.thesportsdb.com/images/media/team/badge/1xmgey1624880420.png',
        'Chelsea': 'https://www.thesportsdb.com/images/media/team/badge/yvwvtu1448813215.png',
        'Crystal Palace': 'https://www.thesportsdb.com/images/media/team/badge/vwpvry1467462651.png',
        'Everton': 'https://www.thesportsdb.com/images/media/team/badge/c1io2i1624879749.png',
        'Fulham': 'https://www.thesportsdb.com/images/media/team/badge/0ww9qh1624880577.png',
        'Ipswich Town': 'https://www.thesportsdb.com/images/media/team/badge/v8x8491594416405.png',
        'Leicester': 'https://www.thesportsdb.com/images/media/team/badge/xqwpup1420748005.png',
        'Liverpool': 'https://www.thesportsdb.com/images/media/team/badge/uvxhrq1448813372.png',
        'Man City': 'https://www.thesportsdb.com/images/media/team/badge/vwpvty1467462651.png',
        'Man Utd': 'https://www.thesportsdb.com/images/media/team/badge/xzqdr11517475998.png',
        'Manchester United': 'https://www.thesportsdb.com/images/media/team/badge/xzqdr11517475998.png',
        'Manchester City': 'https://www.thesportsdb.com/images/media/team/badge/vwpvty1467462651.png',
        'Newcastle': 'https://www.thesportsdb.com/images/media/team/badge/mlcjdu1624880305.png',
        'Newcastle United': 'https://www.thesportsdb.com/images/media/team/badge/mlcjdu1624880305.png',
        'Nott\'m Forest': 'https://www.thesportsdb.com/images/media/team/badge/1xmgey1624880420.png',
        'Nottingham Forest': 'https://www.thesportsdb.com/images/media/team/badge/1xmgey1624880420.png',
        'Southampton': 'https://www.thesportsdb.com/images/media/team/badge/5i4exq1624880849.png',
        'Tottenham': 'https://www.thesportsdb.com/images/media/team/badge/yyuypw1448813224.png',
        'West Ham': 'https://www.thesportsdb.com/images/media/team/badge/tswthw1448813272.png',
        'Wolves': 'https://www.thesportsdb.com/images/media/team/badge/l5bqz31624880920.png'
    };

    async function fetchLiveScores() {
        const container = document.getElementById('live-scores-container');

        try {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            // Fetch upcoming and recent events
            const [nextResponse, pastResponse] = await Promise.all([
                fetch(`https://www.thesportsdb.com/api/v1/json/3/eventsnextleague.php?id=${LEAGUE_ID}`),
                fetch(`https://www.thesportsdb.com/api/v1/json/3/eventspastleague.php?id=${LEAGUE_ID}`)
            ]);

            if (!nextResponse.ok && !pastResponse.ok) {
                throw new Error('API request failed');
            }

            let allEvents = [];

            // Get past events (for today's completed matches)
            if (pastResponse.ok) {
                const pastData = await pastResponse.json();
                let recentEvents = (pastData.events || []).filter(event =>
                    event.strLeague === 'English Premier League' || event.idLeague === LEAGUE_ID
                );
                allEvents = [...allEvents, ...recentEvents.slice(0, 10)];
            }

            // Get upcoming events
            if (nextResponse.ok) {
                const nextData = await nextResponse.json();
                let upcomingEvents = (nextData.events || []).filter(event =>
                    event.strLeague === 'English Premier League' || event.idLeague === LEAGUE_ID
                );
                allEvents = [...allEvents, ...upcomingEvents];
            }

            if (allEvents.length === 0) {
                container.innerHTML = '<div class="no-matches">No upcoming Premier League matches at the moment.</div>';
                return;
            }

            // Group matches by category
            const todayMatches = [];
            const upcomingMatches = [];

            allEvents.forEach(match => {
                const matchDate = new Date(match.dateEvent + 'T' + (match.strTime || '00:00:00'));
                const matchDay = new Date(matchDate.getFullYear(), matchDate.getMonth(), matchDate.getDate());

                if (matchDay.getTime() === today.getTime()) {
                    todayMatches.push(match);
                } else if (matchDate > now) {
                    upcomingMatches.push(match);
                }
            });

            // Sort matches by date
            const sortByDate = (a, b) => {
                const dateA = new Date(a.dateEvent + 'T' + (a.strTime || '00:00:00'));
                const dateB = new Date(b.dateEvent + 'T' + (b.strTime || '00:00:00'));
                return dateA - dateB;
            };

            todayMatches.sort(sortByDate);
            upcomingMatches.sort(sortByDate);

            let html = '';

            // Show today's matches if any
            if (todayMatches.length > 0) {
                html += '<div class="section-header">Today\'s Matches</div>';
                html += todayMatches.slice(0, 6).map(match => renderMatch(match, now)).join('');
            }

            // Show upcoming matches if no matches today OR as additional section
            if (todayMatches.length === 0 || upcomingMatches.length > 0) {
                if (todayMatches.length === 0) {
                    html += '<div class="section-header">Next Matches</div>';
                    html += upcomingMatches.slice(0, 6).map(match => renderMatch(match, now)).join('');
                } else if (upcomingMatches.length > 0) {
                    html += '<div class="section-header">Upcoming Matches</div>';
                    html += upcomingMatches.slice(0, 3).map(match => renderMatch(match, now)).join('');
                }
            }

            if (html === '') {
                html = '<div class="no-matches">No upcoming Premier League matches at the moment.</div>';
            }

            container.innerHTML = html;

        } catch (error) {
            console.error('Error fetching live scores:', error);
            container.innerHTML = `
                <div class="no-matches">
                    <p>Unable to load live scores at the moment.</p>
                    <p style="margin-top: 12px;"><a href="/epl_fixtures.html" style="color: #121212; text-decoration: underline;">View full fixtures →</a></p>
                </div>
            `;
        }
    }

    function renderMatch(match, now) {
        const matchDate = new Date(match.dateEvent + 'T' + (match.strTime || '00:00:00'));
        const isPast = matchDate < now;
        const isToday = matchDate.toDateString() === now.toDateString();
        const minutesDiff = Math.floor((now - matchDate) / (1000 * 60));

        // Check if match is potentially live (within 2 hours of start time)
        const isLive = isToday && minutesDiff >= 0 && minutesDiff <= 120;

        const homeTeam = match.strHomeTeam;
        const awayTeam = match.strAwayTeam;
        const homeScore = match.intHomeScore;
        const awayScore = match.intAwayScore;

        let status = 'Upcoming';
        if (homeScore !== null && homeScore !== '') {
            status = 'Full Time';
        } else if (isLive) {
            status = 'Live';
        } else if (isPast) {
            status = 'Full Time';
        }

        return `
            <div class="match-card ${isLive ? 'live' : ''}">
                <div class="team home">
                    <span class="team-name">${homeTeam}</span>
                    <img src="${teamLogos[homeTeam] || ''}" alt="${homeTeam}" class="team-logo" onerror="this.style.display='none'">
                </div>

                <div class="match-center">
                    <div class="match-status ${isLive ? 'live' : ''}">${status}</div>
                    ${homeScore !== null && homeScore !== '' ?
                        `<div class="score">${homeScore} - ${awayScore}</div>` :
                        `<div class="match-time">${formatTime(matchDate)}</div>`
                    }
                </div>

                <div class="team away">
                    <img src="${teamLogos[awayTeam] || ''}" alt="${awayTeam}" class="team-logo" onerror="this.style.display='none'">
                    <span class="team-name">${awayTeam}</span>
                </div>
            </div>
        `;
    }

    function formatTime(date) {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const matchDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());

        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const time = `${hours}:${minutes}`;

        if (matchDay.getTime() === today.getTime()) {
            return `Today ${time}`;
        } else if (matchDay.getTime() === today.getTime() + 86400000) {
            return `Tomorrow ${time}`;
        } else {
            const options = { month: 'short', day: 'numeric' };
            const dateStr = date.toLocaleDateString('en-US', options);
            return `${dateStr} ${time}`;
        }
    }

    // Initial load
    fetchLiveScores();

    // Refresh every 2 minutes
    setInterval(fetchLiveScores, 120000);
})();
</script>
