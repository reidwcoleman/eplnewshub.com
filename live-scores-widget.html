<!-- Upcoming Fixtures Widget -->
<div class="live-scores-widget">
    <div class="widget-header">
        <h2 class="widget-title">
            Upcoming Fixtures
        </h2>
        <a href="/epl_fixtures.html" class="view-all-link">View All Fixtures â†’</a>
    </div>

    <div class="scores-container" id="live-scores-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading upcoming fixtures...</p>
        </div>
    </div>
</div>

<style>
    .live-scores-widget {
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 32px;
        margin: 64px 0;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(255,255,255,0.08);
    }

    .widget-title {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 24px;
        font-weight: 700;
        color: #f5f5f5;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: -0.3px;
    }


    .view-all-link {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: #b8b8b8;
        text-decoration: none;
        transition: opacity 0.2s ease;
        letter-spacing: 0.02em;
    }

    .view-all-link:hover {
        color: #f5f5f5;
    }

    .scores-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 0;
        gap: 16px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-state p {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #888888;
    }

    .match-card {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    .match-card:hover {
        background: rgba(255,255,255,0.06);
        border-color: rgba(255,255,255,0.1);
    }


    .team {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .team.home {
        justify-content: flex-end;
        text-align: right;
    }

    .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
    }

    .team.home .team-logo {
        order: 1;
    }

    .team-name {
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #f5f5f5;
        letter-spacing: 0.01em;
    }

    .match-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 120px;
    }

    .match-time {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: #b8b8b8;
    }

    .no-matches {
        text-align: center;
        padding: 48px 20px;
        color: #888888;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
    }

    .section-header {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.8px;
        text-transform: uppercase;
        color: #888888;
        margin: 24px 0 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 24px 20px;
            margin: 40px -20px;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .widget-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .widget-title {
            font-size: 20px;
        }

        .match-card {
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            padding: 16px;
        }

        .team-name {
            font-size: 13px;
        }

        .team-logo {
            width: 28px;
            height: 28px;
        }

        .score {
            font-size: 24px;
        }

        .match-center {
            min-width: 100px;
        }
    }

    @media (max-width: 480px) {
        .team-name {
            display: none;
        }

        .team-logo {
            width: 36px;
            height: 36px;
        }

        .match-card {
            gap: 16px;
        }
    }
</style>

<script>
(function() {
    // Static fixture data - Updated from official Premier League API
    // 2025/26 Season Gameweek 19
    const upcomingFixtures = [
        { home: "Arsenal", away: "Aston Villa", date: "Dec 30", time: "20:15" },
        { home: "Chelsea", away: "Bournemouth", date: "Dec 30", time: "19:30" },
        { home: "Man Utd", away: "Wolves", date: "Dec 30", time: "20:15" },
        { home: "Nott'm Forest", away: "Everton", date: "Dec 30", time: "19:30" },
        { home: "Liverpool", away: "Leeds", date: "Jan 1", time: "17:30" },
        { home: "Brentford", away: "Spurs", date: "Jan 1", time: "20:00" }
    ];

    function renderFixtures() {
        const container = document.getElementById('live-scores-container');

        let html = '<div class="section-header">Upcoming Fixtures</div>';
        html += upcomingFixtures.map(match => `
            <div class="match-card">
                <div class="team home">
                    <span class="team-name">${match.home}</span>
                </div>
                <div class="match-center">
                    <div class="match-time">${match.date} ${match.time}</div>
                </div>
                <div class="team away">
                    <span class="team-name">${match.away}</span>
                </div>
            </div>
        `).join('');

        container.innerHTML = html;
    }

    // Render fixtures immediately
    renderFixtures();
})();
</script>
