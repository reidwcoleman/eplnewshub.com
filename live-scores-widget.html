    }

    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .widget-title {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: #f5f5f5;

        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.2px;
    }

    .view-all-link {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: #8b5cf6;

        letter-spacing: 0.02em;
        padding: 6px 12px;

    }

    }

    .scores-container {

        flex-direction: column;
        gap: 8px;
    }

    .loading-state {

        align-items: center;

    .loading-spinner {

        margin-bottom: 16px;
    }

    .date-group:last-child {
        margin-bottom: 0;
    }

    .date-header {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #8b5cf6;

    .team.home {
        justify-content: flex-end;

    .team-badge {

        border-radius: 50%;

        font-weight: 700;

        padding: 48px 20px;

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 20px 16px;
            margin: 32px -16px;
            border-left: none;
            border-right: none;

        .widget-header {
            flex-direction: column;

            gap: 10px;
            padding: 12px 14px;
        }

            font-size: 13px;
        }

        .team-badge {
            width: 24px;
            height: 24px;
            font-size: 10px;
        }

        .match-center {
            min-width: 70px;
        }

        .match-time {

    @media (max-width: 480px) {

</style>

<script>
(function() {
    // Team colors for badges
    const teamColors = {
        "Arsenal": "#EF0107",
        "Aston Villa": "#95BFE5",
        "Bournemouth": "#DA291C",
        "Brentford": "#E30613",
        "Brighton": "#0057B8",
        "Chelsea": "#034694",
        "Crystal Palace": "#1B458F",
        "Everton": "#003399",
        "Fulham": "#000000",
        "Ipswich": "#0044AA",
        "Leeds": "#FFCD00",
        "Leicester": "#003090",
        "Liverpool": "#C8102E",
        "Man City": "#6CABDD",
        "Man Utd": "#DA291C",
        "Newcastle": "#241F20",
        "Nott'm Forest": "#DD0000",
        "Southampton": "#D71920",
        "Spurs": "#132257",
        "West Ham": "#7A263A",
        "Wolves": "#FDB913"
    };

    // Team abbreviations for badges
    const teamAbbrev = {
        "Arsenal": "ARS",
        "Aston Villa": "AVL",
        "Bournemouth": "BOU",
        "Brentford": "BRE",
        "Brighton": "BHA",
        "Chelsea": "CHE",
        "Crystal Palace": "CRY",
        "Everton": "EVE",
        "Fulham": "FUL",
        "Ipswich": "IPS",
        "Leeds": "LEE",
        "Leicester": "LEI",
        "Liverpool": "LIV",
        "Man City": "MCI",
        "Man Utd": "MUN",
        "Newcastle": "NEW",
        "Nott'm Forest": "NFO",
        "Southampton": "SOU",
        "Spurs": "TOT",
        "West Ham": "WHU",
        "Wolves": "WOL"
    };

    // Static fixture data - Updated from official Premier League API
    // 2025/26 Season Gameweek 19
    const upcomingFixtures = [
        { home: "Arsenal", away: "Aston Villa", date: "Dec 30", time: "20:15" },
        { home: "Chelsea", away: "Bournemouth", date: "Dec 30", time: "19:30" },
        { home: "Man Utd", away: "Wolves", date: "Dec 30", time: "20:15" },
        { home: "Nott'm Forest", away: "Everton", date: "Dec 30", time: "19:30" },
        { home: "Liverpool", away: "Leeds", date: "Jan 1", time: "17:30" },
        { home: "Brentford", away: "Spurs", date: "Jan 1", time: "20:00" }
    ];

    function getTeamBadge(team) {
        const color = teamColors[team] || "#666";
        const abbrev = teamAbbrev[team] || team.substring(0, 3).toUpperCase();
        return `<div class="team-badge" style="background: ${color};">${abbrev}</div>`;
    }

    function renderFixtures() {
        const container = document.getElementById('live-scores-container');

        // Group fixtures by date
        const grouped = {};
        upcomingFixtures.forEach(match => {
            if (!grouped[match.date]) {
                grouped[match.date] = [];
            }
            grouped[match.date].push(match);
        });

        let html = '';
        for (const date in grouped) {
            html += `<div class="date-group">`;
            html += `<div class="date-header">${date}</div>`;
            html += `<div class="date-fixtures">`;
            html += grouped[date].map(match => `
                <div class="match-card">
                    <div class="team home">
                        <span class="team-name">${match.home}</span>
                        ${getTeamBadge(match.home)}
                    </div>
                    <div class="match-center">
                        <div class="match-time">${match.time}</div>
                    </div>
                    <div class="team away">
                        ${getTeamBadge(match.away)}
                        <span class="team-name">${match.away}</span>
                    </div>
                </div>
            `).join('');
            html += `</div></div>`;
        }

        container.innerHTML = html;
    }

    // Render fixtures immediately
    renderFixtures();
})();
</script>
