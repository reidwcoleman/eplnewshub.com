    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .widget-title {
        font-family: 'Inter', sans-serif;
        font-size: 18px;

        color: #f5f5f5;

    .view-all-link {

        gap: 8px;

    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 0;
        gap: 16px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }

    .loading-state p {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #888888;
    }

    .date-group {
        margin-bottom: 16px;
    }

    .date-group:last-child {
        margin-bottom: 0;
    }

    .date-header {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #8b5cf6;
        margin-bottom: 10px;
        padding: 8px 12px;
        background: rgba(139, 92, 246, 0.08);
        border-radius: 8px;
        display: inline-block;
    }

    .date-fixtures {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .match-card {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 16px;
        padding: 14px 18px;
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 10px;
        transition: all 0.2s ease;
        cursor: pointer;
    }

    .match-card:hover {
        background: rgba(255,255,255,0.05);
        border-color: rgba(139, 92, 246, 0.3);
        transform: translateX(4px);
    }

    .team {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .team.home {
        justify-content: flex-end;
        text-align: right;
    }

    .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
        flex-shrink: 0;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .team.home .team-logo {
        order: 1;
    }

    .team-badge-fallback {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 700;
        color: #fff;
        flex-shrink: 0;
        text-transform: uppercase;
        background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
    }

    .team.home .team-badge-fallback {
        order: 1;
    }

    .team-name {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #f5f5f5;
        letter-spacing: 0.01em;
    }

    .match-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        min-width: 80px;
        padding: 0 8px;
    }

    .match-vs {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #555;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .match-time {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 700;
        color: #f5f5f5;
        background: rgba(255,255,255,0.08);
        padding: 4px 10px;
        border-radius: 4px;
    }

    .no-matches {
        text-align: center;
        padding: 48px 20px;
        color: #888888;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 20px 16px;
            margin: 32px -16px;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .widget-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .widget-title {
            font-size: 16px;
        }

        .match-card {
            gap: 10px;
            padding: 12px 14px;
        }

        .team-name {
            font-size: 13px;
        }

        .team-logo {
            width: 26px;
            height: 26px;
        }

        .team-badge-fallback {
            width: 26px;
            height: 26px;
            font-size: 9px;
        }

        .match-center {
            min-width: 70px;
        }

        .match-time {
            font-size: 12px;
            padding: 3px 8px;
        }
    }

    @media (max-width: 480px) {
        .team-name {
            display: none;
        }

        .team-logo {
            width: 36px;
            height: 36px;
        }

        .team-badge-fallback {
            width: 36px;
            height: 36px;
            font-size: 11px;
        }

        .match-card {
            gap: 12px;
        }
    }
</style>

<script>
(function() {
    // Team logo URLs from Premier League resources
    const teamLogos = {
        "Arsenal": "https://resources.premierleague.com/premierleague/badges/50/t3.png",
        "Aston Villa": "https://resources.premierleague.com/premierleague/badges/50/t7.png",
        "Bournemouth": "https://resources.premierleague.com/premierleague/badges/50/t91.png",
        "Brentford": "https://resources.premierleague.com/premierleague/badges/50/t94.png",
        "Brighton": "https://resources.premierleague.com/premierleague/badges/50/t36.png",
        "Chelsea": "https://resources.premierleague.com/premierleague/badges/50/t8.png",
        "Crystal Palace": "https://resources.premierleague.com/premierleague/badges/50/t31.png",
        "Everton": "https://resources.premierleague.com/premierleague/badges/50/t11.png",
        "Fulham": "https://resources.premierleague.com/premierleague/badges/50/t54.png",
        "Ipswich": "https://resources.premierleague.com/premierleague/badges/50/t40.png",
        "Leeds": "https://resources.premierleague.com/premierleague/badges/50/t2.png",
        "Leicester": "https://resources.premierleague.com/premierleague/badges/50/t13.png",
        "Liverpool": "https://resources.premierleague.com/premierleague/badges/50/t14.png",
        "Man City": "https://resources.premierleague.com/premierleague/badges/50/t43.png",
        "Man Utd": "https://resources.premierleague.com/premierleague/badges/50/t1.png",
        "Newcastle": "https://resources.premierleague.com/premierleague/badges/50/t4.png",
        "Nott'm Forest": "https://resources.premierleague.com/premierleague/badges/50/t17.png",
        "Southampton": "https://resources.premierleague.com/premierleague/badges/50/t20.png",
        "Spurs": "https://resources.premierleague.com/premierleague/badges/50/t6.png",
        "West Ham": "https://resources.premierleague.com/premierleague/badges/50/t21.png",
        "Wolves": "https://resources.premierleague.com/premierleague/badges/50/t39.png"
    };

    // Team name mapping for API responses
    const teamNameMap = {
        "Arsenal": "Arsenal",
        "Aston Villa": "Aston Villa",
        "AFC Bournemouth": "Bournemouth",
        "Bournemouth": "Bournemouth",
        "Brentford": "Brentford",
        "Brighton and Hove Albion": "Brighton",
        "Brighton": "Brighton",
        "Chelsea": "Chelsea",
        "Crystal Palace": "Crystal Palace",
        "Everton": "Everton",
        "Fulham": "Fulham",
        "Ipswich Town": "Ipswich",
        "Ipswich": "Ipswich",
        "Leeds United": "Leeds",
        "Leeds": "Leeds",
        "Leicester City": "Leicester",
        "Leicester": "Leicester",
        "Liverpool": "Liverpool",
        "Manchester City": "Man City",
        "Man City": "Man City",
        "Manchester United": "Man Utd",
        "Man Utd": "Man Utd",
        "Newcastle United": "Newcastle",
        "Newcastle": "Newcastle",
        "Nottingham Forest": "Nott'm Forest",
        "Nott'm Forest": "Nott'm Forest",
        "Southampton": "Southampton",
        "Tottenham Hotspur": "Spurs",
        "Spurs": "Spurs",
        "West Ham United": "West Ham",
        "West Ham": "West Ham",
        "Wolverhampton Wanderers": "Wolves",
        "Wolves": "Wolves"
    };

    // Fallback fixture data
    const fallbackFixtures = [
        { home: "Arsenal", away: "Aston Villa", date: "Dec 30", time: "20:15" },
        { home: "Chelsea", away: "Bournemouth", date: "Dec 30", time: "19:30" },
        { home: "Man Utd", away: "Wolves", date: "Dec 30", time: "20:15" },
        { home: "Nott'm Forest", away: "Everton", date: "Dec 30", time: "19:30" },
        { home: "Liverpool", away: "Leeds", date: "Jan 1", time: "17:30" },
        { home: "Brentford", away: "Spurs", date: "Jan 1", time: "20:00" }
    ];

    function convertTo12Hour(time24) {
        const [hours, minutes] = time24.split(':');
        const hour = parseInt(hours, 10);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12;
        return `${hour12}:${minutes} ${ampm}`;
    }

    function normalizeTeamName(name) {
        return teamNameMap[name] || name;
    }

    function getTeamLogo(team) {
        const normalizedTeam = normalizeTeamName(team);
        const logoUrl = teamLogos[normalizedTeam];
        if (logoUrl) {
            return `<img class="team-logo" src="${logoUrl}" alt="${normalizedTeam}" onerror="this.style.display='none'">`;
        }
        return `<div class="team-badge-fallback">${team.substring(0, 3).toUpperCase()}</div>`;
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        const options = { month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    function renderFixtures(fixtures) {
        const container = document.getElementById('live-scores-container');

        if (!fixtures || fixtures.length === 0) {
            container.innerHTML = '<div class="no-matches">No upcoming fixtures available</div>';
            return;
        }

        // Group fixtures by date
        const grouped = {};
        fixtures.forEach(match => {
            if (!grouped[match.date]) {
                grouped[match.date] = [];
            }
            grouped[match.date].push(match);
        });

        let html = '';
        for (const date in grouped) {
            html += `<div class="date-group">`;
            html += `<div class="date-header">${date}</div>`;
            html += `<div class="date-fixtures">`;
            html += grouped[date].map(match => `
                <div class="match-card">
                    <div class="team home">
                        <span class="team-name">${normalizeTeamName(match.home)}</span>
                        ${getTeamLogo(match.home)}
                    </div>
                    <div class="match-center">
                        <div class="match-time">${convertTo12Hour(match.time)}</div>
                    </div>
                    <div class="team away">
                        ${getTeamLogo(match.away)}
                        <span class="team-name">${normalizeTeamName(match.away)}</span>
                    </div>
                </div>
            `).join('');
            html += `</div></div>`;
        }

        container.innerHTML = html;
    }

    async function fetchLiveFixtures() {
        // Try multiple API sources
        const apis = [
            // API-Football via RapidAPI
            {
                url: 'https://api-football-v1.p.rapidapi.com/v3/fixtures?league=39&season=2024&next=6',
                headers: {
                    'x-rapidapi-host': 'api-football-v1.p.rapidapi.com',
                    'x-rapidapi-key': '015c3572fdmsh9f6f6598e6ec003p1fb385jsn529d908dcb43'
                },
                parse: (data) => {
                    if (data?.response?.length > 0) {
                        return data.response.slice(0, 6).map(match => {
                            const matchDate = new Date(match.fixture.date);
                            return {
                                home: match.teams.home.name,
                                away: match.teams.away.name,
                                date: formatDate(matchDate),
                                time: matchDate.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                            };
                        });
                    }
                    return null;
                }
            },
            // CORS proxy with football-data.org
            {
                url: 'https://corsproxy.io/?' + encodeURIComponent('https://api.football-data.org/v4/competitions/PL/matches?status=SCHEDULED'),
                headers: {},
                parse: (data) => {
                    if (data?.matches?.length > 0) {
                        return data.matches.slice(0, 6).map(match => {
                            const matchDate = new Date(match.utcDate);
                            return {
                                home: match.homeTeam.shortName || match.homeTeam.name,
                                away: match.awayTeam.shortName || match.awayTeam.name,
                                date: formatDate(matchDate),
                                time: matchDate.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                            };
                        });
                    }
                    return null;
                }
            }
        ];

        for (const api of apis) {
            try {
                const response = await fetch(api.url, { headers: api.headers });
                if (!response.ok) continue;

                const data = await response.json();
                const fixtures = api.parse(data);
                if (fixtures && fixtures.length > 0) {
                    console.log('Live fixtures loaded successfully');
                    return fixtures;
                }
            } catch (error) {
                console.log('API attempt failed:', error.message);
            }
        }

        console.log('All APIs failed, using fallback data');
        return null;
    }

    async function init() {
        // Try to fetch live data first
        const liveFixtures = await fetchLiveFixtures();

        if (liveFixtures && liveFixtures.length > 0) {
            renderFixtures(liveFixtures);
        } else {
            // Use fallback data
            renderFixtures(fallbackFixtures);
        }
    }

    // Initialize
    init();
})();
</script>
