<!-- Live Scores Widget -->
<div class="live-scores-widget">
    <div class="widget-header">
        <h2 class="widget-title">
            <span class="live-indicator"></span>
            Premier League Live Scores
        </h2>
        <a href="/epl_fixtures.html" class="view-all-link">View All Fixtures â†’</a>
    </div>

    <div class="scores-container" id="live-scores-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading live scores...</p>
        </div>
    </div>
</div>

<style>
    .live-scores-widget {
        background: #ffffff;
        border: 1px solid #e5e5e5;
        border-radius: 2px;
        padding: 32px;
        margin: 56px 0;
    }

    .widget-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        padding-bottom: 20px;
        border-bottom: 2px solid #121212;
    }

    .widget-title {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 24px;
        font-weight: 700;
        color: #121212;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
        letter-spacing: -0.3px;
    }

    .live-indicator {
        width: 10px;
        height: 10px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
    }

    .view-all-link {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 600;
        color: #121212;
        text-decoration: none;
        transition: opacity 0.2s ease;
        letter-spacing: 0.02em;
    }

    .view-all-link:hover {
        opacity: 0.6;
    }

    .scores-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 0;
        gap: 16px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top: 3px solid #121212;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-state p {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #767676;
    }

    .match-card {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: #fafafa;
        border: 1px solid #f0f0f0;
        border-radius: 2px;
        transition: all 0.2s ease;
    }

    .match-card:hover {
        background: #f5f5f5;
        border-color: #e5e5e5;
    }

    .match-card.live {
        background: linear-gradient(to right, #fef2f2 0%, #ffffff 50%, #fef2f2 100%);
        border-color: #fecaca;
    }

    .team {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .team.home {
        justify-content: flex-end;
        text-align: right;
    }

    .team-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
    }

    .team.home .team-logo {
        order: 1;
    }

    .team-name {
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #121212;
        letter-spacing: 0.01em;
    }

    .match-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        min-width: 120px;
    }

    .match-status {
        font-family: 'Inter', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #767676;
    }

    .match-status.live {
        color: #ef4444;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .score {
        font-family: 'Noto Serif', Georgia, serif;
        font-size: 28px;
        font-weight: 700;
        color: #121212;
        letter-spacing: -0.5px;
    }

    .match-time {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 500;
        color: #767676;
    }

    .no-matches {
        text-align: center;
        padding: 48px 20px;
        color: #767676;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .live-scores-widget {
            padding: 24px 20px;
            margin: 40px -20px;
            border-left: none;
            border-right: none;
            border-radius: 0;
        }

        .widget-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .widget-title {
            font-size: 20px;
        }

        .match-card {
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            padding: 16px;
        }

        .team-name {
            font-size: 13px;
        }

        .team-logo {
            width: 28px;
            height: 28px;
        }

        .score {
            font-size: 24px;
        }

        .match-center {
            min-width: 100px;
        }
    }

    @media (max-width: 480px) {
        .team-name {
            display: none;
        }

        .team-logo {
            width: 36px;
            height: 36px;
        }

        .match-card {
            gap: 16px;
        }
    }
</style>

<script>
(function() {
    // Using TheSportsDB free API (no key required)
    const LEAGUE_ID = '4328'; // Premier League ID in TheSportsDB
    const SEASON = '2025-2026'; // Current season

    // Team name to logo mapping (using TheSportsDB CDN)
    const teamLogos = {
        'Arsenal': 'https://www.thesportsdb.com/images/media/team/badge/vrtrtp1448813175.png',
        'Aston Villa': 'https://www.thesportsdb.com/images/media/team/badge/hhtryn1612208804.png',
        'Bournemouth': 'https://www.thesportsdb.com/images/media/team/badge/xqwpup1420747992.png',
        'Brentford': 'https://www.thesportsdb.com/images/media/team/badge/020nnk1624366247.png',
        'Brighton': 'https://www.thesportsdb.com/images/media/team/badge/c5gpcr1624879121.png',
        'Chelsea': 'https://www.thesportsdb.com/images/media/team/badge/yvwvtu1448813215.png',
        'Crystal Palace': 'https://www.thesportsdb.com/images/media/team/badge/vwpvry1467462651.png',
        'Everton': 'https://www.thesportsdb.com/images/media/team/badge/c1io2i1624879749.png',
        'Fulham': 'https://www.thesportsdb.com/images/media/team/badge/0ww9qh1624880577.png',
        'Ipswich Town': 'https://www.thesportsdb.com/images/media/team/badge/v8x8491594416405.png',
        'Leicester': 'https://www.thesportsdb.com/images/media/team/badge/020nnk1624366247.png',
        'Liverpool': 'https://www.thesportsdb.com/images/media/team/badge/uvxhrq1448813372.png',
        'Man City': 'https://www.thesportsdb.com/images/media/team/badge/vwpvty1467462651.png',
        'Man Utd': 'https://www.thesportsdb.com/images/media/team/badge/xzqdr11517475998.png',
        'Manchester United': 'https://www.thesportsdb.com/images/media/team/badge/xzqdr11517475998.png',
        'Manchester City': 'https://www.thesportsdb.com/images/media/team/badge/vwpvty1467462651.png',
        'Newcastle': 'https://www.thesportsdb.com/images/media/team/badge/mlcjdu1624880305.png',
        'Nott\'m Forest': 'https://www.thesportsdb.com/images/media/team/badge/1xmgey1624880420.png',
        'Nottingham Forest': 'https://www.thesportsdb.com/images/media/team/badge/1xmgey1624880420.png',
        'Southampton': 'https://www.thesportsdb.com/images/media/team/badge/5i4exq1624880849.png',
        'Tottenham': 'https://www.thesportsdb.com/images/media/team/badge/yyuypw1448813224.png',
        'West Ham': 'https://www.thesportsdb.com/images/media/team/badge/tswthw1448813272.png',
        'Wolves': 'https://www.thesportsdb.com/images/media/team/badge/l5bqz31624880920.png'
    };

    async function fetchLiveScores() {
        const container = document.getElementById('live-scores-container');

        try {
            // Get current round/gameweek
            const today = new Date();
            const seasonStart = new Date(today.getFullYear(), 7, 1); // August 1st
            const daysSinceStart = Math.floor((today - seasonStart) / (1000 * 60 * 60 * 24));
            const currentRound = Math.min(Math.max(Math.floor(daysSinceStart / 7) + 1, 1), 38);

            // Fetch next 15 events for Premier League specifically
            const response = await fetch(`https://www.thesportsdb.com/api/v1/json/3/eventsnextleague.php?id=${LEAGUE_ID}`);

            if (!response.ok) {
                throw new Error('API request failed');
            }

            const data = await response.json();
            let events = data.events || [];

            // Filter to only Premier League matches (English Premier League)
            events = events.filter(event =>
                event.strLeague === 'English Premier League' ||
                event.idLeague === LEAGUE_ID
            );

            // Also try to get recent events (for live/recently finished)
            const pastResponse = await fetch(`https://www.thesportsdb.com/api/v1/json/3/eventspastleague.php?id=${LEAGUE_ID}`);
            if (pastResponse.ok) {
                const pastData = await pastResponse.json();
                let recentEvents = (pastData.events || []).slice(0, 10);

                // Filter recent events to Premier League only
                recentEvents = recentEvents.filter(event =>
                    event.strLeague === 'English Premier League' ||
                    event.idLeague === LEAGUE_ID
                );

                events = [...recentEvents, ...events];
            }

            if (events.length === 0) {
                container.innerHTML = '<div class="no-matches">No upcoming matches at the moment.</div>';
                return;
            }

            // Filter and sort events
            const now = new Date();
            const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            const sevenDaysFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);

            events = events.filter(event => {
                const eventDate = new Date(event.dateEvent + ' ' + event.strTime);
                return eventDate >= twentyFourHoursAgo && eventDate <= sevenDaysFromNow;
            });

            // Sort by date
            events.sort((a, b) => {
                const dateA = new Date(a.dateEvent + ' ' + a.strTime);
                const dateB = new Date(b.dateEvent + ' ' + b.strTime);
                return dateA - dateB;
            });

            const html = events.slice(0, 6).map(match => {
                const matchDate = new Date(match.dateEvent + ' ' + match.strTime);
                const isPast = matchDate < now;
                const isToday = matchDate.toDateString() === now.toDateString();
                const isSoon = matchDate - now < 2 * 60 * 60 * 1000; // Within 2 hours

                const homeTeam = match.strHomeTeam;
                const awayTeam = match.strAwayTeam;
                const homeScore = match.intHomeScore;
                const awayScore = match.intAwayScore;

                const status = isPast ? 'Full Time' : (isSoon ? 'Starting Soon' : 'Upcoming');
                const isLive = false; // TheSportsDB doesn't provide live status in free tier

                return `
                    <div class="match-card ${isLive ? 'live' : ''}">
                        <div class="team home">
                            <span class="team-name">${homeTeam}</span>
                            <img src="${teamLogos[homeTeam] || ''}" alt="${homeTeam}" class="team-logo" onerror="this.style.display='none'">
                        </div>

                        <div class="match-center">
                            <div class="match-status ${isLive ? 'live' : ''}">${status}</div>
                            ${homeScore !== null && homeScore !== '' ?
                                `<div class="score">${homeScore} - ${awayScore}</div>` :
                                `<div class="match-time">${formatTime(matchDate)}</div>`
                            }
                        </div>

                        <div class="team away">
                            <img src="${teamLogos[awayTeam] || ''}" alt="${awayTeam}" class="team-logo" onerror="this.style.display='none'">
                            <span class="team-name">${awayTeam}</span>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;

        } catch (error) {
            console.error('Error fetching live scores:', error);
            container.innerHTML = `
                <div class="no-matches">
                    <p>Unable to load live scores at the moment.</p>
                    <p style="margin-top: 12px;"><a href="/epl_fixtures.html" style="color: #121212; text-decoration: underline;">View full fixtures â†’</a></p>
                </div>
            `;
        }
    }

    function formatTime(date) {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const matchDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());

        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const time = `${hours}:${minutes}`;

        if (matchDay.getTime() === today.getTime()) {
            return `Today ${time}`;
        } else if (matchDay.getTime() === today.getTime() + 86400000) {
            return `Tomorrow ${time}`;
        } else {
            const day = date.getDate();
            const month = date.toLocaleString('en-US', { month: 'short' });
            return `${day} ${month} ${time}`;
        }
    }

    // Initial load
    fetchLiveScores();

    // Refresh every 2 minutes
    setInterval(fetchLiveScores, 120000);
})();
</script>
