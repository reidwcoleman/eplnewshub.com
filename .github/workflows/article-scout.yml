name: Article Scout

on:
  schedule:
    # Runs at 8am, 12pm, 4pm, 8pm UTC daily
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Write Google service account key
        if: env.GOOGLE_SERVICE_ACCOUNT_JSON != ''
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > google-service-account.json

      - name: Run Article Scout
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: node article-scout.js --batch 2

      - name: Commit and push changes
        run: |
          git config user.name "Article Scout"
          git config user.email "scout@eplnewshub.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-scout: scheduled article generation"
            git push
          fi
