name: Article Scout

on:
  schedule:
    # Runs at 8am, 12pm, 4pm, 8pm UTC daily
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Article Scout
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: node article-scout.js --batch 2

      - name: Commit and push changes
        run: |
          git config user.name "Article Scout"
          git config user.email "scout@eplnewshub.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-scout: scheduled article generation"
            git push
          fi
