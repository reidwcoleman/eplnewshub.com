name: Publish Scheduled Articles

on:
  push:
    branches:
      - main
    paths:
      - 'scheduled-articles/**'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Google auth library
        run: npm install google-auth-library

      - name: Write Google service account key
        if: env.GOOGLE_SERVICE_ACCOUNT_JSON != ''
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > google-service-account.json

      - name: Check and publish scheduled articles
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: node .github/scripts/publish-scheduled.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No articles to publish today"
          else
            git commit -m "Publish scheduled articles for $(date +'%Y-%m-%d')"
            git push
          fi
