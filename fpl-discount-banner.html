<script>
// FPL Banner functionality
function initFPLBanner() {
    // Check if banner was previously closed
    if (localStorage.getItem('fpl-banner-closed') === 'true') {
        return;
    }
    
    // Show banner and adjust body padding
    const banner = document.getElementById('fpl-discount-banner');
    if (banner) {
        banner.style.display = 'block';
        document.body.classList.add('banner-active');
    }
    
    // Initialize countdown
    startCountdown();
}

function closeFPLBanner() {
    const banner = document.getElementById('fpl-discount-banner');
    if (banner) {
        banner.style.display = 'none';
        document.body.classList.remove('banner-active');
        localStorage.setItem('fpl-banner-closed', 'true');
        
        // Set expiry for banner closure (24 hours)
        const expiryTime = new Date().getTime() + (24 * 60 * 60 * 1000);
        localStorage.setItem('fpl-banner-closed-expiry', expiryTime);
    }
}

function startCountdown() {
    // Set the date we're counting down to (7 days from now)
    let countDownDate;
    
    // Check if we have an existing countdown in localStorage
    const savedCountdown = localStorage.getItem('fpl-countdown-target');
    if (savedCountdown) {
        countDownDate = parseInt(savedCountdown);
    } else {
        // Create new 7-day countdown
        countDownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
        localStorage.setItem('fpl-countdown-target', countDownDate);
    }
    
    // Update the countdown every 1 second
    const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        
        if (distance < 0) {
            clearInterval(countdownInterval);
            // Hide banner when countdown expires
            closeFPLBanner();
            // Clear the stored countdown
            localStorage.removeItem('fpl-countdown-target');
            return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        
        if (daysElement) daysElement.innerHTML = days.toString().padStart(2, '0');
        if (hoursElement) hoursElement.innerHTML = hours.toString().padStart(2, '0');
        if (minutesElement) minutesElement.innerHTML = minutes.toString().padStart(2, '0');
        if (secondsElement) secondsElement.innerHTML = seconds.toString().padStart(2, '0');
        
    }, 1000);
}

// Check if banner closure has expired
function checkBannerExpiry() {
    const closedExpiry = localStorage.getItem('fpl-banner-closed-expiry');
    if (closedExpiry) {
        const now = new Date().getTime();
        if (now > parseInt(closedExpiry)) {
            // Expiry has passed, remove the closed status
            localStorage.removeItem('fpl-banner-closed');
            localStorage.removeItem('fpl-banner-closed-expiry');
        }
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    checkBannerExpiry();
    initFPLBanner();
});
</script>
