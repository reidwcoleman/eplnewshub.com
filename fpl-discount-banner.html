<script>
// FPL Banner functionality
function initFPLBanner() {
    // Always show banner - no checking for previous closure
    const banner = document.getElementById('fpl-discount-banner');
    if (banner) {
        banner.style.display = 'block';
        document.body.classList.add('banner-active');
    }
    
    // Initialize countdown
    startCountdown();
}

function closeFPLBanner() {
    const banner = document.getElementById('fpl-discount-banner');
    if (banner) {
        banner.style.display = 'none';
        document.body.classList.remove('banner-active');
        // Don't save closed state - banner will reappear on page reload
    }
}

function startCountdown() {
    // Set the date we're counting down to (7 days from now)
    let countDownDate;
    
    // Check if we have an existing countdown in localStorage
    const savedCountdown = localStorage.getItem('fpl-countdown-target');
    if (savedCountdown) {
        countDownDate = parseInt(savedCountdown);
    } else {
        // Create new 7-day countdown
        countDownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
        localStorage.setItem('fpl-countdown-target', countDownDate);
    }
    
    // Update the countdown every 1 second
    const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        
        if (distance < 0) {
            clearInterval(countdownInterval);
            // Reset countdown instead of hiding banner
            localStorage.removeItem('fpl-countdown-target');
            // Restart with a new 7-day countdown
            startCountdown();
            return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        
        if (daysElement) daysElement.innerHTML = days.toString().padStart(2, '0');
        if (hoursElement) hoursElement.innerHTML = hours.toString().padStart(2, '0');
        if (minutesElement) minutesElement.innerHTML = minutes.toString().padStart(2, '0');
        if (secondsElement) secondsElement.innerHTML = seconds.toString().padStart(2, '0');
        
    }, 1000);
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // No need to check expiry - always show banner
    initFPLBanner();
});
</script>
