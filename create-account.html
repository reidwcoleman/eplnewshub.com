    <script>
        // Google Sign-In Configuration
        const GOOGLE_CLIENT_ID = '674703933278-vvsh5g0h5fh1qll3qhe59qdvnqfm3vd1.apps.googleusercontent.com';
        
        // Initialize Google Sign-In
        window.onload = function() {
            // Check if user is already signed in
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.signedInAt) {
                    // Check if session is still valid (24 hours)
                    const signedInTime = new Date(userData.signedInAt);
                    const now = new Date();
                    const hoursDiff = (now - signedInTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        showMessage('You are already signed in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                        return;
                    } else {
                        // Session expired, clear user data
                        localStorage.removeItem('user');
                    }
                }
            }
            
            // Initialize Google Sign-In
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignUp,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                // Render the Google Sign-Up button
                google.accounts.id.renderButton(
                    document.getElementById("googleSignUpDiv"),
                    { 
                        theme: "outline",
                        size: "large",
                        text: "signup_with",
                        width: "100%",
                        logo_alignment: "left"
                    }
                );
            } else {
                // Google Sign-In didn't load, show fallback button
                console.error('Google Sign-In failed to load');
                document.getElementById('googleSignUpDiv').style.display = 'none';
                document.getElementById('googleSignUpFallback').style.display = 'block';
            }
        }
        
        // Handle Google Sign-Up response
        function handleGoogleSignUp(response) {
            console.log('Google Sign-Up response:', response);
            
            // Decode the JWT credential
            const credential = response.credential;
            const payload = parseJwt(credential);
            
            console.log('User info:', payload);
            
            // Store user information
            const userData = {
                uid: payload.sub, // Google user ID
                email: payload.email,
                displayName: payload.name,
                firstName: payload.given_name,
                lastName: payload.family_name,
                photoURL: payload.picture,
                emailVerified: payload.email_verified,
                createdAt: new Date().toISOString(),
                signedInAt: new Date().toISOString(),
                provider: 'google',
                newsletter: true, // Default to newsletter subscription for Google sign-ups
                country: 'Unknown' // Would need to detect or ask separately
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            
            showMessage('ðŸŽ‰ Account created successfully! Welcome to EPL News Hub, ' + payload.given_name + '!', 'success');
            
            // Redirect to homepage
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        // Parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            return JSON.parse(jsonPayload);
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('an uppercase letter');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('a lowercase letter');
            
            if (/\d/.test(password)) strength++;
            else feedback.push('a number');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            else feedback.push('a special character');
            
            if (strength < 3) {
                strengthDiv.className = 'password-strength strength-weak';
                strengthDiv.textContent = 'Weak password. Add: ' + feedback.slice(0, 2).join(', ');
            } else if (strength < 5) {
                strengthDiv.className = 'password-strength strength-medium';
                strengthDiv.textContent = 'Medium strength. Consider adding: ' + feedback.slice(0, 1).join(', ');
            } else {
                strengthDiv.className = 'password-strength strength-strong';
                strengthDiv.textContent = 'Strong password!';
            }
        }
        
        async function handleCreateAccount(event) {
            event.preventDefault();
            
            // Clear any previous error messages
            clearErrorMessages();
            
            // Get form data
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const terms = document.getElementById('terms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Validation
            let isValid = true;
            
            if (!firstName || firstName.length < 2) {
                showError('firstName', 'First name must be at least 2 characters long');
                isValid = false;
            }
            
            if (!lastName || lastName.length < 2) {
                showError('lastName', 'Last name must be at least 2 characters long');
                isValid = false;
            }
            
            if (!email || !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password || password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            }
            
            if (!confirmPassword || password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            if (!country) {
                showError('country', 'Please select your country');
                isValid = false;
            }
            
            if (!terms) {
                showError('terms', 'You must agree to the Terms of Service and Privacy Policy');
                isValid = false;
            }
            
            // Check password strength
            const passwordStrength = getPasswordStrength(password);
            if (passwordStrength < 3) {
                showError('password', 'Password is too weak. Please use a stronger password.');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Get selected teams
            const selectedTeams = Array.from(document.querySelectorAll('input[name="teams"]:checked'))
                .map(cb => cb.value);
            
            // Show loading state
            const submitBtn = document.getElementById('signupBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            // For demonstration - in production, this would create account on backend
            // Here we'll just create a user object and store locally
            const userData = {
                uid: 'user_' + btoa(email).replace(/[^a-zA-Z0-9]/g, '').substring(0, 10),
                email: email,
                displayName: `${firstName} ${lastName}`,
                firstName,
                lastName,
                country,
                favoriteTeams: selectedTeams,
                newsletter,
                createdAt: new Date().toISOString(),
                signedInAt: new Date().toISOString(),
                provider: 'email'
            };
            
            // Simulate account creation delay
            setTimeout(() => {
                localStorage.setItem('user', JSON.stringify(userData));
                
                // Success
                showMessage('ðŸŽ‰ Account created successfully! Welcome to EPL News Hub!', 'success');
                
                // Reset form
                event.target.reset();
                
                // Redirect to homepage after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1000);
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            return strength;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `global-message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 8000);
            }
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Remove any existing error message
            const existingError = field.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Add error styling to field
            field.style.borderColor = '#dc3545';
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearErrorMessages() {
            // Remove all error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            // Reset field styling
            document.querySelectorAll('input, select').forEach(field => {
                field.style.borderColor = '';
            });
        }
        
        // Show error if Google Sign-In fails to load
        function showGoogleSignInError() {
            showMessage('Google Sign-In is currently unavailable. Please use the form below to create your account.', 'error');
        }
    </script>
