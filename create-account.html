    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('an uppercase letter');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('a lowercase letter');
            
            if (/\d/.test(password)) strength++;
            else feedback.push('a number');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            else feedback.push('a special character');
            
            if (strength < 3) {
                strengthDiv.className = 'password-strength strength-weak';
                strengthDiv.textContent = 'Weak password. Add: ' + feedback.slice(0, 2).join(', ');
            } else if (strength < 5) {
                strengthDiv.className = 'password-strength strength-medium';
                strengthDiv.textContent = 'Medium strength. Consider adding: ' + feedback.slice(0, 1).join(', ');
            } else {
                strengthDiv.className = 'password-strength strength-strong';
                strengthDiv.textContent = 'Strong password!';
            }
        }
        
        function handleCreateAccount(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            const formData = new FormData(event.target);
            const userData = Object.fromEntries(formData.entries());
            
            // Get selected teams
            const selectedTeams = Array.from(document.querySelectorAll('input[name="teams"]:checked'))
                .map(cb => cb.value);
            
            userData.favoriteTeams = selectedTeams;
            
            // Simulate account creation
            alert('Account creation functionality coming soon! For now, this is a demo.');
            console.log('Account creation attempt:', userData);
        }
    </script>
