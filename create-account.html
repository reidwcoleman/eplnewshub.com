    <script>
        // Wait for Firebase to be fully loaded
        let firebaseReady = false;
        
        // Check Firebase initialization
        function checkFirebase() {
            if (window.auth && window.signInWithPopup && window.googleProvider) {
                firebaseReady = true;
                console.log('Firebase is ready');
                return true;
            }
            console.log('Firebase not ready yet...');
            return false;
        }
        
        // Wait for Firebase with timeout
        function waitForFirebase(callback, timeout = 5000) {
            const startTime = Date.now();
            const interval = setInterval(() => {
                if (checkFirebase()) {
                    clearInterval(interval);
                    callback(true);
                } else if (Date.now() - startTime > timeout) {
                    clearInterval(interval);
                    callback(false);
                }
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const createAccountForm = document.querySelector('.auth-form');
            const googleSignupBtn = document.getElementById('google-signup-btn');
            const messageDiv = document.getElementById('auth-message');
            
            // Check if user is already signed in
            if (window.onAuthStateChanged && window.auth) {
                window.onAuthStateChanged(window.auth, (user) => {
                    if (user) {
                        // User is signed in, redirect to homepage
                        showMessage('You are already signed in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                });
            }
            
            // Email/Password Sign Up
            createAccountForm.addEventListener('submit', handleCreateAccount);
            
            // Google Sign Up with better error handling
            googleSignupBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                console.log('Google Sign-Up button clicked');
                
                // Show loading state
                googleSignupBtn.disabled = true;
                const originalContent = googleSignupBtn.innerHTML;
                googleSignupBtn.innerHTML = '<span>⏳</span> <span>Connecting to Google...</span>';
                
                // Wait for Firebase to be ready
                waitForFirebase(async (isReady) => {
                    if (!isReady) {
                        showMessage('⚠️ Firebase is still loading. Please try again in a moment.', 'error');
                        googleSignupBtn.disabled = false;
                        googleSignupBtn.innerHTML = originalContent;
                        return;
                    }
                    
                    try {
                        console.log('Starting Google Sign-Up popup...');
                        
                        // Configure provider
                        window.googleProvider.setCustomParameters({
                            prompt: 'select_account'
                        });
                        
                        const result = await window.signInWithPopup(window.auth, window.googleProvider);
                        const user = result.user;
                        
                        console.log('Google sign-up successful:', user);
                        showMessage('🎉 Google sign up successful! Welcome to EPL News Hub!', 'success');
                        
                        // Store user info in localStorage with additional data
                        const userData = {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            createdAt: new Date().toISOString(),
                            signedInAt: new Date().toISOString(),
                            provider: 'google',
                            newsletter: true // Default to newsletter subscription for Google sign-ups
                        };
                        localStorage.setItem('user', JSON.stringify(userData));
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } catch (error) {
                        console.error('Google sign up error:', error);
                        
                        let errorMessage = '❌ Google sign up failed. ';
                        
                        switch (error.code) {
                            case 'auth/popup-closed-by-user':
                                errorMessage = 'Sign-up cancelled. Please try again when ready.';
                                break;
                            case 'auth/popup-blocked':
                                errorMessage = '🚫 Popup was blocked. Please allow popups for this site and try again.';
                                break;
                            case 'auth/cancelled-popup-request':
                                errorMessage = 'Another sign-up popup is already open.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = '🌐 Network error. Please check your connection and try again.';
                                break;
                            case 'auth/unauthorized-domain':
                                errorMessage = '⚠️ This domain is not authorized. Please contact support.';
                                break;
                            case 'auth/operation-not-allowed':
                                errorMessage = '⚠️ Google Sign-In is not enabled. Please contact support.';
                                break;
                            case 'auth/email-already-in-use':
                                errorMessage = 'An account with this email already exists. Please sign in instead.';
                                setTimeout(() => {
                                    window.location.href = '/signin.html';
                                }, 2000);
                                break;
                            default:
                                errorMessage += error.message || 'Please try again.';
                        }
                        
                        if (error.code !== 'auth/popup-closed-by-user') {
                            showMessage(errorMessage, 'error');
                        }
                    } finally {
                        // Reset button state
                        googleSignupBtn.disabled = false;
                        googleSignupBtn.innerHTML = originalContent;
                    }
                });
            });
        });
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('an uppercase letter');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('a lowercase letter');
            
            if (/\d/.test(password)) strength++;
            else feedback.push('a number');
            
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            else feedback.push('a special character');
            
            if (strength < 3) {
                strengthDiv.className = 'password-strength strength-weak';
                strengthDiv.textContent = 'Weak password. Add: ' + feedback.slice(0, 2).join(', ');
            } else if (strength < 5) {
                strengthDiv.className = 'password-strength strength-medium';
                strengthDiv.textContent = 'Medium strength. Consider adding: ' + feedback.slice(0, 1).join(', ');
            } else {
                strengthDiv.className = 'password-strength strength-strong';
                strengthDiv.textContent = 'Strong password!';
            }
        }
        
        async function handleCreateAccount(event) {
            event.preventDefault();
            
            // Clear any previous error messages
            clearErrorMessages();
            
            // Get form data
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const terms = document.getElementById('terms').checked;
            const newsletter = document.getElementById('newsletter').checked;
            
            // Validation
            let isValid = true;
            
            if (!firstName || firstName.length < 2) {
                showError('firstName', 'First name must be at least 2 characters long');
                isValid = false;
            }
            
            if (!lastName || lastName.length < 2) {
                showError('lastName', 'Last name must be at least 2 characters long');
                isValid = false;
            }
            
            if (!email || !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password || password.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            }
            
            if (!confirmPassword || password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            if (!country) {
                showError('country', 'Please select your country');
                isValid = false;
            }
            
            if (!terms) {
                showError('terms', 'You must agree to the Terms of Service and Privacy Policy');
                isValid = false;
            }
            
            // Check password strength
            const passwordStrength = getPasswordStrength(password);
            if (passwordStrength < 3) {
                showError('password', 'Password is too weak. Please use a stronger password.');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Get selected teams
            const selectedTeams = Array.from(document.querySelectorAll('input[name="teams"]:checked'))
                .map(cb => cb.value);
            
            // Show loading state
            const submitBtn = document.getElementById('signupBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                if (window.createUserWithEmailAndPassword && window.auth && window.updateProfile) {
                    // Create user with Firebase
                    const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    await window.updateProfile(user, {
                        displayName: `${firstName} ${lastName}`
                    });
                    
                    // Store additional user data in localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: `${firstName} ${lastName}`,
                        firstName,
                        lastName,
                        country,
                        favoriteTeams: selectedTeams,
                        newsletter,
                        createdAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Success
                    showMessage('🎉 Account created successfully! Welcome to EPL News Hub!', 'success');
                    
                    // Reset form
                    event.target.reset();
                    
                    // Redirect to homepage after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Fallback for when Firebase is not configured
                    showMessage('⚠️ Firebase authentication not configured. Please set up your Firebase project first.', 'error');
                }
            } catch (error) {
                console.error('Account creation error:', error);
                let errorMessage = 'Failed to create account. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists. Please sign in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            return strength;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `global-message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 8000);
            }
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Remove any existing error message
            const existingError = field.parentNode.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Add error styling to field
            field.style.borderColor = '#dc3545';
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearErrorMessages() {
            // Remove all error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            // Reset field styling
            document.querySelectorAll('input, select').forEach(field => {
                field.style.borderColor = '';
            });
            
            // Hide global messages
            const globalError = document.getElementById('globalError');
            const globalSuccess = document.getElementById('globalSuccess');
            if (globalError) globalError.style.display = 'none';
            if (globalSuccess) globalSuccess.style.display = 'none';
        }
        
        function showGlobalError(message) {
            let errorDiv = document.getElementById('globalError');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'globalError';
                errorDiv.className = 'global-message error';
                document.querySelector('.auth-container').insertBefore(errorDiv, document.querySelector('.auth-form'));
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
    </script>
    <script src="/mobile-enhance.js"></script>
</body>
