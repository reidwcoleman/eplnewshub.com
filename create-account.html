<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Create Account - EPL News Hub</title>
    <meta name="description" content="Create your EPL News Hub account to access premium features, save articles, and get personalized Premier League content.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>

    <style>
        html, body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(56, 0, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 135, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            animation: meshFloat 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes meshFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, -2%) rotate(1deg); }
            66% { transform: translate(-2%, 2%) rotate(-1deg); }
        }

        * {
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        .auth-container {
            min-height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .auth-card {
            background: linear-gradient(145deg, #1e1e1e 0%, #252525 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #00ff87 0%, #00cc6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2rem;
            box-shadow:
                0 10px 30px rgba(0, 255, 135, 0.3),
                0 0 60px rgba(0, 255, 135, 0.1);
        }

        .auth-header h1 {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: #a0a0a0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .benefits-list {
            background: rgba(0, 255, 135, 0.05);
            border: 1px solid rgba(0, 255, 135, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 28px;
        }

        .benefits-list h3 {
            font-size: 0.9rem;
            color: #00ff87;
            margin-bottom: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .benefits-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .benefits-list li {
            font-size: 0.85rem;
            color: #c0c0c0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .benefits-list li::before {
            content: '✓';
            color: #00ff87;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff87;
            background: rgba(0, 255, 135, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 255, 135, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .form-group input.success {
            border-color: #00ff87;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .password-requirements {
            margin-top: 12px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px 16px;
        }

        .password-requirements li {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease;
        }

        .password-requirements li::before {
            content: '○';
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .password-requirements li.valid {
            color: #00ff87;
        }

        .password-requirements li.valid::before {
            content: '●';
            color: #00ff87;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #00ff87 0%, #00cc6a 100%);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #666;
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .divider span {
            padding: 0 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-google {
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer p {
            color: #888;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .auth-footer a {
            color: #00ff87;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: #00cc6a;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.3);
            color: #00ff87;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;
            margin-top: 8px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #00ff87;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #a0a0a0;
            line-height: 1.5;
            font-family: 'Inter', sans-serif;
        }

        .terms-checkbox a {
            color: #00ff87;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 520px) {
            .auth-card {
                padding: 36px 24px;
                margin: 0 10px;
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }

            .auth-logo {
                width: 60px;
                height: 60px;
                font-size: 1.75rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .benefits-list ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header" include="./header.html"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">⚽</div>
                <h1>Join EPL News Hub</h1>
                <p>Get the ultimate Premier League experience</p>
            </div>

            <div class="benefits-list">
                <h3>Member Benefits</h3>
                <ul>
                    <li>Premium FPL tools</li>
                    <li>Save favorite articles</li>
                    <li>Personalized news</li>
                    <li>Community access</li>
                </ul>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">
                        <ul>
                            <li id="req-length">8+ characters</li>
                            <li id="req-uppercase">Uppercase</li>
                            <li id="req-number">Number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="signup-btn">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="btn-google" id="google-signup-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="auth-footer">
                <p>Already have an account? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <div class="footer" include="./footer.html"></div>
    <script src="index.js"></script>

    <script>
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const signupForm = document.getElementById('signup-form');
        const signupBtn = document.getElementById('signup-btn');
        const googleSignupBtn = document.getElementById('google-signup-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        // Password requirement elements
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');

        // Check if user is already logged in
        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = 'account.html';
            }
        }
        checkUser();

        // Password validation
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            // Check length
            if (password.length >= 8) {
                reqLength.classList.add('valid');
            } else {
                reqLength.classList.remove('valid');
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                reqUppercase.classList.add('valid');
            } else {
                reqUppercase.classList.remove('valid');
            }

            // Check number
            if (/[0-9]/.test(password)) {
                reqNumber.classList.add('valid');
            } else {
                reqNumber.classList.remove('valid');
            }
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value === passwordInput.value && confirmPasswordInput.value !== '') {
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
            } else if (confirmPasswordInput.value !== '') {
                confirmPasswordInput.classList.add('error');
                confirmPasswordInput.classList.remove('success');
            }
        });

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<span class="loading-spinner"></span>Creating account...';
            } else {
                signupBtn.disabled = false;
                signupBtn.innerHTML = 'Create Account';
            }
        }

        // Validate password
        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[0-9]/.test(password)) {
                return 'Password must contain at least one number';
            }
            return null;
        }

        // Email/Password Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = document.getElementById('terms').checked;

            // Validate inputs
            if (!termsAccepted) {
                showError('Please accept the Terms of Service and Privacy Policy');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const passwordError = validatePassword(password);
            if (passwordError) {
                showError(passwordError);
                return;
            }

            setLoading(true);
            errorMessage.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: `${firstName} ${lastName}`,
                            first_name: firstName,
                            last_name: lastName
                        },
                        emailRedirectTo: window.location.origin + '/account.html'
                    }
                });

                if (error) throw error;

                // Check if account already exists
                if (data?.user?.identities?.length === 0) {
                    showError('An account with this email already exists.');
                } else {
                    showSuccess('Account created successfully! Redirecting to homepage...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }

            } catch (error) {
                showError(error.message || 'Failed to create account. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Google Sign Up
        googleSignupBtn.addEventListener('click', async () => {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/account.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                showError(error.message || 'Failed to sign up with Google.');
            }
        });

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'account.html';
            }
        });
    </script>
</body>
</html>
