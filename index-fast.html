    <!-- Optimized Script Loading -->
    <script>
        // Fast content loader with caching
        (function(){
            const cache = new Map();
            const loading = new Map();
            
            async function loadContent(url) {
                if (cache.has(url)) return cache.get(url);
                if (loading.has(url)) return loading.get(url);
                
                const promise = fetch(url)
                    .then(r => r.ok ? r.text() : '')
                    .catch(() => '');
                
                loading.set(url, promise);
                const content = await promise;
                cache.set(url, content);
                loading.delete(url);
                return content;
            }
            
            async function inject(elem) {
                const url = elem.getAttribute('include');
                if (!url) return;
                
                const content = await loadContent(url);
                if (content) {
                    elem.innerHTML = content;
                    elem.classList.remove('skeleton');
                    elem.classList.add('loaded', 'fade-in');
                    
                    // Process scripts in loaded content
                    elem.querySelectorAll('script').forEach(script => {
                        const newScript = document.createElement('script');
                        Array.from(script.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        newScript.textContent = script.textContent;
                        script.parentNode.replaceChild(newScript, script);
                    });
                }
            }
            
            // Load priority content immediately
            async function loadPriority() {
                const priority = document.querySelectorAll('[include][data-priority="high"]');
                await Promise.all(Array.from(priority).map(inject));
            }
            
            // Load other content with intersection observer
            function loadLazy() {
                const lazy = document.querySelectorAll('[include]:not([data-priority="high"])');
                
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                inject(entry.target);
                                observer.unobserve(entry.target);
                            }
                        });
                    }, { rootMargin: '50px' });
                    
                    lazy.forEach(elem => observer.observe(elem));
                } else {
                    // Fallback for older browsers
                    lazy.forEach(inject);
                }
            }
            
            // Start loading
            loadPriority().then(() => {
                loadLazy();
                // Initialize search and other features after priority content
                if (typeof initializeContent === 'function') {
                    setTimeout(initializeContent, 100);
                }
            });
        })();
    </script>
