<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Play Premier League Fantasy Football - Build your dream team, manage transfers, and compete in EPL News Hub's fantasy league. Pick your squad and climb the leaderboard!">
    <meta name="keywords" content="Premier League Fantasy, FPL game, fantasy football, team builder, EPL fantasy, football game, squad selection">
    <meta name="author" content="EPL News Hub">
    <meta name="robots" content="index, follow">
    <link rel="apple-touch-icon" href="reidsnbest.webp">
    <link rel="icon" type="image/webp" href="reidsnbest.webp">
    <title>Premier League Fantasy Game | EPL News Hub Fantasy Football</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6480210605786899"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="header" include="./header.html"></div>
    
    <!-- Main Content Area -->
    <main class="main-content">
        <div class="fantasy-game-container">
            <!-- Header Section -->
            <div class="game-header">
                <h1>üèÜ Premier League Fantasy</h1>
                <p>Build your dream team and compete with other managers!</p>
                
                <!-- Team Summary -->
                <div class="team-summary">
                    <div class="budget-info">
                        <div class="budget-item">
                            <span class="label">Budget:</span>
                            <span id="remaining-budget" class="budget-value">¬£100.0m</span>
                        </div>
                        <div class="budget-item">
                            <span class="label">Players:</span>
                            <span id="selected-players" class="budget-value">0/15</span>
                        </div>
                        <div class="budget-item">
                            <span class="label">Team Value:</span>
                            <span id="team-value" class="budget-value">¬£0.0m</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formation Display -->
            <div class="formation-container">
                <h2>Your Team (3-5-2)</h2>
                <div class="football-pitch">
                    <!-- Goalkeeper -->
                    <div class="formation-line goalkeeper-line">
                        <div class="player-slot gk" data-position="GK" onclick="showPlayerSelector('GK', 1)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">GK</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Defenders -->
                    <div class="formation-line defense-line">
                        <div class="player-slot def" data-position="DEF" onclick="showPlayerSelector('DEF', 1)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">DEF</div>
                            </div>
                        </div>
                        <div class="player-slot def" data-position="DEF" onclick="showPlayerSelector('DEF', 2)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">DEF</div>
                            </div>
                        </div>
                        <div class="player-slot def" data-position="DEF" onclick="showPlayerSelector('DEF', 3)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">DEF</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Midfielders -->
                    <div class="formation-line midfield-line">
                        <div class="player-slot mid" data-position="MID" onclick="showPlayerSelector('MID', 1)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">MID</div>
                            </div>
                        </div>
                        <div class="player-slot mid" data-position="MID" onclick="showPlayerSelector('MID', 2)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">MID</div>
                            </div>
                        </div>
                        <div class="player-slot mid" data-position="MID" onclick="showPlayerSelector('MID', 3)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">MID</div>
                            </div>
                        </div>
                        <div class="player-slot mid" data-position="MID" onclick="showPlayerSelector('MID', 4)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">MID</div>
                            </div>
                        </div>
                        <div class="player-slot mid" data-position="MID" onclick="showPlayerSelector('MID', 5)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">MID</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Forwards -->
                    <div class="formation-line forward-line">
                        <div class="player-slot fwd" data-position="FWD" onclick="showPlayerSelector('FWD', 1)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">FWD</div>
                            </div>
                        </div>
                        <div class="player-slot fwd" data-position="FWD" onclick="showPlayerSelector('FWD', 2)">
                            <div class="player-card empty">
                                <div class="add-player">+</div>
                                <div class="position-label">FWD</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bench Section -->
            <div class="bench-section">
                <h3>Bench</h3>
                <div class="bench-slots">
                    <div class="bench-player" data-position="GK" onclick="showPlayerSelector('GK', 2)">
                        <div class="player-card empty bench">
                            <div class="add-player">+</div>
                            <div class="position-label">GK</div>
                        </div>
                    </div>
                    <div class="bench-player" data-position="DEF" onclick="showPlayerSelector('DEF', 4)">
                        <div class="player-card empty bench">
                            <div class="add-player">+</div>
                            <div class="position-label">DEF</div>
                        </div>
                    </div>
                    <div class="bench-player" data-position="MID" onclick="showPlayerSelector('MID', 6)">
                        <div class="player-card empty bench">
                            <div class="add-player">+</div>
                            <div class="position-label">MID</div>
                        </div>
                    </div>
                    <div class="bench-player" data-position="FWD" onclick="showPlayerSelector('FWD', 3)">
                        <div class="player-card empty bench">
                            <div class="add-player">+</div>
                            <div class="position-label">FWD</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn primary" id="save-team-btn" onclick="saveTeam()">Save Team</button>
                <button class="btn secondary" onclick="resetTeam()">Reset Team</button>
                <button class="btn tertiary" onclick="showMyTeams()">My Teams</button>
            </div>

            <!-- Sidebar Ad -->
            <div class="ad-sidebar">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6480210605786899" crossorigin="anonymous"></script>
                <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-6480210605786899" data-ad-slot="9491567623"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </main>

    <!-- Player Selection Modal -->
    <div id="player-selector-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="selector-title">Select Player</h2>
                <button class="close-modal" onclick="closePlayerSelector()">√ó</button>
            </div>
            
            <!-- Position Filter -->
            <div class="position-filter">
                <button class="filter-btn active" data-position="ALL" onclick="filterPlayers('ALL')">All</button>
                <button class="filter-btn" data-position="GK" onclick="filterPlayers('GK')">GK</button>
                <button class="filter-btn" data-position="DEF" onclick="filterPlayers('DEF')">DEF</button>
                <button class="filter-btn" data-position="MID" onclick="filterPlayers('MID')">MID</button>
                <button class="filter-btn" data-position="FWD" onclick="filterPlayers('FWD')">FWD</button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="player-search" placeholder="Search players..." onkeyup="searchPlayers()">
            </div>

            <!-- Player List -->
            <div class="player-list" id="player-list">
                <!-- Players will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
    <script src="./fantasy-game.js"></script>

    <style>
        /* Fantasy Game Styles */
        .fantasy-game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-header p {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }

        .team-summary {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .budget-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .budget-item {
            text-align: center;
        }

        .budget-item .label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .budget-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* Formation Styles */
        .formation-container {
            margin-bottom: 40px;
        }

        .formation-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .football-pitch {
            background: linear-gradient(90deg, #2E7D32 0%, #388E3C 50%, #2E7D32 100%);
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .football-pitch::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%);
        }

        .formation-line {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .player-slot {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .player-slot:hover {
            transform: translateY(-5px);
        }

        .player-card {
            width: 80px;
            height: 100px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .player-card.empty {
            background: rgba(255,255,255,0.9);
            border: 2px dashed #ccc;
        }

        .player-card.empty:hover {
            background: rgba(255,255,255,1);
            border-color: #0066cc;
            transform: scale(1.05);
        }

        .player-card.filled {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border: 2px solid #0066cc;
        }

        .add-player {
            font-size: 2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .player-card.empty:hover .add-player {
            color: #0066cc;
        }

        .position-label {
            font-size: 0.7rem;
            font-weight: bold;
            color: #666;
        }

        .player-name {
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            padding: 2px;
            color: #333;
        }

        .player-price {
            font-size: 0.6rem;
            color: #0066cc;
            font-weight: bold;
            margin-top: 2px;
        }

        .team-logo {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            font-size: 0.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bench Styles */
        .bench-section {
            margin: 40px 0;
            padding: 25px;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .bench-section h3 {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .bench-slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bench-player .player-card {
            width: 70px;
            height: 90px;
            opacity: 0.8;
        }

        .bench-player .player-card.empty {
            background: rgba(255,255,255,0.6);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #e2e2e2;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.4rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(0,0,0,0.1);
            color: #333;
        }

        /* Position Filter */
        .position-filter {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .filter-btn:hover:not(.active) {
            background: #e9ecef;
        }

        /* Search Container */
        .search-container {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        #player-search {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        #player-search:focus {
            outline: none;
            border-color: #0066cc;
        }

        /* Player List */
        .player-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .player-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .player-option:hover {
            background: #f8f9fa;
            border-color: #0066cc;
        }

        .player-option.selected {
            background: #e3f2fd;
            border-color: #0066cc;
        }

        .player-info h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1rem;
        }

        .player-details {
            font-size: 0.85rem;
            color: #666;
        }

        .player-price-info {
            text-align: right;
        }

        .player-option .player-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0066cc;
        }

        .player-stats {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .btn.primary {
            background: #0066cc;
            color: white;
        }

        .btn.primary:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .btn.tertiary {
            background: #28a745;
            color: white;
        }

        .btn.tertiary:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fantasy-game-container {
                padding: 15px;
            }

            .game-header {
                padding: 20px 15px;
            }

            .game-header h1 {
                font-size: 2rem;
            }

            .budget-info {
                gap: 20px;
            }

            .football-pitch {
                padding: 20px 10px;
            }

            .formation-line {
                gap: 8px;
                margin: 20px 0;
            }

            .player-card {
                width: 60px;
                height: 80px;
            }

            .bench-player .player-card {
                width: 55px;
                height: 70px;
            }

            .modal-content {
                width: 95%;
                max-height: 85vh;
            }

            .modal-header {
                padding: 20px;
            }

            .position-filter,
            .search-container,
            .player-list {
                padding: 15px 20px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .player-card {
                width: 50px;
                height: 70px;
            }

            .add-player {
                font-size: 1.5rem;
            }

            .position-label {
                font-size: 0.6rem;
            }

            .bench-player .player-card {
                width: 45px;
                height: 60px;
            }
        }
    </style>
</body>
</html>
