                        </select>

    <script src="./index.js"></script>
    <script>
        class FixtureAnalyzer {
            constructor() {
                this.fplService = new FPLHtmlDataService();
                this.fixtures = [];
                this.teams = [];
                this.currentGameweek = null;
                this.selectedGameweek = null;
                this.selectedTeam1 = null;
                this.selectedTeam2 = null;
            }

            async initialize() {
                try {
                    // Load data
                    const bootstrap = await this.fplService.getBootstrapData();
                    this.teams = bootstrap.teams || this.getDefaultTeams();
                    this.fixtures = await this.fplService.getFixtures();
                    
                    // Get current gameweek
                    this.currentGameweek = await this.fplService.getCurrentGameweek();
                    if (this.currentGameweek) {
                        this.selectedGameweek = this.currentGameweek.id;
                    }

                    // Initialize UI
                    this.populateGameweeks();
                    this.populateTeamSelectors();
                    this.loadGameweekFixtures(this.selectedGameweek);
                    this.updateLiveStatus();

                    // Auto refresh every 2 minutes
                    setInterval(() => this.refreshData(), 2 * 60 * 1000);
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    this.showError('Failed to load fixture data. Please refresh the page.');
                }
            }

            getDefaultTeams() {
                return [
                    { id: 1, name: "Arsenal", short_name: "ARS" },
                    { id: 2, name: "Aston Villa", short_name: "AVL" },
                    { id: 3, name: "Bournemouth", short_name: "BOU" },
                    { id: 4, name: "Brentford", short_name: "BRE" },
                    { id: 5, name: "Brighton", short_name: "BHA" },
                    { id: 6, name: "Chelsea", short_name: "CHE" },
                    { id: 7, name: "Crystal Palace", short_name: "CRY" },
                    { id: 8, name: "Everton", short_name: "EVE" },
                    { id: 9, name: "Fulham", short_name: "FUL" },
                    { id: 10, name: "Ipswich", short_name: "IPS" },
                    { id: 11, name: "Leicester", short_name: "LEI" },
                    { id: 12, name: "Liverpool", short_name: "LIV" },
                    { id: 13, name: "Man City", short_name: "MCI" },
                    { id: 14, name: "Newcastle", short_name: "NEW" },
                    { id: 15, name: "Nottingham Forest", short_name: "NFO" },
                    { id: 16, name: "Southampton", short_name: "SOU" },
                    { id: 17, name: "Spurs", short_name: "TOT" },
                    { id: 18, name: "West Ham", short_name: "WHU" },
                    { id: 19, name: "Wolves", short_name: "WOL" },
                    { id: 20, name: "Man Utd", short_name: "MUN" }
                ];
            }

            populateGameweeks() {
                const container = document.getElementById('gameweek-buttons');
                container.innerHTML = '';

                for (let i = 1; i <= 38; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'gw-btn';
                    btn.textContent = `GW${i}`;
                    
                    if (i === this.selectedGameweek) {
                        btn.classList.add('active');
                    }
                    
                    if (this.currentGameweek && i === this.currentGameweek.id) {
                        btn.classList.add('current');
                    }

                    btn.onclick = () => this.selectGameweek(i);
                    container.appendChild(btn);
                }
            }

            selectGameweek(gw) {
                this.selectedGameweek = gw;
                
                // Update button states
                document.querySelectorAll('.gw-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                // Load fixtures for selected gameweek
                this.loadGameweekFixtures(gw);
            }

            async loadGameweekFixtures(gameweek) {
                const container = document.getElementById('fixtures-grid');
                container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

                try {
                    const gwFixtures = await this.fplService.getGameweekFixtures(gameweek);
                    
                    if (gwFixtures.length === 0) {
                        container.innerHTML = '<div class="error-message">No fixtures found for this gameweek</div>';
                        return;
                    }

                    container.innerHTML = '';
                    gwFixtures.forEach(fixture => {
                        container.appendChild(this.createFixtureCard(fixture));
                    });
                } catch (error) {
                    console.error('Failed to load fixtures:', error);
                    container.innerHTML = '<div class="error-message">Failed to load fixtures</div>';
                }
            }

            createFixtureCard(fixture) {
                const card = document.createElement('div');
                card.className = 'fixture-card';

                const homeTeam = this.teams.find(t => t.id === fixture.team_h);
                const awayTeam = this.teams.find(t => t.id === fixture.team_a);

                const kickoffTime = new Date(fixture.kickoff_time);
                const timeStr = kickoffTime.toLocaleString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="fixture-header">
                        <div class="fixture-time">${timeStr}</div>
                        ${fixture.finished ? '<span class="fixture-time">FT</span>' : ''}
                    </div>
                    
                    <div class="fixture-teams">
                        <div class="team-info">
                            <div class="team-badge">${homeTeam?.short_name || 'TBD'}</div>
                            <div class="team-name">${homeTeam?.name || 'TBD'}</div>
                            <div class="difficulty-badge difficulty-${fixture.team_h_difficulty}">
                                FDR: ${fixture.team_h_difficulty}
                            </div>
                        </div>
                        
                        <div class="vs">VS</div>
                        
                        <div class="team-info">
                            <div class="team-badge">${awayTeam?.short_name || 'TBD'}</div>
                            <div class="team-name">${awayTeam?.name || 'TBD'}</div>
                            <div class="difficulty-badge difficulty-${fixture.team_a_difficulty}">
                                FDR: ${fixture.team_a_difficulty}
                            </div>
                        </div>
                    </div>

                    ${fixture.finished && (fixture.team_h_score !== null) ? `
                        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 2px solid #f8f9fa;">
                            <div style="font-size: 2rem; font-weight: 700; color: #37003c;">
                                ${fixture.team_h_score} - ${fixture.team_a_score}
                            </div>
                        </div>
                    ` : ''}
                `;

                return card;
            }

            populateTeamSelectors() {
                const team1Container = document.getElementById('team1-select');
                const team2Container = document.getElementById('team2-select');

                team1Container.innerHTML = '';
                team2Container.innerHTML = '';

                this.teams.forEach(team => {
                    // Team 1 selector
                    const option1 = document.createElement('div');
                    option1.className = 'team-option';
                    option1.textContent = team.short_name;
                    option1.onclick = () => this.selectTeam(1, team);
                    team1Container.appendChild(option1);

                    // Team 2 selector
                    const option2 = document.createElement('div');
                    option2.className = 'team-option';
                    option2.textContent = team.short_name;
                    option2.onclick = () => this.selectTeam(2, team);
                    team2Container.appendChild(option2);
                });
            }

            selectTeam(teamNum, team) {
                if (teamNum === 1) {
                    this.selectedTeam1 = team;
                    document.querySelectorAll('#team1-select .team-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    event.target.classList.add('selected');
                } else {
                    this.selectedTeam2 = team;
                    document.querySelectorAll('#team2-select .team-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    event.target.classList.add('selected');
                }

                if (this.selectedTeam1 && this.selectedTeam2) {
                    this.compareTeams();
                }
            }

            async compareTeams() {
                const container = document.getElementById('comparison-results');
                container.style.display = 'block';

                const team1FDR = await this.fplService.getTeamFDR(this.selectedTeam1.id, 5);
                const team2FDR = await this.fplService.getTeamFDR(this.selectedTeam2.id, 5);

                const team1Avg = team1FDR.length > 0 
                    ? team1FDR.reduce((sum, f) => sum + f.difficulty, 0) / team1FDR.length 
                    : 0;
                const team2Avg = team2FDR.length > 0 
                    ? team2FDR.reduce((sum, f) => sum + f.difficulty, 0) / team2FDR.length 
                    : 0;

                container.innerHTML = `
                    <div class="comparison-header">
                        <div class="comparison-team">
                            <div class="comparison-team-name">${this.selectedTeam1.name}</div>
                            <div class="difficulty-badge difficulty-${Math.round(team1Avg)}">
                                Avg FDR: ${team1Avg.toFixed(2)}
                            </div>
                        </div>
                        <div class="comparison-vs">VS</div>
                        <div class="comparison-team">
                            <div class="comparison-team-name">${this.selectedTeam2.name}</div>
                            <div class="difficulty-badge difficulty-${Math.round(team2Avg)}">
                                Avg FDR: ${team2Avg.toFixed(2)}
                            </div>
                        </div>
                    </div>

                    <div class="comparison-stats">
                        <div class="stat-row">
                            <div class="stat-value ${team1Avg < team2Avg ? 'better-value' : 'worse-value'}">
                                ${team1Avg.toFixed(2)}
                            </div>
                            <div class="stat-label">Average Difficulty</div>
                            <div class="stat-value ${team2Avg < team1Avg ? 'better-value' : 'worse-value'}">
                                ${team2Avg.toFixed(2)}
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-value">${team1FDR.length}</div>
                            <div class="stat-label">Fixtures</div>
                            <div class="stat-value">${team2FDR.length}</div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-value">
                                ${team1FDR.filter(f => f.is_home).length}
                            </div>
                            <div class="stat-label">Home Games</div>
                            <div class="stat-value">
                                ${team2FDR.filter(f => f.is_home).length}
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-value">
                                ${team1FDR.filter(f => f.difficulty <= 2).length}
                            </div>
                            <div class="stat-label">Easy Fixtures (FDR ≤ 2)</div>
                            <div class="stat-value">
                                ${team2FDR.filter(f => f.difficulty <= 2).length}
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat-value">
                                ${team1FDR.filter(f => f.difficulty >= 4).length}
                            </div>
                            <div class="stat-label">Hard Fixtures (FDR ≥ 4)</div>
                            <div class="stat-value">
                                ${team2FDR.filter(f => f.difficulty >= 4).length}
                            </div>
                        </div>
                    </div>
                `;
            }

            async loadUpcomingFixtures() {
                const container = document.getElementById('upcoming-fixtures');
                container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

                try {
                    const fixtures = await this.fplService.getUpcomingFixtures();
                    const nextFiveGW = [];
                    
                    if (this.currentGameweek) {
                        for (let i = 0; i < 5; i++) {
                            const gwFixtures = fixtures.filter(f => f.event === this.currentGameweek.id + i);
                            if (gwFixtures.length > 0) {
                                nextFiveGW.push({
                                    gameweek: this.currentGameweek.id + i,
                                    fixtures: gwFixtures
                                });
                            }
                        }
                    }

                    container.innerHTML = '';
                    nextFiveGW.forEach(gw => {
                        const gwSection = document.createElement('div');
                        gwSection.innerHTML = `
                            <h3 style="color: #37003c; margin: 20px 0;">Gameweek ${gw.gameweek}</h3>
                            <div class="fixtures-grid">
                                ${gw.fixtures.slice(0, 3).map(f => {
                                    const card = this.createFixtureCard(f);
                                    return card.outerHTML;
                                }).join('')}
                            </div>
                        `;
                        container.appendChild(gwSection);
                    });
                } catch (error) {
                    console.error('Failed to load upcoming fixtures:', error);
                    container.innerHTML = '<div class="error-message">Failed to load upcoming fixtures</div>';
                }
            }

            async refreshData() {
                try {
                    this.fixtures = await this.fplService.getFixtures();
                    this.currentGameweek = await this.fplService.getCurrentGameweek();
                    this.updateLiveStatus();
                    
                    // Refresh current view
                    const activeTab = document.querySelector('.tab-content.active').id;
                    if (activeTab === 'tracker-tab') {
                        this.loadGameweekFixtures(this.selectedGameweek);
                    }
                } catch (error) {
                    console.error('Failed to refresh data:', error);
                }
            }

            updateLiveStatus() {
                const statusEl = document.getElementById('data-status');
                const updateEl = document.getElementById('last-update');
                const dotEl = document.querySelector('.live-dot');

                statusEl.textContent = 'LIVE DATA';
                dotEl.style.background = '#00ff87';
                
                const now = new Date();
                updateEl.textContent = `Last update: ${now.toLocaleTimeString()}`;
            }

            showError(message) {
                const container = document.getElementById('fixtures-grid');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }
        }

        // Global functions
        let analyzer = null;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load content for specific tabs
            if (tabName === 'upcoming' && analyzer) {
                analyzer.loadUpcomingFixtures();
            }
        }

        async function calculateFDR() {
            const gameweeks = parseInt(document.getElementById('fdr-gameweeks').value);
            const sortBy = document.getElementById('fdr-sort').value;
            const container = document.getElementById('fdr-results');
            
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const teamsFDR = await analyzer.fplService.getAllTeamsFDR(gameweeks);
                
                // Sort based on selection
                if (sortBy === 'easiest') {
                    teamsFDR.sort((a, b) => a.avg_difficulty - b.avg_difficulty);
                } else if (sortBy === 'hardest') {
                    teamsFDR.sort((a, b) => b.avg_difficulty - a.avg_difficulty);
                } else {
                    teamsFDR.sort((a, b) => a.team_name.localeCompare(b.team_name));
                }

                container.innerHTML = '';
                teamsFDR.forEach(team => {
                    const card = document.createElement('div');
                    card.className = 'team-fdr-card';
                    
                    const difficultyClass = `difficulty-${Math.round(team.avg_difficulty)}`;
                    
                    card.innerHTML = `
                        <div class="team-fdr-header">
                            <div class="team-fdr-name">${team.team_name}</div>
                            <div class="avg-difficulty">
                                <span>Avg FDR:</span>
                                <div class="avg-difficulty-value ${difficultyClass}">
                                    ${team.avg_difficulty.toFixed(2)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="fixtures-list">
                            ${team.fixtures.map(f => {
                                const opponent = analyzer.teams.find(t => t.id === f.opponent);
                                return `
                                    <div class="fixture-item">
                                        <div class="fixture-gw">GW${f.event}</div>
                                        <div class="fixture-opponent">${opponent?.name || 'TBD'}</div>
                                        <div class="fixture-venue ${f.is_home ? 'venue-home' : 'venue-away'}">
                                            ${f.is_home ? 'H' : 'A'}
                                        </div>
                                        <div class="difficulty-badge difficulty-${f.difficulty}">
                                            FDR: ${f.difficulty}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to calculate FDR:', error);
                container.innerHTML = '<div class="error-message">Failed to calculate FDR</div>';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            analyzer = new FixtureAnalyzer();
            analyzer.initialize();
        });
    </script>
</body>
</html>
