<!-- Mobile Optimization Template Header 
     Include this in the <head> section of all pages -->

<!-- Viewport meta tag for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

<!-- Mobile browser optimizations -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#38003c">
<meta name="msapplication-TileColor" content="#38003c">

<!-- Unified Responsive CSS -->
<link rel="stylesheet" href="unified-mobile-responsive.css">

<!-- Unified Mobile Detection Script -->
<script src="unified-mobile-detector.js"></script>

<!-- Optional: Mobile-specific optimizations CSS -->
<style>
    /* Critical CSS for immediate mobile rendering */
    @media (max-width: 768px) {
        body {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
        
        /* Ensure touch targets are large enough */
        a, button, input, select, textarea {
            min-height: 44px;
            touch-action: manipulation;
        }
    }
</style>
