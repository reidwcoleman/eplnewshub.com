<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Admin - EPL News Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #37003c, #6f42c1);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(55,0,60,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #37003c;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #37003c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .subscribers-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #37003c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #37003c, #6f42c1);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .subscribers-table th,
        .subscribers-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .subscribers-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 700;
            color: #37003c;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .subscribers-table tr:hover {
            background: rgba(55,0,60,0.02);
        }
        
        .email-cell {
            font-family: 'Courier New', monospace;
            background: rgba(55,0,60,0.05);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }
        
        .date-cell {
            color: #666;
            font-size: 0.9rem;
        }
        
        .source-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .source-badge.newsletter_signup {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .source-badge.account_creation {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f1b0b7;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #37003c;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                justify-content: center;
            }
            
            .subscribers-table {
                font-size: 0.9rem;
            }
            
            .subscribers-table th,
            .subscribers-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Newsletter Admin</h1>
            <p>EPL News Hub - Subscription Management</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-subscribers">-</div>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="today-subscribers">-</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-week-subscribers">-</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="this-month-subscribers">-</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>
        
        <div class="subscribers-section">
            <h2 class="section-title">
                üìã All Subscribers
            </h2>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
                <button class="btn btn-success" onclick="exportSubscribers()">
                    üì• Export CSV
                </button>
                <button class="btn btn-secondary" onclick="clearData()">
                    üóëÔ∏è Clear All Data
                </button>
            </div>
            
            <div id="subscribers-content">
                <div class="loading">Loading subscribers...</div>
            </div>
        </div>
    </div>

    <script>
        let subscribers = [];

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSubscribers();
        });

        async function loadSubscribers() {
            try {
                document.getElementById('subscribers-content').innerHTML = '<div class="loading">Loading subscribers...</div>';
                
                const response = await fetch('/api/admin/subscribers');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                subscribers = await response.json();
                displaySubscribers();
                updateStats();
                
            } catch (error) {
                console.error('Error loading subscribers:', error);
                document.getElementById('subscribers-content').innerHTML = 
                    `<div class="error">‚ùå Error loading subscribers: ${error.message}<br><br>Make sure the server is running on localhost:3000</div>`;
            }
        }

        function displaySubscribers() {
            const content = document.getElementById('subscribers-content');
            
            if (subscribers.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No subscribers yet</h3>
                        <p>Newsletter subscriptions will appear here when users sign up.</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="subscribers-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Source</th>
                            <th>Date Subscribed</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${subscribers.map(subscriber => `
                            <tr>
                                <td><strong>${escapeHtml(subscriber.name)}</strong></td>
                                <td><span class="email-cell">${escapeHtml(subscriber.email)}</span></td>
                                <td><span class="source-badge ${subscriber.source || 'newsletter_signup'}">${formatSource(subscriber.source)}</span></td>
                                <td class="date-cell">${formatDate(subscriber.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = table;
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const thisWeek = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            const todayCount = subscribers.filter(s => new Date(s.createdAt) >= today).length;
            const weekCount = subscribers.filter(s => new Date(s.createdAt) >= thisWeek).length;
            const monthCount = subscribers.filter(s => new Date(s.createdAt) >= thisMonth).length;

            document.getElementById('total-subscribers').textContent = subscribers.length;
            document.getElementById('today-subscribers').textContent = todayCount;
            document.getElementById('this-week-subscribers').textContent = weekCount;
            document.getElementById('this-month-subscribers').textContent = monthCount;
        }

        async function refreshData() {
            await loadSubscribers();
        }

        function exportSubscribers() {
            if (subscribers.length === 0) {
                alert('No subscribers to export');
                return;
            }

            const csvContent = [
                ['Name', 'Email', 'Source', 'Date Subscribed'],
                ...subscribers.map(s => [
                    s.name,
                    s.email,
                    formatSource(s.source),
                    formatDate(s.createdAt)
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `epl-newsletter-subscribers-${formatDateForFilename(new Date())}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function clearData() {
            if (!confirm('Are you sure you want to delete ALL subscriber data? This cannot be undone.')) {
                return;
            }

            if (!confirm('This will permanently delete all subscriber emails. Are you absolutely sure?')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/clear-subscribers', { method: 'DELETE' });
                
                if (response.ok) {
                    alert('All subscriber data has been cleared');
                    await loadSubscribers();
                } else {
                    throw new Error('Failed to clear data');
                }
            } catch (error) {
                alert('Error clearing data: ' + error.message);
            }
        }

        function formatSource(source) {
            const sources = {
                'newsletter_signup': 'Newsletter',
                'account_creation': 'Account Creation',
                'homepage': 'Homepage'
            };
            return sources[source] || 'Newsletter';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateForFilename(date) {
            return date.toISOString().split('T')[0];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
