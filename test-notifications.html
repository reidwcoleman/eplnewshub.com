<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Push Notifications - EPL News Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #37003c;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        button {
            background: #37003c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2d0030;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        #log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <div class="test-container">
        <h1>🔔 Push Notification Test</h1>
        
        <div id="status" class="status info">
            Initializing notification service...
        </div>
        
        <div class="test-section">
            <h3>1. Check Support & Permissions</h3>
            <button onclick="checkSupport()">Check Support</button>
            <button onclick="requestPermission()">Request Permission</button>
        </div>
        
        <div class="test-section">
            <h3>2. Test Notifications</h3>
            <button onclick="sendSimpleNotification()">Simple Browser Notification</button>
            <button onclick="sendServerNotification()">Server Push Notification</button>
        </div>
        
        <div class="test-section">
            <h3>3. Debug Log</h3>
            <div id="log"></div>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        let notificationService;
        let logElement;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logText = `[${timestamp}] ${message}\n`;
            logElement.textContent += logText;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        async function checkSupport() {
            log('--- Checking notification support ---');
            
            // Check basic support
            const hasNotification = 'Notification' in window;
            const hasServiceWorker = 'serviceWorker' in navigator;
            const hasPushManager = 'PushManager' in window;
            
            log(`Notification API: ${hasNotification ? '✅' : '❌'}`);
            log(`Service Worker: ${hasServiceWorker ? '✅' : '❌'}`);
            log(`Push Manager: ${hasPushManager ? '✅' : '❌'}`);
            log(`Current permission: ${Notification.permission}`);
            
            if (notificationService) {
                log(`Service initialized: ${notificationService.isSupported ? '✅' : '❌'}`);
                log(`Permission granted: ${notificationService.isPermissionGranted ? '✅' : '❌'}`);
            }
            
            if (hasNotification && hasServiceWorker && hasPushManager) {
                updateStatus('Push notifications are supported!', 'success');
            } else {
                updateStatus('Push notifications are not fully supported', 'error');
            }
        }
        
        async function requestPermission() {
            log('--- Requesting notification permission ---');
            
            try {
                let granted = false;
                
                if (notificationService) {
                    granted = await notificationService.requestPermission();
                    log(`Service permission result: ${granted}`);
                } else {
                    const permission = await Notification.requestPermission();
                    granted = permission === 'granted';
                    log(`Direct permission result: ${permission}`);
                }
                
                if (granted) {
                    updateStatus('Notification permission granted!', 'success');
                    
                    // Register service worker if not already done
                    if ('serviceWorker' in navigator) {
                        try {
                            const registration = await navigator.serviceWorker.register('/sw.js');
                            log(`Service worker registered: ${registration.scope}`);
                        } catch (error) {
                            log(`Service worker registration failed: ${error.message}`);
                        }
                    }
                } else {
                    updateStatus('Notification permission denied', 'error');
                }
            } catch (error) {
                log(`Error requesting permission: ${error.message}`);
                updateStatus('Error requesting permission', 'error');
            }
        }
        
        async function sendSimpleNotification() {
            log('--- Sending simple browser notification ---');
            
            if (Notification.permission !== 'granted') {
                log('Permission not granted. Please request permission first.');
                updateStatus('Permission not granted', 'error');
                return;
            }
            
            try {
                const notification = new Notification('Test Notification', {
                    body: 'This is a simple browser notification test!',
                    icon: '/reidsnbest.webp',
                    badge: '/reidsnbest.webp',
                    tag: 'test-notification'
                });
                
                notification.onclick = () => {
                    log('Notification clicked!');
                    notification.close();
                };
                
                log('Simple notification sent successfully');
                updateStatus('Simple notification sent!', 'success');
                
                // Auto-close after 5 seconds
                setTimeout(() => {
                    notification.close();
                }, 5000);
                
            } catch (error) {
                log(`Error sending simple notification: ${error.message}`);
                updateStatus('Error sending notification', 'error');
            }
        }
        
        async function sendServerNotification() {
            log('--- Sending server push notification ---');
            
            try {
                const response = await fetch('/api/push-notification/send-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: 'test-user',
                        title: 'Server Test Notification',
                        body: 'This notification was sent from the server!',
                        url: '/'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Server notification sent: ${JSON.stringify(result, null, 2)}`);
                    updateStatus('Server notification sent!', 'success');
                } else {
                    const error = await response.text();
                    log(`Server error: ${error}`);
                    updateStatus('Server error', 'error');
                }
            } catch (error) {
                log(`Error sending server notification: ${error.message}`);
                updateStatus('Error sending server notification', 'error');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            logElement = document.getElementById('log');
            log('=== Push Notification Test Started ===');
            
            // Try to load the notification service
            try {
                // Import the service (this might fail if modules aren't supported)
                if (typeof window.PushNotificationService === 'function') {
                    notificationService = new window.PushNotificationService();
                    log('Notification service loaded from global');
                } else {
                    log('Notification service not available globally');
                }
            } catch (error) {
                log(`Error loading notification service: ${error.message}`);
            }
            
            // Check initial support
            await checkSupport();
        });
    </script>
    
    <!-- Try to load the service -->
    <script src="push-notification-service.js"></script>
    <script src="dark-mode.js"></script>
    <script src="index.js"></script>
</body>
</html>
