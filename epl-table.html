<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVPLGM5QY9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TVPLGM5QY9');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premier League standings on EPL News Hub with live data from Scoreaxis.">
    <title>Premier League Standings</title>
    <link rel="stylesheet" href="/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6480210605786899" crossorigin="anonymous"></script>
    <style>
        /* NYT-inspired styling matching stats.html */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            flex-wrap: wrap;
        }
        .main {
            flex: 3;
            min-width: 300px;
            padding: 24px;
            background: #FFF;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
            padding: 24px;
        }
        h1 {
            font-family: Georgia, serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        h2 {
            font-family: Georgia, serif;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
            border-bottom: 1px solid #D3D3D3;
            padding-bottom: 8px;
            letter-spacing: 0.02em;
        }
        .widget-container {
            margin-bottom: 24px;
        }
        #scoreaxis-widget-4954e {
            border: 1px solid #D3D3D3;
            border-radius: 8px;
            padding: 10px;
            background: #FFF;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: auto;
        }
        #scoreaxis-widget-4954e iframe {
            width: 100%;
            min-height: 300px;
            border: none;
            transition: all 300ms ease;
        }
        .scoreaxis-credit {
            font-family: Arial, sans-serif;
            font-size: 0.75rem;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }
        .scoreaxis-credit a {
            color: #326891;
            text-decoration: none;
        }
        .scoreaxis-credit a:hover {
            text-decoration: underline;
            color: #2a5576;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main, .sidebar {
                padding: 16px;
            }
            .sidebar {
                min-width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            #scoreaxis-widget-4954e {
                padding: 8px;
            }
            .scoreaxis-credit {
                font-size: 0.6875rem;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="/upscalemedia-transformed.png">
    <link rel="shortcut icon" href="/upscalemedia-transformed.png">
</head>
<body>
    <div class="header" include="/header.html"></div>
    <div class="container">
        <div class="main">
            <h1>Premier League Standings</h1>
        </div>
        <div class="sidebar">
            <!-- Embedded Scoreaxis Standings Widget -->
            <div class="widget-container">
                <h2>Premier League Standings</h2>
                <div id="scoreaxis-widget-4954e">
                    <iframe id="Iframe" src="https://www.scoreaxis.com/widget/standings-widget/8?autoHeight=1&inst=4954e" style="width:100%;border:none;transition:all 300ms ease"></iframe>
                </div>
                <div class="scoreaxis-credit">League data by <a target="_blank" href="https://www.scoreaxis.com/">Scoreaxis</a></div>
            </div>
        </div>
    </div>
    <div class="footer" include="/footer.html"></div>
    <script src="/index.js"></script>
    <script>
        // Scoreaxis widget height adjustment
        window.addEventListener("message", event => {
            if (event.data.appHeight && event.data.inst === "4954e") {
                let container = document.querySelector("#scoreaxis-widget-4954e iframe");
                container && (container.style.height = parseInt(event.data.appHeight) + "px");
            }
        }, false);
    </script>
</body>
</html>
