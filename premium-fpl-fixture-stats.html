<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Premium FPL Fixture Statistics - Comprehensive fixture difficulty ratings, team analysis, and gameweek data for Fantasy Premier League managers.">
    <meta name="keywords" content="FPL fixtures, fixture difficulty, Fantasy Premier League, gameweek analysis, team statistics, EPL fixtures, premium stats">
    <title>Premium FPL Fixture Statistics - Difficulty Ratings & Analysis | EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script src="dark-mode.js"></script>
</head>
<body>
    <div class="header" include="./header.html"></div>
    
    <div class="container">
        <h1>Premium FPL Fixture Statistics</h1>
        <div id="fixture-stats-container">
            <p>Loading fixture statistics...</p>
        </div>
    </div>
    
    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
    <script>
        // Load fixture data from JSON file
        fetch('/premium-fpl-fixture-stats.json')
            .then(response => response.json())
            .then(data => {
                // Process and display fixture data
                console.log('Fixture data loaded:', data);
            })
            .catch(error => {
                console.error('Error loading fixture stats:', error);
            });
    </script>
</body>
</html>
