    <script>
        // Configuration
        const CONFIG = {
            STORAGE_KEY: 'fpl-ai-history',
            GROQ_MODEL: 'llama-3.3-70b-versatile',
            FPL_API: 'https://fantasy.premierleague.com/api',
            CACHE_DURATION: 15 * 60 * 1000 // 15 minutes
        };

        let GROQ_API_KEY = null;
        let conversationHistory = [];
        let isTyping = false;
        let fplData = null;
        let fplDataTimestamp = null;

        // Base FPL Context (will be enhanced with real-time data)
        const BASE_CONTEXT = `You are an elite Fantasy Premier League (FPL) expert and analyst. You have deep expertise in:
- Player statistics, form, and underlying metrics (xG, xA, xGI, ICT Index)
- Fixture analysis and difficulty ratings (FDR)
- Team rotation patterns and manager tendencies
- Set-piece takers, penalty takers, and bonus point magnets
- Optimal chip strategies (Wildcard, Bench Boost, Triple Captain, Free Hit)
- Price change predictions and team value management
- Differential picks and template avoidance strategies

You provide specific, actionable advice backed by data. Never give vague suggestions.

IMPORTANT GUIDELINES:
- Always reference specific stats when recommending players
- Consider ownership% when discussing captaincy (high ownership = safe, low = differential)
- Factor in fixture difficulty for the next 5+ gameweeks
- Mention injury/rotation risks where relevant
- Use exact prices in brackets like (¬£7.5m)
- Bold **key recommendations** and player names
- Be conversational but data-driven`;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                initSupabase(),
                fetchFPLData()
            ]);
            bindEventListeners();
            loadHistory();
            updateDataStatus();
        });

        async function initSupabase() {
            try {
                const supabase = window.supabase.createClient(
                    window.SUPABASE_URL,
                    window.SUPABASE_ANON_KEY
                );

                const { data, error } = await supabase
                    .from('api_keys')
                    .select('key_value')
                    .eq('key_name', 'groq_api_key')
                    .single();

                if (data && data.key_value) {
                    GROQ_API_KEY = data.key_value;
                    console.log('API key loaded');
                }
            } catch (err) {
                console.error('Supabase error:', err);
            }
        }

        // Fetch real-time FPL data
        async function fetchFPLData() {
            // Check cache
            if (fplData && fplDataTimestamp && (Date.now() - fplDataTimestamp < CONFIG.CACHE_DURATION)) {
                console.log('Using cached FPL data');
                return fplData;
            }

            try {
                console.log('Fetching live FPL data...');

                // Fetch bootstrap data (all players, teams, gameweeks)
                const bootstrapRes = await fetch(`${CONFIG.FPL_API}/bootstrap-static/`);
                const bootstrap = await bootstrapRes.json();

                // Fetch fixtures
                const fixturesRes = await fetch(`${CONFIG.FPL_API}/fixtures/`);
                const fixtures = await fixturesRes.json();

                fplData = processFFPLData(bootstrap, fixtures);
                fplDataTimestamp = Date.now();

                console.log('FPL data loaded:', fplData);
                return fplData;
            } catch (err) {
                console.error('Error fetching FPL data:', err);
                return null;
            }
        }

        function processFFPLData(bootstrap, fixtures) {
            const teams = {};
            bootstrap.teams.forEach(t => {
                teams[t.id] = { name: t.name, short: t.short_name, strength: t.strength };
            });

            const positions = { 1: 'GKP', 2: 'DEF', 3: 'MID', 4: 'FWD' };

            // Current gameweek
            const currentGW = bootstrap.events.find(e => e.is_current) || bootstrap.events.find(e => e.is_next);
            const nextGW = bootstrap.events.find(e => e.is_next);

            // Process players
            const players = bootstrap.elements.map(p => ({
                id: p.id,
                name: p.web_name,
                fullName: `${p.first_name} ${p.second_name}`,
                team: teams[p.team].name,
                teamShort: teams[p.team].short,
                position: positions[p.element_type],
                price: p.now_cost / 10,
                totalPoints: p.total_points,
                pointsPerGame: parseFloat(p.points_per_game),
                form: parseFloat(p.form),
                selectedBy: parseFloat(p.selected_by_percent),
                transfersIn: p.transfers_in_event,
                transfersOut: p.transfers_out_event,
                minutes: p.minutes,
                goals: p.goals_scored,
                assists: p.assists,
                cleanSheets: p.clean_sheets,
                bonus: p.bonus,
                bps: p.bps,
                ictIndex: parseFloat(p.ict_index),
                influence: parseFloat(p.influence),
                creativity: parseFloat(p.creativity),
                threat: parseFloat(p.threat),
                xG: parseFloat(p.expected_goals || 0),
                xA: parseFloat(p.expected_assists || 0),
                xGI: parseFloat(p.expected_goal_involvements || 0),
                xGC: parseFloat(p.expected_goals_conceded || 0),
                news: p.news,
                chanceOfPlaying: p.chance_of_playing_next_round,
                status: p.status // a=available, d=doubtful, i=injured, s=suspended, u=unavailable
            }));

            // Top players by various metrics
            const topByPoints = [...players].sort((a, b) => b.totalPoints - a.totalPoints).slice(0, 15);
            const topByForm = [...players].filter(p => p.minutes > 300).sort((a, b) => b.form - a.form).slice(0, 15);
            const topByxGI = [...players].filter(p => p.minutes > 300).sort((a, b) => b.xGI - a.xGI).slice(0, 15);
            const topByICT = [...players].filter(p => p.minutes > 300).sort((a, b) => b.ictIndex - a.ictIndex).slice(0, 15);
            const mostTransferredIn = [...players].sort((a, b) => b.transfersIn - a.transfersIn).slice(0, 10);
            const mostTransferredOut = [...players].sort((a, b) => b.transfersOut - a.transfersOut).slice(0, 10);

            // Value picks (points per million)
            const valuePicks = [...players]
                .filter(p => p.minutes > 300 && p.price <= 8)
                .map(p => ({ ...p, valueScore: p.totalPoints / p.price }))
                .sort((a, b) => b.valueScore - a.valueScore)
                .slice(0, 15);

            // Differentials (low ownership, good form)
            const differentials = [...players]
                .filter(p => p.selectedBy < 10 && p.form >= 4 && p.minutes > 200)
                .sort((a, b) => b.form - a.form)
                .slice(0, 10);

            // Upcoming fixtures (next 5 gameweeks)
            const upcomingFixtures = fixtures
                .filter(f => !f.finished && f.event && f.event >= (currentGW?.id || 1) && f.event <= (currentGW?.id || 1) + 5)
                .map(f => ({
                    gameweek: f.event,
                    home: teams[f.team_h]?.name,
                    away: teams[f.team_a]?.name,
                    homeShort: teams[f.team_h]?.short,
                    awayShort: teams[f.team_a]?.short,
                    homeDifficulty: f.team_h_difficulty,
                    awayDifficulty: f.team_a_difficulty,
                    kickoff: f.kickoff_time
                }));

            // Team fixture difficulty for next 5
            const teamFixtures = {};
            Object.keys(teams).forEach(teamId => {
                const teamName = teams[teamId].name;
                const nextFixtures = upcomingFixtures.filter(f =>
                    f.home === teamName || f.away === teamName
                ).slice(0, 5);

                const totalDifficulty = nextFixtures.reduce((sum, f) => {
                    return sum + (f.home === teamName ? f.homeDifficulty : f.awayDifficulty);
                }, 0);

                teamFixtures[teamName] = {
                    fixtures: nextFixtures.map(f => ({
                        opponent: f.home === teamName ? f.awayShort : f.homeShort,
                        isHome: f.home === teamName,
                        difficulty: f.home === teamName ? f.homeDifficulty : f.awayDifficulty,
                        gw: f.gameweek
                    })),
                    avgDifficulty: nextFixtures.length ? (totalDifficulty / nextFixtures.length).toFixed(2) : 'N/A'
                };
            });

            // Sort teams by easiest fixtures
            const easiestFixtures = Object.entries(teamFixtures)
                .filter(([_, data]) => data.avgDifficulty !== 'N/A')
                .sort((a, b) => parseFloat(a[1].avgDifficulty) - parseFloat(b[1].avgDifficulty))
                .slice(0, 10);

            // Injured/doubtful players
            const injuredPlayers = players
                .filter(p => p.status !== 'a' && p.selectedBy > 5)
                .sort((a, b) => b.selectedBy - a.selectedBy)
                .slice(0, 10);

            return {
                currentGameweek: currentGW?.id || 'Unknown',
                nextGameweek: nextGW?.id || 'Unknown',
                nextDeadline: nextGW?.deadline_time || 'Unknown',
                totalPlayers: players.length,
                topByPoints,
                topByForm,
                topByxGI,
                topByICT,
                valuePicks,
                differentials,
                mostTransferredIn,
                mostTransferredOut,
                easiestFixtures,
                injuredPlayers,
                teamFixtures,
                allPlayers: players,
                lastUpdated: new Date().toISOString()
            };
        }

            });

            // Quick action buttons
            document.querySelectorAll('.quick-btn, .suggestion-chip').forEach(btn => {

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message || isTyping) return;

            // Hide welcome screen
            const welcome = document.getElementById('welcome-screen');
            if (welcome) welcome.style.display = 'none';

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Show typing
            showTyping();

            try {
                const response = await getAIResponse(message);
                hideTyping();
                addMessage(response, 'assistant');
                saveHistory();
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
        }

        async function getAIResponse(userMessage) {
            if (!GROQ_API_KEY) {
                return getFallbackResponse(userMessage);
            }

            // Build dynamic context with real-time FPL data
            const systemContext = buildDynamicContext();

            const messages = [
                { role: 'system', content: systemContext },
                ...conversationHistory.slice(-6).map(msg => ({
                    role: msg.role,
                    content: msg.content
                })),
                { role: 'user', content: userMessage }
            ];

            conversationHistory.push({ role: 'user', content: userMessage });

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: CONFIG.GROQ_MODEL,
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                if (!response.ok) throw new Error('API error');

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                conversationHistory.push({ role: 'assistant', content: aiResponse });
                return aiResponse;

            } catch (error) {
                console.error('API error:', error);
                return getFallbackResponse(userMessage);
            }
        }

        function getFallbackResponse(query) {
            const lowerQuery = query.toLowerCase();

            // Use real data if available
            if (fplData) {
                if (lowerQuery.includes('captain')) {
                    const top3 = fplData.topByForm.slice(0, 3);
                    const diff = fplData.differentials[0];
                    return `**Captain Recommendations for GW${fplData.currentGameweek}:**

Based on current form and live data:

${top3.map((p, i) => `${i+1}. **${p.name}** (¬£${p.price}m) - ${p.form} form, ${p.totalPoints} total points, ${p.selectedBy}% owned`).join('\n\n')}

**Differential Option:** ${diff ? `${diff.name} (¬£${diff.price}m) - ${diff.form} form but only ${diff.selectedBy}% owned` : 'Check differentials section'}

*Data updated: ${new Date(fplData.lastUpdated).toLocaleString()}*`;
                }

                if (lowerQuery.includes('transfer')) {
                    const trending = fplData.mostTransferredIn.slice(0, 3);
                    const value = fplData.valuePicks.slice(0, 3);
                    return `**Transfer Recommendations:**

**Most Transferred In:**
${trending.map((p, i) => `${i+1}. ${p.name} (¬£${p.price}m) - +${p.transfersIn.toLocaleString()} transfers`).join('\n')}

**Best Value Picks:**
${value.map((p, i) => `${i+1}. ${p.name} (¬£${p.price}m) - ${p.valueScore.toFixed(1)} pts per ¬£m`).join('\n')}

**Teams with Best Fixtures:**
${fplData.easiestFixtures.slice(0, 3).map(([team, data]) => `‚Ä¢ ${team} (FDR: ${data.avgDifficulty})`).join('\n')}`;
                }

                if (lowerQuery.includes('differential')) {
                    return `**Differential Picks (<10% ownership):**

${fplData.differentials.slice(0, 6).map((p, i) => `${i+1}. **${p.name}** (${p.teamShort}, ¬£${p.price}m)\n   Form: ${p.form} | Points: ${p.totalPoints} | Owned: ${p.selectedBy}%`).join('\n\n')}`;
                }

                if (lowerQuery.includes('fixture')) {
                    return `**Teams with Easiest Fixtures (Next 5 GWs):**

${fplData.easiestFixtures.slice(0, 8).map(([team, data], i) =>
    `${i+1}. **${team}** (Avg FDR: ${data.avgDifficulty})\n   ${data.fixtures.map(f => `${f.opponent}(${f.isHome ? 'H' : 'A'})`).join(' ‚Üí ')}`
).join('\n\n')}`;
                }
            }

            return `**Welcome to FPL AI Assistant!** ${fplData ? `(Live data: GW${fplData.currentGameweek})` : ''}

I'm your expert Fantasy Premier League advisor with real-time data.

**Ask me about:**
‚Ä¢ Captain picks - based on form & fixtures
‚Ä¢ Transfer advice - best players to buy/sell
‚Ä¢ Differentials - low ownership gems
‚Ä¢ Fixture analysis - easy/hard fixture runs
‚Ä¢ Value picks - best points per million

Try: "Who should I captain?" or "Best budget midfielders?"`;
        }

        function addMessage(content, role) {
            const messagesArea = document.getElementById('messages-area');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'assistant' ? 'ü§ñ' : 'üë§';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (role === 'assistant') {
                content = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>')
                    .replace(/‚Ä¢ /g, '&bull; ');
                bubble.innerHTML = content;
            } else {
                bubble.textContent = content;
            }

            contentDiv.appendChild(bubble);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            isTyping = true;
            document.getElementById('typing-indicator').classList.add('active');
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typing-indicator').classList.remove('active');
        }

        function newChat() {
            document.getElementById('messages-area').innerHTML = '';
            document.getElementById('welcome-screen').style.display = 'flex';
            conversationHistory = [];
            localStorage.removeItem(CONFIG.STORAGE_KEY);
        }

        function loadHistory() {
            const saved = localStorage.getItem(CONFIG.STORAGE_KEY);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    if (data.messages && data.messages.length > 0) {
                        document.getElementById('welcome-screen').style.display = 'none';
                        data.messages.forEach(msg => addMessage(msg.content, msg.role));
                        conversationHistory = data.messages;
                    }
                } catch (e) {}
            }
        }

        function saveHistory() {
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify({
                messages: conversationHistory.slice(-20)
            }));
        }
    </script>
