<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL AI Expert - Fantasy Premier League Assistant</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #38003c 0%, #00ff87 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(56, 0, 60, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #38003c, #00ff87);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .training-panel {
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: none;
        }
        
        .training-panel.active {
            display: block;
        }
        
        .training-input {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
        }
        
        .training-input:focus {
            border-color: #38003c;
        }
        
        .training-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #38003c;
            color: white;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background: #6b7280;
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, #38003c, #00ff87);
        }
        
        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }
        
        .user-message .message-content {
            background: #38003c;
            color: white;
        }
        
        .ai-message .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }
        
        .thinking-indicator {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .thinking-content {
            background: #f3f4f6;
            padding: 15px 20px;
            border-radius: 18px;
            color: #6b7280;
            font-style: italic;
            max-width: 70%;
        }
        
        .thinking-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }
        
        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: #38003c;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #38003c;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .send-button, .train-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 1.2rem;
        }
        
        .send-button {
            background: linear-gradient(135deg, #38003c, #00ff87);
            color: white;
        }
        
        .train-button {
            background: #f59e0b;
            color: white;
        }
        
        .send-button:hover, .train-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled, .train-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-trained {
            background: #f59e0b;
            color: white;
        }
        
        .fpl-stats {
            background: #f8f9fa;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .knowledge-indicator {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            color: #065f46;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 0.85rem;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>‚öΩ FPL AI Expert</h1>
            <p>Fantasy Premier League AI Assistant with Custom Training</p>
            <div id="statusIndicator" class="status-indicator status-online">üü¢ Ready</div>
        </div>
        
        <div id="trainingPanel" class="training-panel">
            <h3 style="margin-bottom: 10px; color: #38003c;">üìö Train FPL Knowledge</h3>
            <textarea id="trainingInput" class="training-input" placeholder="Paste FPL data, articles, or information here to train the AI..."></textarea>
            <div class="training-buttons">
                <button onclick="trainAI()" class="btn btn-primary">üß† Train AI</button>
                <button onclick="toggleTraining()" class="btn btn-secondary">‚ùå Cancel</button>
                <button onclick="clearKnowledge()" class="btn btn-secondary">üóëÔ∏è Clear Knowledge</button>
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask me anything about FPL..." class="chat-input" autocomplete="off">
            </div>
            <div class="action-buttons">
                <button id="trainButton" onclick="toggleTraining()" class="train-button" title="Train AI with FPL data">
                    üìö
                </button>
                <button id="sendButton" onclick="sendMessage()" class="send-button" aria-label="Send Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        let messageCount = 0;
        let fplKnowledge = [];
        let trainingMode = false;
        
        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            loadKnowledge();
            showWelcomeMessage();
            
            // Handle Enter key
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        function loadKnowledge() {
            const saved = localStorage.getItem('fplKnowledge');
            if (saved) {
                fplKnowledge = JSON.parse(saved);
                updateKnowledgeStatus();
            }
        }
        
        function saveKnowledge() {
            localStorage.setItem('fplKnowledge', JSON.stringify(fplKnowledge));
            updateKnowledgeStatus();
        }
        
        function updateKnowledgeStatus() {
            const statusEl = document.getElementById('statusIndicator');
            if (fplKnowledge.length > 0) {
                statusEl.textContent = `üìö ${fplKnowledge.length} trained items`;
                statusEl.className = 'status-indicator status-trained';
            } else {
                statusEl.textContent = 'üü¢ Ready to train';
                statusEl.className = 'status-indicator status-online';
            }
        }
        
        function toggleTraining() {
            trainingMode = !trainingMode;
            const panel = document.getElementById('trainingPanel');
            const button = document.getElementById('trainButton');
            
            if (trainingMode) {
                panel.classList.add('active');
                button.style.background = '#ef4444';
                button.title = 'Close training panel';
                document.getElementById('trainingInput').focus();
            } else {
                panel.classList.remove('active');
                button.style.background = '#f59e0b';
                button.title = 'Train AI with FPL data';
            }
        }
        
        function trainAI() {
            const input = document.getElementById('trainingInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Please enter some FPL data to train on.');
                return;
            }
            
            // Parse and store training data
            const trainingItem = {
                id: Date.now(),
                content: text,
                timestamp: new Date().toISOString(),
                keywords: extractKeywords(text)
            };
            
            fplKnowledge.push(trainingItem);
            saveKnowledge();
            
            // Clear input and close panel
            input.value = '';
            toggleTraining();
            
            // Show confirmation
            displayAIMessage(`‚úÖ **Training complete!** 

I've learned from your FPL data. I now have **${fplKnowledge.length}** pieces of FPL knowledge to help answer your questions.

The information included: ${trainingItem.keywords.slice(0, 5).join(', ')}${trainingItem.keywords.length > 5 ? '...' : ''}

Try asking me something related to this data!`);
        }
        
        function extractKeywords(text) {
            const fplTerms = [
                'haaland', 'salah', 'palmer', 'saka', 'son', 'bruno', 'kdb', 'watkins', 'isak', 'nunez',
                'captain', 'transfer', 'wildcard', 'free hit', 'bench boost', 'triple captain',
                'gameweek', 'fixture', 'form', 'price', 'ownership', 'differential', 'template',
                'defender', 'midfielder', 'forward', 'goalkeeper', 'premium', 'budget',
                'rotation', 'injury', 'suspension', 'yellow', 'red card', 'clean sheet',
                'goal', 'assist', 'bonus', 'save', 'penalty', 'corners', 'crosses'
            ];
            
            const words = text.toLowerCase().split(/\W+/);
            const keywords = [];
            
            for (const term of fplTerms) {
                if (words.some(word => word.includes(term) || term.includes(word))) {
                    keywords.push(term);
                }
            }
            
            // Add any capitalized words (likely player names)
            const caps = text.match(/\b[A-Z][a-z]+\b/g) || [];
            keywords.push(...caps.slice(0, 10));
            
            return [...new Set(keywords)];
        }
        
        function clearKnowledge() {
            if (confirm('Are you sure you want to clear all FPL training data?')) {
                fplKnowledge = [];
                saveKnowledge();
                toggleTraining();
                displayAIMessage('üóëÔ∏è **Knowledge cleared.** All training data has been removed. You can train me with new FPL information using the training panel.');
            }
        }
        
        function showWelcomeMessage() {
            setTimeout(() => {
                const knowledgeCount = fplKnowledge.length;
                const message = `‚öΩ **Welcome to your FPL AI Expert!**

I'm a Fantasy Premier League specialist that you can train with your own data. I can help with:

‚Ä¢ **Player Analysis** - Form, fixtures, differentials
‚Ä¢ **Transfer Strategy** - When to buy/sell, price predictions  
‚Ä¢ **Captain Picks** - EO analysis, fixture difficulty
‚Ä¢ **Chip Strategy** - Wildcard, Free Hit, Bench Boost timing
‚Ä¢ **Team Building** - Template vs differential approaches
‚Ä¢ **Gameweek Planning** - Short and long-term strategy

üìö **Current Knowledge:** ${knowledgeCount > 0 ? `${knowledgeCount} trained items` : 'Ready for training'}
üéØ **Specialized in:** FPL strategy and analysis
‚ö° **Trainable:** Use the üìö button to teach me new FPL data

${knowledgeCount === 0 ? 
'**Get started:** Click the üìö button to train me with FPL articles, stats, or insights!' : 
'What FPL question can I help you with?'}`;
                
                displayAIMessage(message);
            }, 500);
        }
        
        async function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Rate limiting
            if (messageCount >= 20) {
                displayErrorMessage('Rate limit reached. Please refresh the page to continue.');
                return;
            }
            
            messageCount++;
            
            // Display user message
            displayUserMessage(message);
            
            // Clear input
            input.value = '';
            
            // Disable send button
            toggleSendButton(false);
            
            // Show thinking and get AI response
            await getFPLResponse(message);
            
            // Re-enable send button
            toggleSendButton(true);
        }
        
        function displayUserMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-avatar user-avatar">üë§</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayAIMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message';
            
            msgDiv.innerHTML = `
                <div class="message-avatar ai-avatar">‚öΩ</div>
                <div class="message-content">${formatMessage(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayErrorMessage(errorText) {
            const messagesDiv = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorText;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }
        
        async function getFPLResponse(message) {
            // Show thinking indicator
            showThinking();
            
            try {
                // Simulate AI processing time
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 2000));
                
                // Generate FPL expert response using training data
                const response = generateFPLExpertResponse(message);
                
                // Remove thinking indicator
                removeThinking();
                
                // Display response
                displayAIMessage(response);
                
            } catch (error) {
                console.error('FPL AI error:', error);
                removeThinking();
                displayAIMessage('Sorry, I encountered an error analyzing your FPL question. Please try again.');
            }
        }
        
        function generateFPLExpertResponse(query) {
            const lowerQuery = query.toLowerCase();
            
            // Search training data for relevant information
            const relevantKnowledge = findRelevantKnowledge(query);
            
            // Generate response based on query type and available knowledge
            if (lowerQuery.includes('captain') || lowerQuery.includes('(c)')) {
                return generateCaptainAdvice(query, relevantKnowledge);
            } else if (lowerQuery.includes('transfer') || lowerQuery.includes('buy') || lowerQuery.includes('sell')) {
                return generateTransferAdvice(query, relevantKnowledge);
            } else if (lowerQuery.includes('wildcard') || lowerQuery.includes('free hit') || lowerQuery.includes('chip')) {
                return generateChipAdvice(query, relevantKnowledge);
            } else if (lowerQuery.includes('team') || lowerQuery.includes('squad')) {
                return generateTeamAdvice(query, relevantKnowledge);
            } else if (containsPlayerName(lowerQuery)) {
                return generatePlayerAnalysis(query, relevantKnowledge);
            } else if (lowerQuery.includes('gameweek') || lowerQuery.includes('gw')) {
                return generateGameweekAdvice(query, relevantKnowledge);
            } else {
                return generateGeneralFPLAdvice(query, relevantKnowledge);
            }
        }
        
        function findRelevantKnowledge(query) {
            const queryWords = query.toLowerCase().split(/\W+/);
            const relevant = [];
            
            for (const item of fplKnowledge) {
                let score = 0;
                const content = item.content.toLowerCase();
                
                // Score based on keyword matches
                for (const keyword of item.keywords) {
                    if (queryWords.some(word => word.includes(keyword.toLowerCase()) || keyword.toLowerCase().includes(word))) {
                        score += 10;
                    }
                }
                
                // Score based on direct content matches
                for (const word of queryWords) {
                    if (word.length > 3 && content.includes(word)) {
                        score += 5;
                    }
                }
                
                if (score > 0) {
                    relevant.push({ ...item, score });
                }
            }
            
            return relevant.sort((a, b) => b.score - a.score).slice(0, 3);
        }
        
        function generateCaptainAdvice(query, knowledge) {
            let response = "üèÜ **Captain Advice:**\n\n";
            
            if (knowledge.length > 0) {
                response += "Based on your training data:\n\n";
                knowledge.forEach((item, i) => {
                    const snippet = item.content.substring(0, 150) + '...';
                    response += `${i + 1}. ${snippet}\n\n`;
                });
                response += "**My recommendation:** ";
            }
            
            response += "Consider these captain factors:\n\n";
            response += "‚Ä¢ **Fixture difficulty** - Look for favorable matchups\n";
            response += "‚Ä¢ **Recent form** - Players scoring/assisting consistently\n";
            response += "‚Ä¢ **Effective ownership** - Balance risk vs reward\n";
            response += "‚Ä¢ **Injury status** - Avoid rotation risks\n\n";
            response += "Popular captain options are usually Haaland, Salah, and Palmer when they have good fixtures.";
            
            return response;
        }
        
        function generateTransferAdvice(query, knowledge) {
            let response = "üîÑ **Transfer Strategy:**\n\n";
            
            if (knowledge.length > 0) {
                response += "From your training data:\n\n";
                const relevantSnippet = knowledge[0].content.substring(0, 200) + '...';
                response += `üìä ${relevantSnippet}\n\n`;
            }
            
            response += "**Key transfer principles:**\n\n";
            response += "‚Ä¢ **Form over fixtures** - Prioritize in-form players\n";
            response += "‚Ä¢ **Price trends** - Buy before rises, sell before falls\n";
            response += "‚Ä¢ **Fixture runs** - Plan 3-4 gameweeks ahead\n";
            response += "‚Ä¢ **Team structure** - Maintain playing XI balance\n\n";
            response += "üí° **Tip:** Use your free transfer wisely and avoid hits unless necessary for urgent moves.";
            
            return response;
        }
        
        function generateChipAdvice(query, knowledge) {
            let response = "üéØ **Chip Strategy:**\n\n";
            
            if (knowledge.length > 0) {
                response += "Based on your data:\n\n";
                const chipInfo = knowledge.find(k => k.keywords.some(kw => 
                    ['wildcard', 'free hit', 'bench boost', 'triple captain'].includes(kw.toLowerCase())
                ));
                if (chipInfo) {
                    response += `üìà ${chipInfo.content.substring(0, 180)}...\n\n`;
                }
            }
            
            response += "**Optimal chip timing:**\n\n";
            response += "‚Ä¢ **Wildcard** - Use during international breaks or when team needs overhaul\n";
            response += "‚Ä¢ **Free Hit** - Double gameweeks or blank gameweeks\n";
            response += "‚Ä¢ **Bench Boost** - Strong bench + double gameweek\n";
            response += "‚Ä¢ **Triple Captain** - Safe pick in double gameweek\n\n";
            response += "‚è∞ Plan ahead - chips are most effective when used strategically, not reactively.";
            
            return response;
        }
        
        function generatePlayerAnalysis(query, knowledge) {
            const playerName = extractPlayerName(query);
            let response = `üë§ **Player Analysis: ${playerName}**\n\n`;
            
            if (knowledge.length > 0) {
                const playerData = knowledge.find(k => 
                    k.keywords.some(kw => kw.toLowerCase().includes(playerName.toLowerCase()))
                );
                if (playerData) {
                    response += `üìä **Your Training Data:**\n${playerData.content.substring(0, 250)}...\n\n`;
                }
            }
            
            response += "**Analysis Framework:**\n\n";
            response += "‚Ä¢ **Recent form** - Last 5 gameweeks performance\n";
            response += "‚Ä¢ **Fixture analysis** - Upcoming difficulty rating\n";
            response += "‚Ä¢ **Underlying stats** - xG, xA, key passes\n";
            response += "‚Ä¢ **Price trends** - Current trajectory\n";
            response += "‚Ä¢ **Rotation risk** - Manager's recent selections\n\n";
            response += `üí≠ Need more specific analysis? Train me with recent ${playerName} stats or news!`;
            
            return response;
        }
        
        function generateTeamAdvice(query, knowledge) {
            let response = "üèÜ **Team Strategy:**\n\n";
            
            if (knowledge.length > 0) {
                response += "Insights from your training:\n\n";
                const teamData = knowledge.find(k => 
                    k.keywords.some(kw => ['team', 'squad', 'formation', 'structure'].includes(kw.toLowerCase()))
                );
                if (teamData) {
                    response += `üéØ ${teamData.content.substring(0, 200)}...\n\n`;
                }
            }
            
            response += "**Team building principles:**\n\n";
            response += "‚Ä¢ **Balance** - Premium players + budget enablers\n";
            response += "‚Ä¢ **Playing time** - Ensure 11 starters minimum\n";
            response += "‚Ä¢ **Fixture rotation** - Plan for different gameweeks\n";
            response += "‚Ä¢ **Team correlation** - Avoid too many from same team\n\n";
            response += "üìà Current template: 3-5-2 or 3-4-3 with premium forwards/mids.";
            
            return response;
        }
        
        function generateGameweekAdvice(query, knowledge) {
            let response = "üìÖ **Gameweek Planning:**\n\n";
            
            if (knowledge.length > 0) {
                response += "From your gameweek data:\n\n";
                const gwData = knowledge.find(k => 
                    k.keywords.some(kw => kw.toLowerCase().includes('gameweek') || kw.toLowerCase().includes('gw'))
                );
                if (gwData) {
                    response += `üìã ${gwData.content.substring(0, 200)}...\n\n`;
                }
            }
            
            response += "**Gameweek strategy:**\n\n";
            response += "‚Ä¢ **Fixture analysis** - Check team schedules\n";

                'bowen', 'paqueta', 'gordon', 'barnes', 'wissa', 'solanke'
            ];

        function extractPlayerName(query) {
            const words = query.split(' ');
            const capitalized = words.find(word => /^[A-Z][a-z]+$/.test(word));
            return capitalized || 'this player';
