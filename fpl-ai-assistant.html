        }
        
        .page-container {
            max-width: 1400px;
            margin: 0 auto;

        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(56, 0, 60, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px auto;

        .chat-header {
            background: linear-gradient(135deg, #38003c, #00ff87);
            color: white;

        .user-message {

        .message-avatar {

            display: flex;

            flex-shrink: 0;

        .user-avatar {
            background: #6b7280;
        }
        
        .ai-avatar {
            background: linear-gradient(135deg, #38003c, #00ff87);
        }
        
        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }
        
        .user-message .message-content {
            background: #38003c;
            color: white;
        }
        
        .ai-message .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
        }
        
        .thinking-indicator {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .thinking-content {
            background: #f3f4f6;
            padding: 15px 20px;
            border-radius: 18px;
            color: #6b7280;
            font-style: italic;
            max-width: 70%;
        }
        
        .thinking-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }
        
        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: #38003c;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: flex-end;

            flex: 1;

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;

            justify-content: center;

            font-size: 1.2rem;
            background: linear-gradient(135deg, #38003c, #00ff87);
            color: white;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;

            .message-content {

<body>

    <div class="header" include="./header.html"></div>
    
    <!-- Main Content -->
    <main class="page-container">
        <div class="ai-assistant-hero">
            <h1>🤖 Free AI Assistant</h1>
            <p>Powered by open source LLMs - completely free, no API keys required!</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>🤖 Free AI Assistant</h2>
                <p>Powered by open source AI models - ask me anything!</p>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Ask me anything..." class="chat-input" autocomplete="off">
                </div>
                <button id="sendButton" onclick="sendMessage()" class="send-button" aria-label="Send Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>

    <div class="footer" include="./footer.html"></div>
    
    <!-- Site Scripts -->
    <script src="/index.js"></script>
    
    <script src="/ai-assistant-sidebar.js"></script>
    
    <script>
        // Use the same AI logic from the sidebar but adapt it for the main page
        let aiAssistant;
        let messageCount = 0;
        let isTyping = false;

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize with sidebar AI logic
            if (window.fplAISidebar) {
                // Borrow the AI processing logic from sidebar
                aiAssistant = window.fplAISidebar;
            }
            
            showWelcomeMessage();
            
            // Handle Enter key
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        function showWelcomeMessage() {
            const welcomeText = "👋 **Welcome to your FPL AI Assistant!**\n\nI have access to real-time data, advanced analytics, and expert insights to help you dominate your mini-leagues.\n\nAsk me about:\n• Captain picks & differentials\n• Transfer recommendations  \n• Value players & budgets\n• Fixture analysis\n• Wildcard & chip strategies\n\nLet's get you to the top! 🚀";
            displayAIMessage(welcomeText);
        }

        async function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Check message limits (same as sidebar)
            const hasAccess = await checkMessageLimit();
            if (!hasAccess) {
                displayAIMessage("🚀 **Upgrade to Premium for More AI Assistance!**\n\nYou've reached your daily AI query limit. Upgrade to get:\n\n⚽ **Starter ($2/month)**: 50 AI queries per day\n🏆 **Pro ($7/month)**: Unlimited AI queries\n\n✅ **Advanced FPL analytics**\n✅ **Exclusive transfer insights**\n✅ **Priority captain recommendations**");
                return;
            }

            // Display user message
            displayUserMessage(message);

            // Clear input
            input.value = '';

            // Disable send button
            toggleSendButton(false);

            // Show thinking and get AI response using sidebar logic
            await getAIResponse(message);

            // Re-enable send button
            toggleSendButton(true);
        }

        async function checkMessageLimit() {
            // Use same logic as sidebar
            if (window.premiumAccessControl) {
                const userStatus = window.premiumAccessControl.getUserStatus();
                const access = window.premiumAccessControl.hasAccess('fpl-ai-assistant.html');
                
                if (access.hasAccess) {
                    if (!access.unlimited && access.remaining <= 0) {
                        return false;
                    }
                    window.premiumAccessControl.updateDailyUsage('ai-assistant');
                    return true;
                }
                return false;
            }
            
            // Fallback - free users get 5 messages
            if (messageCount >= 5) {
                return false;
            }
            messageCount++;
            return true;
        }

        async function getAIResponse(message) {
            showThinking();

            try {
                let response;
                
                // Use sidebar AI processing if available
                if (aiAssistant && aiAssistant.processQuery) {
                    response = await aiAssistant.processQuery(message);
                } else {
                    // Fallback to built-in FPL responses
                    response = generateFPLResponse(message);
                }

                removeThinking();
                displayAIMessage(response);

            } catch (error) {
                console.error('AI error:', error);
                removeThinking();
                displayAIMessage('Sorry, I encountered an error. Please try again in a moment.');
            }
        }

        function generateFPLResponse(query) {
            const lowerQuery = query.toLowerCase();
            
            if (lowerQuery.includes('captain')) {
                return `🎯 **Captain Recommendations:**\n\n**Top Picks:**\n• **Mohamed Salah** - Excellent form, penalty taker\n• **Erling Haaland** - High ceiling, Man City assets\n• **Cole Palmer** - In-form, good fixtures\n\n**Differential Options:**\n• **Bryan Mbeumo** - Low ownership, great value\n• **Alexander Isak** - Inform striker, good fixtures\n\n*Choose based on your mini-league position and risk tolerance!*`;
            }
            
            if (lowerQuery.includes('transfer')) {
                return `🔄 **Transfer Recommendations:**\n\n**Hot Picks:**\n• **Bryan Mbeumo** (£7.5m) - Excellent form\n• **Chris Wood** (£6.5m) - Budget striker option\n• **Anthony Gordon** (£7.5m) - Good fixtures ahead\n\n**Players to Consider Selling:**\n• Injured players or those with tough fixtures\n• Underperforming premium assets\n• Players facing rotation\n\n*Bank transfers when possible for flexibility!*`;
            }
            
            if (lowerQuery.includes('value') || lowerQuery.includes('budget')) {
                return `💰 **Best Value Picks:**\n\n**Budget Gems:**\n• **Bryan Mbeumo** - £7.5m (Amazing points per million)\n• **Chris Wood** - £6.5m (Reliable penalty taker)\n• **Anthony Gordon** - £7.5m (Consistent returns)\n\n**Mid-Price Options:**\n• **Cole Palmer** - £10.5m (Chelsea's main man)\n• **Alexander Isak** - £8.5m (Newcastle's key striker)\n\n*Focus on players with good minutes and consistent returns!*`;
            }
            
            return `🤖 **FPL AI Assistant:**\n\nI can help you with:\n• **Captain picks** - Who to give the armband\n• **Transfer advice** - Best players to bring in/out\n• **Value analysis** - Budget-friendly options\n• **Fixture analysis** - Which teams have good runs\n• **Chip strategy** - When to use wildcards, etc.\n\nWhat specific area would you like help with?`;
        }

        function displayUserMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-avatar user-avatar">👤</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function displayAIMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message';
            
            msgDiv.innerHTML = `
                <div class="message-avatar ai-avatar">🤖</div>
                <div class="message-content">${formatMessage(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        function showThinking() {
            isTyping = true;
            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.id = 'thinkingIndicator';
            
            const thoughts = [
                "🤖 Analyzing FPL data...",
                "📊 Processing player stats...",
                "🎯 Calculating recommendations...",
                "⚽ Checking fixtures and form...",
                "💡 Preparing smart advice..."
            ];
            const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
            
            thinkingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">🤖</div>
                <div class="thinking-content">
                    ${thought}
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(thinkingDiv);
            scrollToBottom();
        }

        function removeThinking() {
            const indicator = document.getElementById('thinkingIndicator');
            if (indicator) {
                indicator.remove();
            }
            isTyping = false;
        }

        function toggleSendButton(enabled) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !enabled;
        }

        function formatMessage(message) {
            return message
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f1f5f9; padding: 2px 6px; border-radius: 4px;">$1</code>')
                .replace(/• /g, '• ');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
