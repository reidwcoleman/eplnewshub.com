        let isTyping = false;
        let messageCount = 0;
        
        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            showWelcomeMessage();
            
            // Handle Enter key
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        
        
        
        
        
        
        
        function showWelcomeMessage() {
            setTimeout(() => {
                const message = `🌪️ **Welcome to your Mistral AI Assistant!**

I'm **Mistral AI** - your intelligent helper for any question or task. I can assist with:

**🌐 My Capabilities:**
• **Programming & Coding** - Debug, explain, write code in any language
• **Science & Math** - Explain concepts, solve problems, research topics
• **Creative Writing** - Stories, essays, poems, brainstorming ideas
• **Learning & Education** - Explanations, tutorials, homework help
• **Analysis & Research** - Data analysis, report writing, fact-checking
• **Problem Solving** - Strategic thinking, decision support

**💪 What I Excel At:**
• **Multi-topic Expertise** - Science, technology, humanities, arts
• **Code Generation** - Write, debug, and optimize code
• **Creative Tasks** - Writing, brainstorming, content creation
• **Educational Support** - Explain complex topics simply
• **Conversational AI** - Natural, helpful dialogue on any subject
• **Language Tasks** - Translation, grammar, writing assistance

🌪️ **Powered by:** Mistral AI (Advanced Open Source LLM)
⚡ **Ready for:** Any question, any topic, any challenge!

Ask me about **anything** - I'm here to help with whatever you're curious about!`;
                
                displayAIMessage(message);
            }, 500);
        }
        
        async function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Rate limiting
            if (messageCount >= 20) {
                displayErrorMessage('Rate limit reached. Please refresh the page to continue.');
                return;
            }
            
            messageCount++;
            
            // Display user message
            displayUserMessage(message);
            
            // Clear input
            input.value = '';
            
            // Disable send button
            toggleSendButton(false);
            
            // Show thinking and get AI response
            await getAIResponse(message);
            
            // Re-enable send button
            toggleSendButton(true);
        }
        
        function displayUserMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-avatar user-avatar">👤</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayAIMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message';
            
            msgDiv.innerHTML = `
                <div class="message-avatar ai-avatar">🧠</div>
                <div class="message-content">${formatMessage(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayErrorMessage(errorText) {
            const messagesDiv = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorText;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }
        
        async function getAIResponse(message) {
            // Show thinking indicator
            showThinking();
            
            try {
                // Get real Llama AI response
                const response = await queryMistralAI(message);
                
                // Remove thinking indicator
                removeThinking();
                
                // Display response
                displayAIMessage(response);
                
            } catch (error) {
                console.error('Mistral AI error:', error);
                removeThinking();
                displayAIMessage('Sorry, I encountered an error with the Mistral AI service. Please try again in a moment.');
            }
        }
        
        
        
        
        
        async function queryMistralAI(query) {
            try {
                // Build simple system prompt for Mistral AI
                const systemPrompt = `You are Mistral AI, a helpful and knowledgeable assistant that can answer questions on any topic. You have expertise in:

- General knowledge and conversations
- Science, technology, and mathematics
- Coding and programming help
- Creative writing and analysis
- History, culture, and current events
- Problem-solving and critical thinking
- Research and data analysis
- Educational explanations and tutoring

Provide helpful responses that are:
- Accurate and informative
- Clear and well-structured
- Tailored to the user's question
- Educational when appropriate
- Actionable when relevant

User question: ${query}

Mistral AI Response:`;

                // Try Hugging Face Inference API first with Mistral model
                try {
                    const response = await fetch('https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer YOUR_HF_TOKEN', // User would need to add their token
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: systemPrompt,
                            parameters: {
                                max_new_tokens: 400,
                                temperature: 0.7,
                                top_p: 0.9,
                                do_sample: true
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data[0] && data[0].generated_text) {
                            const fullResponse = data[0].generated_text;
                            // Extract only the new response after our prompt
                            const aiResponse = fullResponse.replace(systemPrompt, '').trim();
                            if (aiResponse.length > 50) {
                                return aiResponse;
                            }
                        }
                    }
                } catch (error) {
                    console.log('Hugging Face API failed:', error.message);
                }
                
                // Fallback to Replicate API with Mistral model
                try {
                    const response = await fetch('https://api.replicate.com/v1/predictions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Token YOUR_REPLICATE_TOKEN', // User would need to add their token
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            version: "mistralai/mixtral-8x7b-instruct-v0.1",
                            input: {
                                prompt: systemPrompt,
                                max_new_tokens: 400,
                                temperature: 0.7
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const prediction = await response.json();
                        // Poll for completion (simplified for demo)
                        const result = await pollReplicateResult(prediction.id);
                        if (result && result.output) {
                            return result.output.join('');
                        }
                    }
                } catch (error) {
                    console.log('Replicate API failed:', error.message);
                }
                
                // Final fallback: Simulate Qwen FPL-style response
                console.log('Using Qwen FPL-style fallback response');
                return generateQwenFPLStyleResponse(query);
                
            } catch (error) {
                console.error('All Qwen services failed:', error);
                return generateQwenFPLStyleResponse(query);
            }
        }
        
        async function pollReplicateResult(predictionId) {
            // Simplified polling - in production you'd want proper polling with delays
            try {
                const response = await fetch(`https://api.replicate.com/v1/predictions/${predictionId}`, {
                    headers: {
                        'Authorization': 'Token YOUR_REPLICATE_TOKEN'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'succeeded') {
                        return data;
                    }
                }
            } catch (error) {
                console.log('Polling failed:', error);
            }
            return null;
        }

            } else {

            isTyping = true;
            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.id = 'thinkingIndicator';
            
            const thoughts = [
                "🧠 Processing your question...",
                "🌪️ Mistral AI analyzing your request...",
                "📊 Generating intelligent response...",
                "🎯 Crafting helpful answer...",
                "🔍 Researching information...",

            const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
            
            thinkingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">🌪️</div>
                <div class="thinking-content">
                    ${thought}
                    <div class="thinking-dots">
                        <span></span>

            `;
            
            messagesDiv.appendChild(thinkingDiv);

            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.id = 'thinkingIndicator';
            
            thinkingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">🔍</div>
                <div class="thinking-content">
                    🔍 Searching Google for latest FPL data...
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(thinkingDiv);
            scrollToBottom();
            
            // Update to show Llama AI processing after search
            setTimeout(() => {
                thinkingDiv.innerHTML = `
                    <div class="message-avatar ai-avatar">🦙</div>
                    <div class="thinking-content">
                        🦙 Llama AI analyzing search results + your training data...
                        <div class="thinking-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
            }, 2000);
        }
        
        function removeThinking() {
            const indicator = document.getElementById('thinkingIndicator');
            if (indicator) {
                indicator.remove();
            }
            isTyping = false;
        }
        
        function toggleSendButton(enabled) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !enabled;
        }
        
        function formatMessage(message) {
            return message
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f1f5f9; padding: 2px 6px; border-radius: 4px;">$1</code>')
                .replace(/• /g, '• ');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Add example FPL questions
        function addFPLExamples() {
            setTimeout(() => {
                const examples = [
                    "Explain quantum physics simply",
                    "Help me debug JavaScript code",
                    "Write a short story about space",
                    "Best Python libraries for AI?",
                    "How do I learn machine learning?",
                    "Explain blockchain technology"
                ];
                
                const messagesDiv = document.getElementById('chatMessages');
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'message ai-message';
                exampleDiv.innerHTML = `
                    <div class="message-avatar ai-avatar">💡</div>
                    <div class="message-content">
                        <p><strong>Try these questions (any topic!):</strong></p>
                        <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px;">
                            ${examples.map(ex => `
                                <button onclick="askExample('${ex}')" style="
                                    background: #f0fdf4; 
                                    border: 1px solid #bbf7d0; 
                                    border-radius: 20px; 
                                    padding: 8px 16px; 
                                    font-size: 0.9rem; 
                                    cursor: pointer;
                                    transition: all 0.2s;
                                    color: #166534;
                                " onmouseover="this.style.background='#dcfce7'" onmouseout="this.style.background='#f0fdf4'">
                                    ${ex}
                                </button>
                            `).join('')}
                        </div>
                        <p style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                            💡 <strong>Pro tip:</strong> I can answer ANY question using Mistral AI's advanced language capabilities!
                        </p>
                    </div>
                `;
                messagesDiv.appendChild(exampleDiv);
                scrollToBottom();
            }, 2000);
        }
        
        function askExample(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }
        
        // Add FPL examples after welcome
        setTimeout(addFPLExamples, 1000);
    </script>
