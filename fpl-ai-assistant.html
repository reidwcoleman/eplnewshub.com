    <script>
        let isTyping = false;
        let messageCount = 0;
        
        // Initialize chat
        document.addEventListener('DOMContentLoaded', () => {
            showWelcomeMessage();
            
            // Handle Enter key
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        
        
        
        
        
        
        
        function showWelcomeMessage() {
            setTimeout(() => {
                const message = `üå™Ô∏è **Welcome to your Mistral AI Assistant!**

I'm **Mistral AI** - your intelligent helper for any question or task. I can assist with:

**üåê My Capabilities:**
‚Ä¢ **Programming & Coding** - Debug, explain, write code in any language
‚Ä¢ **Science & Math** - Explain concepts, solve problems, research topics
‚Ä¢ **Creative Writing** - Stories, essays, poems, brainstorming ideas
‚Ä¢ **Learning & Education** - Explanations, tutorials, homework help
‚Ä¢ **Analysis & Research** - Data analysis, report writing, fact-checking
‚Ä¢ **Problem Solving** - Strategic thinking, decision support

**üí™ What I Excel At:**
‚Ä¢ **Multi-topic Expertise** - Science, technology, humanities, arts
‚Ä¢ **Code Generation** - Write, debug, and optimize code
‚Ä¢ **Creative Tasks** - Writing, brainstorming, content creation
‚Ä¢ **Educational Support** - Explain complex topics simply
‚Ä¢ **Conversational AI** - Natural, helpful dialogue on any subject
‚Ä¢ **Language Tasks** - Translation, grammar, writing assistance

üå™Ô∏è **Powered by:** Mistral AI (Advanced Open Source LLM)
‚ö° **Ready for:** Any question, any topic, any challenge!

Ask me about **anything** - I'm here to help with whatever you're curious about!`;
                
                displayAIMessage(message);
            }, 500);
        }
        
        async function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Rate limiting
            if (messageCount >= 20) {
                displayErrorMessage('Rate limit reached. Please refresh the page to continue.');
                return;
            }
            
            messageCount++;
            
            // Display user message
            displayUserMessage(message);
            
            // Clear input
            input.value = '';
            
            // Disable send button
            toggleSendButton(false);
            
            // Show thinking and get AI response
            await getAIResponse(message);
            
            // Re-enable send button
            toggleSendButton(true);
        }
        
        function displayUserMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user-message';
            msgDiv.innerHTML = `
                <div class="message-content">${escapeHtml(message)}</div>
                <div class="message-avatar user-avatar">üë§</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayAIMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message';
            
            msgDiv.innerHTML = `
                <div class="message-avatar ai-avatar">üß†</div>
                <div class="message-content">${formatMessage(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }
        
        function displayErrorMessage(errorText) {
            const messagesDiv = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorText;
            messagesDiv.appendChild(errorDiv);
            scrollToBottom();
        }
        
        async function getAIResponse(message) {
            // Show thinking indicator
            showThinking();
            
            try {
                // Get real Llama AI response
                const response = await queryMistralAI(message);
                
                // Remove thinking indicator
                removeThinking();
                
                // Display response
                displayAIMessage(response);
                
            } catch (error) {
                console.error('Mistral AI error:', error);
                removeThinking();
                displayAIMessage('Sorry, I encountered an error with the Mistral AI service. Please try again in a moment.');
            }
        }
        
        
        
        
        
        async function queryMistralAI(query) {
            try {
                // Build simple system prompt for Mistral AI
                const systemPrompt = `You are Mistral AI, a helpful and knowledgeable assistant that can answer questions on any topic. You have expertise in:

- General knowledge and conversations
- Science, technology, and mathematics
- Coding and programming help
- Creative writing and analysis
- History, culture, and current events
- Problem-solving and critical thinking
- Research and data analysis
- Educational explanations and tutoring

Provide helpful responses that are:
- Accurate and informative
- Clear and well-structured
- Tailored to the user's question
- Educational when appropriate
- Actionable when relevant

User question: ${query}

Mistral AI Response:`;

                // Try Ollama first (local Mistral instance)
                try {
                    const response = await fetch('http://localhost:11434/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'mistral',
                            prompt: query,
                            stream: false,
                            options: {
                                temperature: 0.7,
                                top_p: 0.9,
                                num_predict: 500
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.response && data.response.length > 10) {
                            return data.response;
                        }
                    }
                } catch (error) {
                    console.log('Ollama local instance not available:', error.message);
                }

                // Try OpenRouter API with Mistral model
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer sk-or-v1-YOUR_OPENROUTER_KEY', // User would need to add their key
                            'Content-Type': 'application/json',
                            'HTTP-Referer': window.location.href,
                            'X-Title': 'EPL News Hub AI Assistant'
                        },
                        body: JSON.stringify({
                            model: 'mistralai/mistral-7b-instruct:free',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are Mistral AI, a helpful and knowledgeable assistant. Provide clear, accurate, and helpful responses to any question on any topic.'
                                },
                                {
                                    role: 'user',
                                    content: query
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.choices && data.choices[0] && data.choices[0].message) {
                            return data.choices[0].message.content;
                        }
                    }
                } catch (error) {
                    console.log('OpenRouter API failed:', error.message);
                }
                
                // Final fallback: Generic helpful response encouraging proper setup
                console.log('All Mistral services failed, using fallback');
                return `ü§ñ **Mistral AI Setup Required**

I'm configured to use Mistral AI, but I need proper setup to give you real AI responses.

**To enable real Mistral AI responses:**

**Option 1: Local Ollama (Recommended)**
1. Install Ollama: \`curl -fsSL https://ollama.ai/install.sh | sh\`
2. Run: \`ollama pull mistral\`
3. Start: \`ollama serve\`

**Option 2: OpenRouter API**
1. Get API key from openrouter.ai
2. Replace "YOUR_OPENROUTER_KEY" in the code

**Your question was:** "${query}"

Once properly configured, I'll provide intelligent responses powered by Mistral AI for any topic - programming, science, creative writing, general knowledge, and more!`;
                
            } catch (error) {
                console.error('All Mistral services failed:', error);
                return `‚ùå **Connection Error**

I'm having trouble connecting to Mistral AI services. Please check:

1. **Internet connection**
2. **Ollama setup** (if using local): \`ollama serve\`
3. **API configuration** (if using OpenRouter)

Your question: "${query}"

Try refreshing the page or setting up Ollama locally for the best experience!`;
            }
        }
        
        
        
        function showThinking() {
            isTyping = true;
            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.id = 'thinkingIndicator';
            
            const thoughts = [
                "üß† Processing your question...",
                "üå™Ô∏è Mistral AI analyzing your request...",
                "üìä Generating intelligent response...",
                "üéØ Crafting helpful answer...",
                "üîç Researching information...",
                "‚öôÔ∏è Thinking through the problem..."
            ];
            const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
            
            thinkingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">üå™Ô∏è</div>
                <div class="thinking-content">
                    ${thought}
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(thinkingDiv);
            scrollToBottom();
        }
        
        function showThinkingWithSearch() {
            isTyping = true;
            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-indicator';
            thinkingDiv.id = 'thinkingIndicator';
            
            thinkingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">üîç</div>
                <div class="thinking-content">
                    üîç Searching Google for latest FPL data...
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(thinkingDiv);
            scrollToBottom();
            
            // Update to show Llama AI processing after search
            setTimeout(() => {
                thinkingDiv.innerHTML = `
                    <div class="message-avatar ai-avatar">ü¶ô</div>
                    <div class="thinking-content">
                        ü¶ô Llama AI analyzing search results + your training data...
                        <div class="thinking-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
            }, 2000);
        }
        
        function removeThinking() {
            const indicator = document.getElementById('thinkingIndicator');
            if (indicator) {
                indicator.remove();
            }
            isTyping = false;
        }
        
        function toggleSendButton(enabled) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !enabled;
        }
        
        function formatMessage(message) {
            return message
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f1f5f9; padding: 2px 6px; border-radius: 4px;">$1</code>')
                .replace(/‚Ä¢ /g, '‚Ä¢ ');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Add example FPL questions
        function addFPLExamples() {
            setTimeout(() => {
                const examples = [
                    "Explain quantum physics simply",
                    "Help me debug JavaScript code",
                    "Write a short story about space",
                    "Best Python libraries for AI?",
                    "How do I learn machine learning?",
                    "Explain blockchain technology"
                ];
                
                const messagesDiv = document.getElementById('chatMessages');
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'message ai-message';
                exampleDiv.innerHTML = `
                    <div class="message-avatar ai-avatar">üí°</div>
                    <div class="message-content">
                        <p><strong>Try these questions (any topic!):</strong></p>
                        <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px;">
                            ${examples.map(ex => `
                                <button onclick="askExample('${ex}')" style="
                                    background: #f0fdf4; 
                                    border: 1px solid #bbf7d0; 
                                    border-radius: 20px; 
                                    padding: 8px 16px; 
                                    font-size: 0.9rem; 
                                    cursor: pointer;
                                    transition: all 0.2s;
                                    color: #166534;
                                " onmouseover="this.style.background='#dcfce7'" onmouseout="this.style.background='#f0fdf4'">
                                    ${ex}
                                </button>
                            `).join('')}
                        </div>
                        <p style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                            üí° <strong>Pro tip:</strong> I can answer ANY question using Mistral AI's advanced language capabilities!
                        </p>
                    </div>
                `;
                messagesDiv.appendChild(exampleDiv);
                scrollToBottom();
            }, 2000);
        }
        
        function askExample(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }
        
        // Add FPL examples after welcome
        setTimeout(addFPLExamples, 1000);
    </script>
