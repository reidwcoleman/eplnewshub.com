<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="FPL Premium Hub Stats - Access comprehensive Fantasy Premier League statistics, player data analytics, fixture difficulty analysis, and advanced metrics for optimal FPL team management and transfers.">
    <meta name="keywords" content="FPL stats, Fantasy Premier League statistics, FPL player data, fixture difficulty, FPL analytics, premium FPL tools, player metrics, transfer statistics, EPL News Hub">
    <title>FPL Premium Hub Stats - Advanced Analytics & Player Data | EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script>
        // Load the FPL data
        fetch('/fpl-premium-hub-stats.html')
            .then(response => response.json())
            .then(data => {
                // Process and display the data
                document.getElementById('stats-container').innerHTML = `
                    <div class="stats-loaded">
                        <h2>FPL Statistics Loaded</h2>
                        <p>Processing ${data.events ? data.events.length : 0} gameweeks of data...</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading stats:', error);
            });
    </script>
    <script src="dark-mode.js"></script>
</head>
<body>
    <div class="header" include="./header.html"></div>
    
    <div class="container">
        <h1>FPL Premium Hub Statistics</h1>
        <div id="stats-container">
            <p>Loading FPL statistics...</p>
        </div>
    </div>
    
    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
</body>
</html>
