<html lang="en-GB">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Premier League Transfer Tracker - Live transfer rumours with reliability ratings, done deals ticker, and club filters. Track every PL transfer window move.">
    <meta name="keywords" content="Premier League transfers, transfer rumours, transfer tracker, PL transfers, done deals, transfer window">
    <title>Transfer Tracker | EPL News Hub</title>
    <link rel="canonical" href="https://www.eplnewshub.com/transfer-tracker.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0a0a0a;
            --paper: #f0ece4;
            --chalk: #e8e4dc;
            --smoke: #8a8578;
            --ash: #5a564e;
            --ember: #c8553a;
            --gold: #c9a84c;
            --mint: #3eb489;
            --steel: #1a1918;
            --card: #111110;
            --card-border: rgba(240, 236, 228, 0.06);
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }

        body {
            background: var(--ink);
            color: var(--paper);
            font-family: var(--font-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }
        .header, .footer { flex-shrink: 0; }

        .page-content {
            flex: 1 0 auto;
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
        }

        /* Page Title */
        .page-title {
            padding: 40px 0 12px;
            border-bottom: 1px solid rgba(240,236,228,0.08);
            margin-bottom: 24px;
        }
        .page-title h1 {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        .page-title p {
            color: var(--smoke);
            font-size: 15px;
            margin-top: 8px;
        }

        /* Done Deals Ticker */
        .ticker-wrap {
            overflow: hidden;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            margin-bottom: 28px;
            position: relative;
        }
        .ticker-label {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: var(--ember);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 2;
        }
        .ticker-track {
            display: flex;
            animation: ticker 40s linear infinite;
            padding: 12px 0 12px 140px;
        }
        .ticker-track:hover { animation-play-state: paused; }
        .ticker-item {
            white-space: nowrap;
            padding: 0 32px;
            font-size: 13px;
            font-weight: 500;
            color: var(--chalk);
            border-right: 1px solid rgba(240,236,228,0.08);
        }
        .ticker-item span { color: var(--mint); font-weight: 700; }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 18px;
            background: var(--card);
            border: 1px solid rgba(240,236,228,0.1);
            border-radius: 2px;
            color: var(--smoke);
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
            letter-spacing: 0.3px;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--paper);
            color: var(--ink);
            border-color: var(--paper);
        }
        .filter-select {
            padding: 8px 14px;
            background: var(--card);
            border: 1px solid rgba(240,236,228,0.1);
            border-radius: 2px;
            color: var(--paper);
            font-family: var(--font-body);
            font-size: 13px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%238a8578' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 32px;
        }

        /* Transfer Table */
        .transfers-grid {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 48px;
        }
        .transfer-row {
            display: grid;
            grid-template-columns: 60px 1.2fr 1fr 1fr 1fr 100px;
            gap: 0;
            background: var(--card);
            align-items: center;
            padding: 16px 20px;
            transition: background 0.2s var(--ease);
            border-radius: 0;
        }
        .transfer-row:first-child { border-radius: 2px 2px 0 0; }
        .transfer-row:last-child { border-radius: 0 0 2px 2px; }
        .transfer-row:hover { background: #161614; }
        .transfer-row.header-row {
            background: var(--steel);
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--smoke);
            padding: 12px 20px;
        }
        .transfer-row.header-row:hover { background: var(--steel); }

        .tier-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 700;
        }
        .tier-1 { background: rgba(62,180,137,0.15); color: var(--mint); }
        .tier-2 { background: rgba(201,168,76,0.15); color: var(--gold); }
        .tier-3 { background: rgba(200,85,58,0.12); color: var(--ember); }
        .tier-4 { background: rgba(138,133,120,0.15); color: var(--smoke); }
        .tier-5 { background: rgba(90,86,78,0.15); color: var(--ash); }

        .player-name {
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
        }
        .player-pos {
            font-size: 11px;
            color: var(--smoke);
            margin-top: 2px;
        }
        .club-info {
            font-size: 13px;
            color: var(--chalk);
        }
        .club-info .direction {
            font-size: 10px;
            color: var(--smoke);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 2px;
        }
        .source-name {
            font-size: 12px;
            color: var(--smoke);
        }

        .status-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .status-rumour { background: rgba(138,133,120,0.15); color: var(--smoke); }
        .status-talks { background: rgba(201,168,76,0.15); color: var(--gold); }
        .status-agreed { background: rgba(62,180,137,0.15); color: var(--mint); }
        .status-done { background: rgba(62,180,137,0.25); color: var(--mint); }
        .status-collapsed { background: rgba(200,85,58,0.15); color: var(--ember); }

        .no-results {
            text-align: center;
            padding: 48px 20px;
            color: var(--smoke);
            font-size: 15px;
        }

        /* Tier Legend */
        .tier-legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--smoke);
        }
        .tier-legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .tier-legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        @media (max-width: 1024px) {
            .page-content { padding: 0 24px; }
        }
        @media (max-width: 768px) {
            .page-content { padding: 0 16px; }
            .page-title h1 { font-size: 32px; }
            .transfer-row {
                grid-template-columns: 40px 1fr 1fr;
                gap: 8px;
                padding: 14px 16px;
            }
            .transfer-row .source-name,
            .transfer-row .club-to,
            .transfer-row .status-cell { display: none; }
            .transfer-row.header-row .source-name,
            .transfer-row.header-row .club-to,
            .transfer-row.header-row .status-cell { display: none; }
            .mobile-extra {
                display: flex !important;
                grid-column: 1 / -1;
                gap: 12px;
                margin-top: 8px;
                flex-wrap: wrap;
                font-size: 12px;
                align-items: center;
            }
            .ticker-label { font-size: 9px; padding: 0 10px; }
            .ticker-track { padding-left: 100px; }
        }
        @media (min-width: 769px) {
            .mobile-extra { display: none !important; }
        }
        @media (max-width: 480px) {
            .page-content { padding: 0 12px; }
            .page-title h1 { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="header" include="header.html"></div>

    <main class="page-content">
        <div class="page-title">
            <h1>Transfer Tracker</h1>
            <p>Every Premier League rumour, rated by reliability. Updated throughout the window.</p>
        </div>

        <!-- Done Deals Ticker -->
        <div class="ticker-wrap">
            <div class="ticker-label">Done Deals</div>
            <div class="ticker-track" id="ticker-track"></div>
        </div>

        <!-- Tier Legend -->
        <div class="tier-legend">
            <div class="tier-legend-item"><div class="tier-legend-dot" style="background:var(--mint)"></div> Tier 1 — Official / Top journalist</div>
            <div class="tier-legend-item"><div class="tier-legend-dot" style="background:var(--gold)"></div> Tier 2 — Reliable reporter</div>
            <div class="tier-legend-item"><div class="tier-legend-dot" style="background:var(--ember)"></div> Tier 3 — Mixed track record</div>
            <div class="tier-legend-item"><div class="tier-legend-dot" style="background:var(--smoke)"></div> Tier 4/5 — Aggregator / Tabloid</div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-status="all">All</button>
            <button class="filter-btn" data-status="done">Done Deals</button>
            <button class="filter-btn" data-status="agreed">Agreed</button>
            <button class="filter-btn" data-status="talks">In Talks</button>
            <button class="filter-btn" data-status="rumour">Rumours</button>
            <button class="filter-btn" data-status="collapsed">Collapsed</button>
            <select class="filter-select" id="club-filter">
                <option value="all">All Clubs</option>
            </select>
        </div>

        <!-- Transfer Rows -->
        <div class="transfers-grid" id="transfers-grid">
            <div class="transfer-row header-row">
                <div>Tier</div>
                <div>Player</div>
                <div>From</div>
                <div class="club-to">To</div>
                <div class="source-name">Source</div>
                <div class="status-cell">Status</div>
            </div>
        </div>
    </main>

    <div class="footer" include="footer.html"></div>
    <script src="index.js"></script>

    <script>
    const TRANSFERS = [
        { player: "Marc Guehi", pos: "CB", from: "Crystal Palace", to: "Newcastle", fee: "£65m", tier: 1, source: "Fabrizio Romano", status: "done" },
        { player: "Jhon Durán", pos: "ST", from: "Aston Villa", to: "Al Nassr", fee: "£64m", tier: 1, source: "David Ornstein", status: "done" },
        { player: "Omar Marmoush", pos: "LW", from: "Eintracht Frankfurt", to: "Man City", fee: "£59m", tier: 1, source: "Official", status: "done" },
        { player: "Dani Olmo", pos: "AM", from: "Barcelona", to: "Man City", fee: "£50m", tier: 2, source: "Matteo Moretto", status: "talks" },
        { player: "Mathys Tel", pos: "ST", from: "Bayern Munich", to: "Arsenal", fee: "Loan", tier: 2, source: "Florian Plettenberg", status: "done" },
        { player: "Khvicha Kvaratskhelia", pos: "LW", from: "Napoli", to: "PSG", fee: "£63m", tier: 1, source: "Official", status: "done" },
        { player: "Patrick Dorgu", pos: "LB", from: "Lecce", to: "Man United", fee: "£30m", tier: 1, source: "Fabrizio Romano", status: "done" },
        { player: "Sverre Nypan", pos: "CM", from: "Rosenborg", to: "Man City", fee: "£17m", tier: 1, source: "David Ornstein", status: "done" },
        { player: "Niclas Füllkrug", pos: "ST", from: "West Ham", to: "AC Milan", fee: "Loan", tier: 1, source: "Official", status: "done" },
        { player: "Randal Kolo Muani", pos: "ST", from: "PSG", to: "Juventus", fee: "Loan", tier: 1, source: "Official", status: "done" },
        { player: "Fikayo Tomori", pos: "CB", from: "AC Milan", to: "Tottenham", fee: "£25m", tier: 2, source: "Gianluca Di Marzio", status: "talks" },
        { player: "Marcus Rashford", pos: "LW", from: "Man United", to: "Barcelona", fee: "Loan", tier: 2, source: "Guillem Balague", status: "collapsed" },
        { player: "Marcus Rashford", pos: "LW", from: "Man United", to: "Aston Villa", fee: "Loan", tier: 3, source: "The Telegraph", status: "rumour" },
        { player: "Alexander Isak", pos: "ST", from: "Newcastle", to: "Arsenal", fee: "£115m", tier: 4, source: "TBR Football", status: "rumour" },
        { player: "Matheus Cunha", pos: "ST", from: "Wolves", to: "Arsenal", fee: "£60m", tier: 3, source: "The Guardian", status: "rumour" },
        { player: "Nuno Mendes", pos: "LB", from: "PSG", to: "Man United", fee: "£50m", tier: 2, source: "Florian Plettenberg", status: "talks" },
        { player: "Viktor Gyökeres", pos: "ST", from: "Sporting CP", to: "Arsenal", fee: "£84m", tier: 3, source: "The Athletic", status: "rumour" },
        { player: "Sandro Tonali", pos: "CM", from: "Newcastle", to: "Juventus", fee: "£55m", tier: 4, source: "Calciomercato", status: "rumour" },
        { player: "Joao Felix", pos: "AM", from: "Chelsea", to: "AC Milan", fee: "£40m", tier: 3, source: "Sky Sports Italia", status: "rumour" },
        { player: "Abdukodir Khusanov", pos: "CB", from: "Lens", to: "Man City", fee: "£34m", tier: 1, source: "Official", status: "done" },
        { player: "Vitor Reis", pos: "CB", from: "Palmeiras", to: "Man City", fee: "£29m", tier: 1, source: "Official", status: "done" },
        { player: "Yankuba Minteh", pos: "RW", from: "Brighton", to: "Lyon", fee: "Loan", tier: 1, source: "Official", status: "done" },
        { player: "Arnaut Danjuma", pos: "LW", from: "Villarreal", to: "Everton", fee: "Loan", tier: 1, source: "Official", status: "done" },
        { player: "Leroy Sané", pos: "RW", from: "Bayern Munich", to: "Arsenal", fee: "Free (Summer)", tier: 3, source: "Sky Germany", status: "rumour" },
    ];

    const plClubs = [...new Set(TRANSFERS.flatMap(t => [t.from, t.to]).filter(c =>
        ["Arsenal","Aston Villa","Bournemouth","Brentford","Brighton","Chelsea","Crystal Palace","Everton","Fulham","Ipswich","Leicester","Liverpool","Man City","Man United","Newcastle","Nottm Forest","Southampton","Tottenham","West Ham","Wolves"].includes(c)
    ))].sort();

    // Populate club filter
    const clubSelect = document.getElementById('club-filter');
    plClubs.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        clubSelect.appendChild(opt);
    });

    // Build ticker
    function buildTicker() {
        const done = TRANSFERS.filter(t => t.status === 'done');
        const track = document.getElementById('ticker-track');
        const items = done.map(t => `<div class="ticker-item"><span>${t.player}</span> — ${t.from} → ${t.to} (${t.fee})</div>`).join('');
        track.innerHTML = items + items; // duplicate for seamless loop
    }

    // Render transfers
    function render() {
        const statusFilter = document.querySelector('.filter-btn.active').dataset.status;
        const clubFilter = clubSelect.value;

        let filtered = TRANSFERS;
        if (statusFilter !== 'all') filtered = filtered.filter(t => t.status === statusFilter);
        if (clubFilter !== 'all') filtered = filtered.filter(t => t.from === clubFilter || t.to === clubFilter);

        // Sort: done deals first, then by tier
        filtered.sort((a, b) => {
            const statusOrder = { done: 0, agreed: 1, talks: 2, rumour: 3, collapsed: 4 };
            if (statusOrder[a.status] !== statusOrder[b.status]) return statusOrder[a.status] - statusOrder[b.status];
            return a.tier - b.tier;
        });

        const grid = document.getElementById('transfers-grid');
        const header = grid.querySelector('.header-row');
        grid.innerHTML = '';
        grid.appendChild(header);

        if (filtered.length === 0) {
            grid.innerHTML += '<div class="no-results">No transfers match your filters.</div>';
            return;
        }

        filtered.forEach(t => {
            const row = document.createElement('div');
            row.className = 'transfer-row';
            row.innerHTML = `
                <div><span class="tier-badge tier-${t.tier}">${t.tier}</span></div>
                <div>
                    <div class="player-name">${t.player}</div>
                    <div class="player-pos">${t.pos} · ${t.fee}</div>
                </div>
                <div class="club-info">
                    <span class="direction">From</span>
                    ${t.from}
                </div>
                <div class="club-info club-to">
                    <span class="direction">To</span>
                    ${t.to}
                </div>
                <div class="source-name">${t.source}</div>
                <div class="status-cell"><span class="status-pill status-${t.status}">${t.status}</span></div>
                <div class="mobile-extra">
                    <span style="color:var(--smoke)">→ ${t.to}</span>
                    <span class="status-pill status-${t.status}">${t.status}</span>
                    <span style="color:var(--ash)">${t.source}</span>
                </div>
            `;
            grid.appendChild(row);
        });
    }

    // Filter events
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        });
    });
    clubSelect.addEventListener('change', render);

    buildTicker();
    render();
    </script>
</body>
</html>
