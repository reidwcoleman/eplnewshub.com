<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>My Account - EPL News Hub</title>
    <meta name="description" content="Manage your EPL News Hub account settings and preferences.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
        }

        /* Animated mesh background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 135, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(55, 0, 60, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 135, 0.02) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .account-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 60px;
            position: relative;
            z-index: 1;
        }

        /* Account Header */
        .account-header {
            background: linear-gradient(135deg, rgba(55, 0, 60, 0.4) 0%, rgba(90, 0, 80, 0.3) 100%);
            border: 1px solid rgba(0, 255, 135, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 28px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00ff87 0%, #00cc6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f0f0f;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 255, 135, 0.3);
            flex-shrink: 0;
        }

        .user-info h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .user-info .user-email-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .user-info .member-since {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .membership-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.2) 0%, rgba(0, 204, 106, 0.2) 100%);
            border: 1px solid rgba(0, 255, 135, 0.3);
            color: #00ff87;
            border-radius: 24px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 12px;
        }

        .membership-badge.premium {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 183, 0, 0.2) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        /* Account Grid */
        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        /* Account Cards */
        .account-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .account-card:hover {
            border-color: rgba(0, 255, 135, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .account-card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.2) 0%, rgba(0, 204, 106, 0.1) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        /* Form Styles */
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            padding: 14px 16px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff87;
            box-shadow: 0 0 0 3px rgba(0, 255, 135, 0.1);
        }

        .form-group input:disabled {
            background: rgba(15, 15, 15, 0.8);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        /* Buttons */
        .btn {
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff87 0%, #00cc6a 100%);
            color: #0f0f0f;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 135, 0.3);
        }

        .btn-secondary {
            background: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(50, 50, 50, 0.8);
            border-color: rgba(0, 255, 135, 0.3);
        }

        .btn-danger {
            background: rgba(220, 38, 38, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .btn-danger:hover {
            background: rgba(220, 38, 38, 0.25);
            border-color: rgba(220, 38, 38, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-item {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: rgba(0, 255, 135, 0.2);
            background: rgba(25, 25, 25, 0.8);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #00ff87;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Quick Links */
        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            background: rgba(0, 255, 135, 0.1);
            border-color: rgba(0, 255, 135, 0.2);
            transform: translateX(4px);
        }

        .quick-link-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 135, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .quick-link-text {
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Saved Articles */
        .saved-articles-list {
            max-height: 320px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .saved-articles-list::-webkit-scrollbar {
            width: 6px;
        }

        .saved-articles-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .saved-articles-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 135, 0.3);
            border-radius: 3px;
        }

        .saved-article-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            gap: 12px;
        }

        .saved-article-item:last-child {
            border-bottom: none;
        }

        .saved-article-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95rem;
            line-height: 1.5;
            flex: 1;
            transition: color 0.2s ease;
        }

        .saved-article-item a:hover {
            color: #00ff87;
        }

        .saved-article-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
        }

        .remove-article-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .remove-article-btn:hover {
            background: rgba(220, 38, 38, 0.2);
            color: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Messages */
        .message {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.3);
            color: #00ff87;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff87;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Account Actions */
        .account-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .account-container {
                padding: 24px 16px 40px;
            }

            .account-header {
                flex-direction: column;
                text-align: center;
                padding: 32px 24px;
                gap: 20px;
            }

            .user-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .user-info h1 {
                font-size: 1.5rem;
            }

            .account-grid {
                grid-template-columns: 1fr;
            }

            .account-card {
                padding: 24px 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-item {
                padding: 16px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header" include="./header.html"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your account...</div>
    </div>

    <main class="account-container hidden" id="account-content">
        <!-- Account Header -->
        <div class="account-header">
            <div class="user-avatar" id="user-avatar">?</div>
            <div class="user-info">
                <h1 id="user-name">Loading...</h1>
                <p class="user-email-display" id="user-email">Loading...</p>
                <p class="member-since" id="member-since"></p>
                <div class="membership-badge" id="membership-badge">
                    Free Member
                </div>
            </div>
        </div>

        <!-- Account Grid -->
        <div class="account-grid">
            <!-- Profile Settings -->
            <div class="account-card">
                <h2>
                    <span class="card-icon">@</span>
                    Profile Settings
                </h2>
                <div id="profile-message" class="message"></div>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email Address</label>
                        <input type="email" id="profile-email" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- Account Stats -->
            <div class="account-card">
                <h2>
                    <span class="card-icon">#</span>
                    Your Stats
                </h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-articles">0</div>
                        <div class="stat-label">Articles Read</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-saved">0</div>
                        <div class="stat-label">Saved</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-days">0</div>
                        <div class="stat-label">Days Active</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-fpl">0</div>
                        <div class="stat-label">FPL Tools</div>
                    </div>
                </div>
            </div>

            <!-- Saved Articles -->
            <div class="account-card">
                <h2>
                    <span class="card-icon">*</span>
                    Saved Articles
                </h2>
                <div id="saved-articles-list" class="saved-articles-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Quick Links -->
            <div class="account-card">
                <h2>
                    <span class="card-icon">></span>
                    Quick Links
                </h2>
                <div class="quick-links">
                    <a href="fpl-premium-hub.html" class="quick-link">
                        <span class="quick-link-icon">*</span>
                        <span class="quick-link-text">FPL Premium Hub</span>
                    </a>
                    <a href="news.html" class="quick-link">
                        <span class="quick-link-icon">!</span>
                        <span class="quick-link-text">Latest News</span>
                    </a>
                    <a href="transfer-center.html" class="quick-link">
                        <span class="quick-link-icon">~</span>
                        <span class="quick-link-text">Transfer Center</span>
                    </a>
                    <a href="membership.html" class="quick-link">
                        <span class="quick-link-icon">+</span>
                        <span class="quick-link-text">Upgrade to Premium</span>
                    </a>
                </div>
            </div>

            <!-- Account Actions -->
            <div class="account-card">
                <h2>
                    <span class="card-icon">=</span>
                    Account Actions
                </h2>
                <div class="account-actions">
                    <button class="btn btn-secondary" id="change-password-btn">
                        Change Password
                    </button>
                    <button class="btn btn-danger" id="signout-btn">
                        Sign Out
                    </button>
                </div>
                <div id="password-message" class="message" style="margin-top: 16px;"></div>
            </div>
        </div>
    </main>

    <div class="footer" include="./footer.html"></div>
    <script src="index.js"></script>

    <script>
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const accountContent = document.getElementById('account-content');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const memberSince = document.getElementById('member-since');
        const profileForm = document.getElementById('profile-form');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const signoutBtn = document.getElementById('signout-btn');
        const changePasswordBtn = document.getElementById('change-password-btn');
        const profileMessage = document.getElementById('profile-message');
        const passwordMessage = document.getElementById('password-message');

        // Current user data
        let currentUser = null;

        // Check authentication and load user data
        async function initializePage() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();

                if (!session) {
                    window.location.href = 'signin.html';
                    return;
                }

                currentUser = session.user;
                await loadUserProfile();

                loadingOverlay.classList.add('hidden');
                accountContent.classList.remove('hidden');

            } catch (error) {
                console.error('Error initializing page:', error);
                window.location.href = 'signin.html';
            }
        }

        // Load user profile data
        async function loadUserProfile() {
            const user = currentUser;
            const metadata = user.user_metadata || {};

            // Set avatar (first letter of name or email)
            const displayName = metadata.full_name || metadata.name || user.email.split('@')[0];
            userAvatar.textContent = displayName.charAt(0).toUpperCase();

            // Set user info
            userName.textContent = displayName;
            userEmail.textContent = user.email;

            // Calculate member since
            const createdAt = new Date(user.created_at);
            const now = new Date();
            const daysDiff = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));
            memberSince.textContent = `Member since ${createdAt.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;

            // Update stats
            document.getElementById('stat-days').textContent = daysDiff;

            // Set form values
            profileName.value = displayName;
            profileEmail.value = user.email;

            // Load additional stats from localStorage (simple implementation)
            document.getElementById('stat-articles').textContent = localStorage.getItem('articlesRead') || '0';
            const savedArticles = JSON.parse(localStorage.getItem('savedArticles') || '[]');
            document.getElementById('stat-saved').textContent = savedArticles.length;
            document.getElementById('stat-fpl').textContent = localStorage.getItem('fplToolsUsed') || '0';

            // Load saved articles list
            loadSavedArticles();
        }

        // Load and display saved articles
        function loadSavedArticles() {
            const savedArticlesList = document.getElementById('saved-articles-list');
            const savedArticles = JSON.parse(localStorage.getItem('savedArticles') || '[]');

            if (savedArticles.length === 0) {
                savedArticlesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">*</div>
                        <p>No saved articles yet.<br>Save articles while reading to find them here.</p>
                    </div>
                `;
                return;
            }

            savedArticlesList.innerHTML = savedArticles.map((article, index) => `
                <div class="saved-article-item">
                    <div>
                        <a href="${article.url}">${article.title}</a>
                        <div class="saved-article-date">Saved ${new Date(article.savedAt).toLocaleDateString('en-GB')}</div>
                    </div>
                    <button class="remove-article-btn" onclick="removeArticle(${index})" title="Remove">x</button>
                </div>
            `).join('');
        }

        // Remove saved article
        function removeArticle(index) {
            const savedArticles = JSON.parse(localStorage.getItem('savedArticles') || '[]');
            savedArticles.splice(index, 1);
            localStorage.setItem('savedArticles', JSON.stringify(savedArticles));
            loadSavedArticles();
            document.getElementById('stat-saved').textContent = savedArticles.length;
        }

        // Show message
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Update profile
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newName = profileName.value.trim();

            if (!newName) {
                showMessage(profileMessage, 'Please enter your name', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    data: { full_name: newName }
                });

                if (error) throw error;

                // Update UI
                userName.textContent = newName;
                userAvatar.textContent = newName.charAt(0).toUpperCase();

                showMessage(profileMessage, 'Profile updated successfully!', 'success');

            } catch (error) {
                showMessage(profileMessage, error.message || 'Failed to update profile', 'error');
            }
        });

        // Change password
        changePasswordBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(currentUser.email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                showMessage(passwordMessage, 'Password reset link sent to your email!', 'success');

            } catch (error) {
                showMessage(passwordMessage, error.message || 'Failed to send reset email', 'error');
            }
        });

        // Sign out
        signoutBtn.addEventListener('click', async () => {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                window.location.href = 'signin.html';

            } catch (error) {
                console.error('Sign out error:', error);
                window.location.href = 'signin.html';
            }
        });

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'signin.html';
            }
        });

        // Initialize page
        initializePage();
