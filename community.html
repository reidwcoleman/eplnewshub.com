<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Poll Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Community Poll</h1>
        <div id="poll">
            <p>Who will win the Euros?</p>
            <form id="pollForm">
                <label>
                    <input type="radio" name="team" value="France"> France
                </label><br>
                <label>
                    <input type="radio" name="team" value="England"> England
                </label><br>
                <label>
                    <input type="radio" name="team" value="Spain"> Spain
                </label><br>
                <label>
                    <input type="radio" name="team" value="Germany"> Germany
                </label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="results" class="hidden">
            <h2>Poll Results</h2>
            <p>France: <span id="france">0</span> votes</p>
            <p>England: <span id="england">0</span> votes</p>
            <p>Spain: <span id="spain">0</span> votes</p>
            <p>Germany: <span id="germany">0</span> votes</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
