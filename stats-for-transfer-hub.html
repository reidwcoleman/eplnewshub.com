<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="FPL Transfer Hub Statistics - Comprehensive transfer data, player movements, and squad changes for Fantasy Premier League managers.">
    <meta name="keywords" content="FPL transfers, transfer hub, player transfers, Fantasy Premier League, squad changes, transfer statistics, EPL News Hub">
    <title>FPL Transfer Hub Statistics - Player Movements & Analysis | EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script src="dark-mode.js"></script>
</head>
<body>
    <div class="header" include="./header.html"></div>
    
    <div class="container">
        <h1>FPL Transfer Hub Statistics</h1>
        <div id="transfer-stats-container">
            <p>Loading transfer statistics...</p>
        </div>
    </div>
    
    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
    <script>
        // Load transfer data
        fetch('/stats-for-transfer-hub.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('transfer-stats-container').innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Error loading transfer stats:', error);
            });
    </script>
</body>
</html>
