<!DOCTYPE html>
<html lang="en-GB">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVPLGM5QY9"></script>
    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Predict the Score - Predict exact scores for upcoming Premier League fixtures. Earn points for correct predictions. Free PL prediction game.">
    <title>Predict the Score | EPL News Hub</title>
    <link rel="canonical" href="https://www.eplnewshub.com/predict-the-score.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0a0a0a;
            --paper: #f0ece4;
            --chalk: #e8e4dc;
            --smoke: #8a8578;
            --ash: #5a564e;
            --ember: #c8553a;
            --gold: #c9a84c;
            --mint: #3eb489;
            --steel: #1a1918;
            --card: #111110;
            --card-border: rgba(240, 236, 228, 0.06);
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background: var(--ink);
            color: var(--paper);
            font-family: var(--font-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a { text-decoration: none; color: inherit; }
        .header, .footer { flex-shrink: 0; }

        .page-content {
            flex: 1 0 auto;
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
        }
        .page-title {
            padding: 40px 0 12px;
            border-bottom: 1px solid rgba(240,236,228,0.08);
            margin-bottom: 24px;
        }
        .page-title h1 {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .page-title p { color: var(--smoke); font-size: 15px; margin-top: 8px; }

        /* Scoreboard */
        .scoreboard {
            display: flex;
            gap: 2px;
            margin-bottom: 32px;
            background: rgba(240,236,228,0.06);
            border-radius: 2px;
            overflow: hidden;
        }
        .score-stat {
            background: var(--card);
            padding: 20px 24px;
            flex: 1;
            text-align: center;
        }
        .score-stat .num {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
        }
        .score-stat .num.ember { color: var(--ember); }
        .score-stat .num.mint { color: var(--mint); }
        .score-stat .num.gold { color: var(--gold); }
        .score-stat .label {
            font-size: 11px;
            color: var(--smoke);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-top: 6px;
        }

        /* Scoring Rules */
        .rules {
            font-size: 13px;
            color: var(--smoke);
            margin-bottom: 28px;
            display: flex;
            gap: 24px;
        }
        .rules span { color: var(--chalk); font-weight: 600; }

        /* Fixtures Grid */
        .fixtures-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            background: rgba(240,236,228,0.06);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 48px;
        }

        .fixture-card {
            background: var(--card);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .fixture-meta {
            font-size: 11px;
            color: var(--smoke);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .fixture-teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 12px;
        }
        .team {
            text-align: center;
        }
        .team-name {
            font-family: var(--font-display);
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .score-input {
            width: 56px;
            height: 56px;
            background: var(--steel);
            border: 1px solid rgba(240,236,228,0.12);
            border-radius: 2px;
            color: var(--paper);
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
            margin: 0 auto;
            display: block;
        }
        .score-input:focus {
            border-color: var(--ember);
        }
        .score-input.locked {
            opacity: 0.6;
            pointer-events: none;
        }
        .vs-divider {
            font-size: 12px;
            color: var(--ash);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .fixture-actions {
            margin-top: 16px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .save-btn, .clear-btn {
            padding: 8px 20px;
            border: 1px solid rgba(240,236,228,0.15);
            border-radius: 2px;
            font-family: var(--font-body);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        .save-btn {
            background: var(--paper);
            color: var(--ink);
            border-color: var(--paper);
        }
        .save-btn:hover { opacity: 0.85; }
        .clear-btn {
            background: transparent;
            color: var(--smoke);
        }
        .clear-btn:hover { color: var(--paper); border-color: var(--paper); }

        .prediction-saved {
            font-size: 11px;
            color: var(--mint);
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .prediction-saved.show { opacity: 1; }

        /* Result overlay */
        .result-badge {
            display: none;
            text-align: center;
            margin-top: 12px;
            padding: 8px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .result-badge.exact { background: rgba(62,180,137,0.15); color: var(--mint); display: block; }
        .result-badge.correct { background: rgba(201,168,76,0.15); color: var(--gold); display: block; }
        .result-badge.wrong { background: rgba(200,85,58,0.12); color: var(--ember); display: block; }

        /* Reset All */
        .reset-wrap {
            text-align: center;
            margin-bottom: 48px;
        }
        .reset-btn {
            padding: 12px 28px;
            background: transparent;
            border: 1px solid rgba(240,236,228,0.12);
            border-radius: 2px;
            color: var(--smoke);
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .reset-btn:hover { border-color: var(--ember); color: var(--ember); }

        @media (max-width: 768px) {
            .page-content { padding: 0 16px; }
            .page-title h1 { font-size: 32px; }
            .fixtures-grid { grid-template-columns: 1fr; }
            .scoreboard { flex-direction: row; flex-wrap: wrap; }
            .score-stat { min-width: calc(50% - 1px); }
            .rules { flex-direction: column; gap: 8px; }
        }
        @media (max-width: 480px) {
            .page-content { padding: 0 12px; }
            .page-title h1 { font-size: 26px; }
            .team-name { font-size: 14px; }
            .score-input { width: 48px; height: 48px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="header" include="header.html"></div>

    <main class="page-content">
        <div class="page-title">
            <h1>Predict the Score</h1>
            <p>Pick your scores for upcoming Premier League fixtures. How well do you know the league?</p>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score-stat">
                <div class="num ember" id="total-pts">0</div>
                <div class="label">Total Points</div>
            </div>
            <div class="score-stat">
                <div class="num mint" id="exact-count">0</div>
                <div class="label">Exact Scores</div>
            </div>
            <div class="score-stat">
                <div class="num gold" id="correct-count">0</div>
                <div class="label">Correct Results</div>
            </div>
            <div class="score-stat">
                <div class="num" id="played-count">0</div>
                <div class="label">Predicted</div>
            </div>
        </div>

        <div class="rules">
            <div><span>3 pts</span> — Exact score</div>
            <div><span>1 pt</span> — Correct result (win/draw/loss)</div>
            <div><span>0 pts</span> — Wrong result</div>
        </div>

        <div class="fixtures-grid" id="fixtures-grid"></div>

        <div class="reset-wrap">
            <button class="reset-btn" onclick="resetAll()">Reset All Predictions</button>
        </div>
    </main>

    <div class="footer" include="footer.html"></div>
    <script src="index.js"></script>

    <script>
    const FIXTURES = [
        { id: "gw24-1", home: "Bournemouth", away: "Newcastle", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-2", home: "Aston Villa", away: "Ipswich", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-3", home: "Brighton", away: "Crystal Palace", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-4", home: "Leicester", away: "Arsenal", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-5", home: "Liverpool", away: "Wolves", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-6", home: "Man City", away: "Tottenham", date: "Sat 15 Feb", time: "17:30", gw: 24 },
        { id: "gw24-7", home: "Southampton", away: "Brentford", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-8", home: "West Ham", away: "Fulham", date: "Sat 15 Feb", time: "15:00", gw: 24 },
        { id: "gw24-9", home: "Nottm Forest", away: "Man United", date: "Sun 16 Feb", time: "14:00", gw: 24 },
        { id: "gw24-10", home: "Everton", away: "Chelsea", date: "Sun 16 Feb", time: "16:30", gw: 24 },
    ];

    // Some completed results for demo
    const RESULTS = {};

    const STORAGE_KEY = 'epl-predict-scores';

    function loadPredictions() {
        try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; }
    }
    function savePredictions(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function renderFixtures() {
        const grid = document.getElementById('fixtures-grid');
        const predictions = loadPredictions();
        grid.innerHTML = '';

        FIXTURES.forEach(f => {
            const pred = predictions[f.id] || {};
            const result = RESULTS[f.id];
            const hasResult = !!result;
            const locked = hasResult;

            const card = document.createElement('div');
            card.className = 'fixture-card';

            let resultBadge = '';
            if (hasResult && pred.home !== undefined && pred.away !== undefined) {
                const pts = calcPoints(pred.home, pred.away, result.home, result.away);
                if (pts === 3) resultBadge = '<div class="result-badge exact">Exact Score! +3 pts</div>';
                else if (pts === 1) resultBadge = '<div class="result-badge correct">Correct Result +1 pt</div>';
                else resultBadge = '<div class="result-badge wrong">Wrong Result +0 pts</div>';
            }

            const actualScore = hasResult ? `<div style="text-align:center;font-size:12px;color:var(--smoke);margin-top:8px">Final: ${result.home} - ${result.away}</div>` : '';

            card.innerHTML = `
                <div class="fixture-meta">GW${f.gw} · ${f.date} · ${f.time}</div>
                <div class="fixture-teams">
                    <div class="team">
                        <div class="team-name">${f.home}</div>
                        <input type="number" class="score-input ${locked ? 'locked' : ''}" min="0" max="15"
                            data-id="${f.id}" data-side="home"
                            value="${pred.home !== undefined ? pred.home : ''}"
                            ${locked ? 'disabled' : ''}>
                    </div>
                    <div class="vs-divider">vs</div>
                    <div class="team">
                        <div class="team-name">${f.away}</div>
                        <input type="number" class="score-input ${locked ? 'locked' : ''}" min="0" max="15"
                            data-id="${f.id}" data-side="away"
                            value="${pred.away !== undefined ? pred.away : ''}"
                            ${locked ? 'disabled' : ''}>
                    </div>
                </div>
                ${!locked ? `
                <div class="fixture-actions">
                    <button class="save-btn" data-id="${f.id}">Save</button>
                    <button class="clear-btn" data-id="${f.id}">Clear</button>
                </div>
                <div class="prediction-saved" id="saved-${f.id}">Prediction saved</div>
                ` : ''}
                ${actualScore}
                ${resultBadge}
            `;
            grid.appendChild(card);
        });

        // Bind events
        grid.querySelectorAll('.save-btn').forEach(btn => {
            btn.addEventListener('click', () => savePrediction(btn.dataset.id));
        });
        grid.querySelectorAll('.clear-btn').forEach(btn => {
            btn.addEventListener('click', () => clearPrediction(btn.dataset.id));
        });

        updateScoreboard();
    }

    function savePrediction(id) {
        const homeInput = document.querySelector(`.score-input[data-id="${id}"][data-side="home"]`);
        const awayInput = document.querySelector(`.score-input[data-id="${id}"][data-side="away"]`);
        const h = parseInt(homeInput.value);
        const a = parseInt(awayInput.value);
        if (isNaN(h) || isNaN(a)) return;

        const preds = loadPredictions();
        preds[id] = { home: h, away: a };
        savePredictions(preds);

        const msg = document.getElementById(`saved-${id}`);
        if (msg) { msg.classList.add('show'); setTimeout(() => msg.classList.remove('show'), 2000); }
        updateScoreboard();
    }

    function clearPrediction(id) {
        const preds = loadPredictions();
        delete preds[id];
        savePredictions(preds);
        const homeInput = document.querySelector(`.score-input[data-id="${id}"][data-side="home"]`);
        const awayInput = document.querySelector(`.score-input[data-id="${id}"][data-side="away"]`);
        if (homeInput) homeInput.value = '';
        if (awayInput) awayInput.value = '';
        updateScoreboard();
    }

    function calcPoints(pH, pA, rH, rA) {
        if (pH === rH && pA === rA) return 3;
        const pResult = pH > pA ? 'H' : pH < pA ? 'A' : 'D';
        const rResult = rH > rA ? 'H' : rH < rA ? 'A' : 'D';
        if (pResult === rResult) return 1;
        return 0;
    }

    function updateScoreboard() {
        const predictions = loadPredictions();
        let total = 0, exact = 0, correct = 0, played = 0;

        Object.keys(predictions).forEach(id => {
            played++;
            const result = RESULTS[id];
            if (result) {
                const pts = calcPoints(predictions[id].home, predictions[id].away, result.home, result.away);
                total += pts;
                if (pts === 3) exact++;
                else if (pts === 1) correct++;
            }
        });

        document.getElementById('total-pts').textContent = total;
        document.getElementById('exact-count').textContent = exact;
        document.getElementById('correct-count').textContent = correct;
        document.getElementById('played-count').textContent = played;
    }

    function resetAll() {
        if (confirm('Reset all predictions? This cannot be undone.')) {
            localStorage.removeItem(STORAGE_KEY);
            renderFixtures();
        }
    }

    renderFixtures();
    </script>
</body>
