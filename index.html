    /* Mobile-First Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      line-height: 1.5;
    }

    .header {
      border-bottom: 1px solid #e2e2e2;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav {
      display: none; /* Hidden by default on mobile */
      flex-direction: column;
      width: 100%;
      background-color: #fff;
      position: absolute;
      top: 60px;
      left: 0;
    }

    .nav.active {
      display: flex; /* Show when hamburger menu is clicked */
    }

    .nav a {
      padding: 10px;
      text-decoration: none;
      color: #326891;
      font-family: 'Helvetica', sans-serif;
      font-size: 1rem;
    }

    .hamburger {
      display: block;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .search {
      margin: 10px;
    }

    .search input {
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
    }

    .hero {
      padding: 10px;
    }

    .hero h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .hero img {
      width: 100%;
      height: auto;
    }

    .hero p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .grid {
      padding: 10px;
    }

    .main-content, .sidebar {
      width: 100%;
    }

    .article {
      border-bottom: 1px solid #e2e2e2;
      padding: 10px 0;
    }

    .article h2 {
      font-size: 1.3rem;
    }

    .article p {
      font-size: 0.9rem;
    }

    .sidebar h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .footer {
      background-color: #f7f7f7;
      padding: 15px;
      text-align: center;
      font-family: 'Helvetica', sans-serif;
      font-size: 0.8rem;
    }

    /* Tablet and Desktop Breakpoints */
    @media (min-width: 768px) {
      .header {
        padding: 10px 20px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .hamburger {
        display: none; /* Hide hamburger on larger screens */
      }

      .nav {
        display: flex;
        flex-direction: row;
        position: static;
        width: auto;
        top: 0;
      }

      .nav a {
        margin: 0 15px;
      }

      .hero {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .footer {
        font-size: 0.9rem;
      }
    }

    /* Desktop-Specific Adjustments */
    @media (min-width: 1024px) {
      .hero h1 {
        font-size: 3rem;
      }

      .article h2 {
        font-size: 1.5rem;
      }

      .sidebar h3 {
        font-size: 1.3rem;
      }
    }
  </style>
