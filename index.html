            border-radius: 8px;

            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);

        .fpl-promo-card:hover {
            border-color: #00ff87;
            box-shadow: 0 8px 24px rgba(0,255,135,0.2);
            transform: translateY(-4px);

        .fpl-promo-featured {
            background: linear-gradient(135deg, #38003c 0%, #4a0e4e 100%);
            border: 2px solid #38003c;
            color: #ffffff;

        .fpl-promo-featured .fpl-promo-subtitle,
        .fpl-promo-featured .fpl-promo-features li {
            color: #ffffff;
        }

        .fpl-promo-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #00ff87;
            color: #121212;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            border-radius: 12px;

        .promo-icon {

            margin-bottom: 12px;

            display: block;

            margin-bottom: 16px;

        .fpl-promo-button {

            color: #1a1a1a;

            font-weight: 600;

            background: #00e678;

        /* Headlines Section - Modern Clean Design */
        .nyt-headlines-section {
            margin-bottom: 0;
            padding: 32px 0 16px 0;
        }

        .nyt-section-title {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;

            align-items: center;

            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #8b5cf6, #3b82f6);
            border-radius: 2px;

        .nyt-headlines-grid {

            grid-template-columns: repeat(4, 1fr);
            gap: 20px;

            position: relative;

            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139,92,246,0.1) 0%, transparent 50%);

            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;

            border-color: rgba(139,92,246,0.3);
        }

        .nyt-headline-card:hover::before {
            opacity: 1;

            display: flex;
            flex-direction: column;
            height: 100%;
            text-decoration: none;
            color: inherit;

        .nyt-headline-card .nyt-sidebar-story-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.95);
        }

        .nyt-headline-card:hover .nyt-sidebar-story-image {
            transform: scale(1.08);
            filter: brightness(1);
        }

        /* Headline Card Content */
        .nyt-headline-card .nyt-sidebar-story-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 2;
        }

        /* Category Badge */
        .nyt-headline-card .nyt-category {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #8b5cf6;
            margin-bottom: 10px;
            padding: 4px 8px;
            background: rgba(139,92,246,0.12);
            border-radius: 4px;
            width: fit-content;
            border: 1px solid rgba(139,92,246,0.2);
        }

        /* Headline Title */
        .nyt-headline-card .nyt-sidebar-story-title {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            color: #f0f0f0;
            margin-bottom: 8px;
            letter-spacing: -0.2px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .nyt-headline-card:hover .nyt-sidebar-story-title {
            color: #fff;
        }

        /* Summary - Hidden by default */
        .nyt-headline-card .nyt-sidebar-story-summary {
            display: none;
        }

            font-size: 12px;
            color: #666;
            font-weight: 500;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 6px;

            content: '';
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0.7;

        /* Responsive */

                gap: 16px;

            .nyt-three-column {
                grid-template-columns: 1fr;
                gap: 20px;
            }

                display: none;

                display: none;

            .nyt-article-title {

            }
        }

        @media (max-width: 480px) {
            .nyt-container {
                padding: 0 16px;
            }

            .nyt-headlines-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .fpl-promo-card {
                padding: 16px 20px;
            }

            .nyt-section-title {
                font-size: 22px;
                margin-bottom: 24px;
            }

            .nyt-featured {
                padding: 12px;
            }

            .nyt-side-story {
                padding: 12px;

            .nyt-bottom-story {
                padding: 12px;

            }

            .nyt-bottom-story a {
                display: flex !important;

            }

            .nyt-bottom-story img {
                width: 100% !important;
                height: auto !important;
                aspect-ratio: 16 / 10;
            }
        }
