    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #ffffff;
            color: #333;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .nyt-container {
            max-width: 1240px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Main Content */
        .nyt-main-content {
            background: #ffffff;
            padding: 48px 0;
        }

        /* Top Section - Main Story + Sidebar */
        .nyt-hero {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 56px;
            margin-bottom: 56px;
            padding-bottom: 56px;
            border-bottom: 1px solid #dfdfdf;
        }

        /* Main Featured Story */
        .nyt-featured {
            padding-right: 28px;
            border-right: 1px solid #dfdfdf;
        }

        .nyt-category {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #767676;
            margin-bottom: 14px;
            display: block;
        }

        .nyt-hero-title {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.15;
            color: #121212;
            margin-bottom: 18px;
            letter-spacing: -0.4px;
        }

        .nyt-hero-title:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
            cursor: pointer;
        }

        .nyt-hero-summary {
            font-size: 16px;
            line-height: 1.65;
            color: #555;
            margin-bottom: 18px;
            font-weight: 400;
        }

        .nyt-meta {
            font-size: 13px;
            color: #767676;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .nyt-meta-author {
            font-weight: 600;
            color: #333;
        }

        .nyt-meta-separator {
            margin: 0 8px;
            color: #aaa;
        }

        /* Hero Sidebar - 3 Stories */
        .nyt-hero-sidebar {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .nyt-sidebar-story {
            padding-bottom: 28px;
            border-bottom: 1px solid #dfdfdf;
        }

        .nyt-sidebar-story:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .nyt-sidebar-story a {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 16px;
            align-items: start;
        }

        .nyt-sidebar-story-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            transition: opacity 0.2s ease;
        }

        .nyt-sidebar-story a:hover .nyt-sidebar-story-image {
            opacity: 0.88;
        }

        .nyt-sidebar-story-content {
            display: flex;
            flex-direction: column;
        }

        .nyt-sidebar-story-title {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 17px;
            font-weight: 700;
            line-height: 1.35;
            color: #121212;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .nyt-sidebar-story-title:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            cursor: pointer;
        }

        .nyt-sidebar-story-summary {
            font-size: 14px;
            line-height: 1.55;
            color: #555;
            margin-bottom: 6px;
            display: none;
        }

        .nyt-sidebar-story-meta {
            font-size: 12px;
            color: #767676;
            letter-spacing: 0.2px;
        }

        /* Three Column Grid */
        .nyt-three-column {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 56px;
            padding-bottom: 56px;
            border-bottom: 1px solid #dfdfdf;
        }

        .nyt-article-card {
            display: flex;
            flex-direction: column;
        }

        .nyt-article-image-wrapper {
            position: relative;
            overflow: hidden;
            margin-bottom: 14px;
            width: 100%;
            height: 240px;
        }

        .nyt-article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease;
        }

        .nyt-article-card:hover .nyt-article-image {
            opacity: 0.88;
        }

        .nyt-article-title {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 22px;
            font-weight: 700;
            line-height: 1.3;
            color: #121212;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .nyt-article-title:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }

        .nyt-article-summary {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        /* Two Column Grid for Secondary Stories */
        .nyt-two-column {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 56px;
            margin-bottom: 56px;
        }

        .nyt-main-column {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .nyt-sidebar {
            padding-left: 40px;
            border-left: 1px solid #dfdfdf;
        }

        /* Horizontal Article Card */
        .nyt-horizontal-card {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 24px;
            padding-bottom: 40px;
            border-bottom: 1px solid #dfdfdf;
        }

        .nyt-horizontal-card:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .nyt-horizontal-image {
            width: 180px;
            height: 120px;
            object-fit: cover;
            transition: opacity 0.2s ease;
        }

        .nyt-horizontal-card:hover .nyt-horizontal-image {
            opacity: 0.88;
        }

        .nyt-horizontal-title {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.35;
            color: #121212;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .nyt-horizontal-title:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }

        /* Sidebar List */
        .nyt-sidebar-title {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #121212;
            margin-bottom: 28px;
            padding-bottom: 14px;
            border-bottom: 1px solid #121212;
        }

        .nyt-sidebar-list {
            list-style: none;
        }

        .nyt-sidebar-item {
            padding: 20px 0;
            border-bottom: 1px solid #dfdfdf;
        }

        .nyt-sidebar-item:last-child {
            border-bottom: none;
        }

        .nyt-sidebar-link {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 17px;
            font-weight: 700;
            line-height: 1.4;
            color: #121212;
            text-decoration: none;
            display: block;
        }

        .nyt-sidebar-link:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }

        .nyt-sidebar-meta {
            font-size: 12px;
            color: #767676;
            margin-top: 8px;
            letter-spacing: 0.2px;
        }

        /* Links */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nyt-hero {
                grid-template-columns: 1fr;
            }

            .nyt-featured {
                border-right: none;
                border-bottom: 1px solid #e5e5e5;
                padding-right: 0;
                padding-bottom: 32px;
                margin-bottom: 32px;
            }

            .nyt-two-column {
                grid-template-columns: 1fr;
            }

            .nyt-hero-title {
                font-size: 24px;
            }

            .nyt-sidebar {
                padding-left: 0;
                border-left: none;
                border-top: 1px solid #e5e5e5;
                padding-top: 32px;
            }
        }

        @media (max-width: 768px) {
            .nyt-three-column {
                grid-template-columns: 1fr;
            }

            .nyt-hero-title {
                font-size: 22px;
            }

            .nyt-article-title {
                font-size: 18px;
            }

            .nyt-horizontal-card {
                grid-template-columns: 120px 1fr;
                gap: 16px;
            }

            .nyt-horizontal-image {
                height: 80px;
            }
        }
    </style>
