<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCyOey0l27yQP68oybpoodMVcvayhIHt2I",
            authDomain: "epl-news-hub-94c09.firebaseapp.com",
            projectId: "epl-news-hub-94c09",
            storageBucket: "epl-news-hub-94c09.firebasestorage.app",
            messagingSenderId: "674703933278",
            appId: "1:674703933278:web:90c6dd4aa9f1ace73099cf"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        window.auth = auth;
        window.googleProvider = googleProvider;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
    </script>
    
    <style>
        body { background: #f5f5f5; }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .auth-container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            border: 1px solid #dfdfdf;
            border-radius: 4px;
            padding: 48px 40px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-title {
            font-family: 'Noto Serif', Georgia, serif;
            font-size: 28px;
            font-weight: 700;
            color: #121212;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            font-size: 15px;
            color: #6c6c6c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #121212;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dfdfdf;
            border-radius: 4px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #121212;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #121212;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover { background: #000000; }
        
        .btn-google {
            background: #ffffff;
            color: #121212;
            border: 1px solid #dfdfdf;
            margin-top: 12px;
        }
        
        .btn-google:hover { background: #f5f5f5; }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dfdfdf;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 16px;
            position: relative;
            font-size: 13px;
            color: #6c6c6c;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #dfdfdf;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #121212;
            text-decoration: underline;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
        }
        
        .message.success {
            background: #efe;
            border: 1px solid #cfc;
            color: #080;
        }
    </style>
</head>
<body>
    <div class="header" include="./header.html"></div>
    
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">Sign In</h1>
                <p class="auth-subtitle">Welcome back to EPL News Hub</p>
            </div>
            
            <div id="message" style="display: none;"></div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="divider"><span>or</span></div>
            
            <button id="google-btn" class="btn btn-google">Continue with Google</button>
            
            <div class="auth-footer">
                Don't have an account? <a href="/create-account.html">Create one</a>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script>
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await window.signInWithEmailAndPassword(window.auth, email, password);
                localStorage.setItem('user', JSON.stringify({ email }));
                window.location.href = '/';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        document.getElementById('google-btn').addEventListener('click', async () => {
            try {
                const result = await window.signInWithPopup(window.auth, window.googleProvider);
                localStorage.setItem('user', JSON.stringify({ email: result.user.email }));
                window.location.href = '/';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = 'message ' + type;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
