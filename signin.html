<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sign in to your EPL News Hub account to access exclusive content and personalized features.">
    <meta name="keywords" content="EPL News Hub sign in, login, Premier League account">
    <title>Sign In | EPL News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6480210605786899" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" href="reidsnbest.webp">
    <link rel="icon" type="image/webp" href="reidsnbest.webp">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-family: Georgia, serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .signin-btn {
            background: #0066cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .signin-btn:hover {
            background: #0052a3;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .auth-links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .social-signin {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .social-btn:hover {
            background: #f8f9fa;
        }
        
        .google-btn {
            border-color: #db4437;
            color: #db4437;
        }
        
        .facebook-btn {
            border-color: #4267B2;
            color: #4267B2;
        }
    </style>
</head>
<body>
    <div class="header" include="./header.html"></div>
    <div class="top-nav" include="./top-nav.html"></div>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üîê Sign In</h1>
                <p>Welcome back to EPL News Hub</p>
            </div>

            <form class="auth-form" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>

            <div class="social-signin">
                <button class="social-btn google-btn" onclick="signInWithGoogle()">
                    <span>üîç</span>
                    <span>Continue with Google</span>
                </button>
                <button class="social-btn facebook-btn" onclick="signInWithFacebook()">
                    <span>üìò</span>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a href="/create-account.html">Create one here</a></p>
            </div>
        </div>
    </main>

    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
    <script>
        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate sign in process
            alert('Sign in functionality coming soon! For now, this is a demo.');
            console.log('Sign in attempt:', { email });
        }
        
        function signInWithGoogle() {
            alert('Google Sign In coming soon!');
        }
        
        function signInWithFacebook() {
            alert('Facebook Sign In coming soon!');
        }
        
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');
            if (email) {
                alert('Password reset link would be sent to: ' + email);
            }
        }
    </script>
</body>
</html>
