    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-family: Georgia, serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .signin-btn {
            background: #0066cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .signin-btn:hover {
            background: #0052a3;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .auth-links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
            position: relative;
        }
        
        .global-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .global-message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .global-message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        /* Google Sign-In Button Container */
        .google-signin-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        /* Override Google's button styles for consistency */
        #googleSignInDiv {
            width: 100%;
        }
        
        .google-signin-fallback {
            width: 100%;
            padding: 12px;
            border: 1px solid #4285f4;
            border-radius: 5px;
            background: white;
            color: #4285f4;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .google-signin-fallback:hover {
            background: #4285f4;
            color: white;
        }
        
        .google-signin-fallback svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="header" include="./header.html"></div>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üîê Sign In</h1>
                <p>Welcome back to EPL News Hub</p>
            </div>

            <div id="auth-message" class="global-message" style="display: none;"></div>

            <form class="auth-form" onsubmit="handleEmailSignIn(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="signin-btn">
                    Sign In with Email
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword(); return false;">Forgot your password?</a>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <!-- Google Sign-In Button -->
            <div class="google-signin-container">
                <div id="googleSignInDiv"></div>
            </div>
            
            <!-- Fallback button if Google Sign-In doesn't load -->
            <div id="googleSignInFallback" style="display: none;">
                <button onclick="showGoogleSignInError()" class="google-signin-fallback">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div class="auth-links">
                <p>Don't have an account? <a href="/create-account.html">Create one here</a></p>
            </div>
        </div>
    </main>

    <div class="footer" include="./footer.html"></div>
    <script src="./index.js"></script>
    <script src="./ad-target-blank.js"></script>
    
    <script>
        // Google Sign-In Configuration
        const GOOGLE_CLIENT_ID = '674703933278-vvsh5g0h5fh1qll3qhe59qdvnqfm3vd1.apps.googleusercontent.com';
        
        // Initialize Google Sign-In
        window.onload = function() {
            // Check if user is already signed in
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.signedInAt) {
                    // Check if session is still valid (24 hours)
                    const signedInTime = new Date(userData.signedInAt);
                    const now = new Date();
                    const hoursDiff = (now - signedInTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        showMessage('You are already signed in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                        return;
                    } else {
                        // Session expired, clear user data
                        localStorage.removeItem('user');
                    }
                }
            }
            
            // Initialize Google Sign-In
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                // Render the Google Sign-In button
                google.accounts.id.renderButton(
                    document.getElementById("googleSignInDiv"),
                    { 
                        theme: "outline",
                        size: "large",
                        text: "signin_with",
                        width: "100%",
                        logo_alignment: "left"
                    }
                );
                
                // Optional: Show One Tap prompt
                // google.accounts.id.prompt();
            } else {
                // Google Sign-In didn't load, show fallback button
                console.error('Google Sign-In failed to load');
                document.getElementById('googleSignInDiv').style.display = 'none';
                document.getElementById('googleSignInFallback').style.display = 'block';
            }
        }
        
        // Handle Google Sign-In response
        function handleGoogleSignIn(response) {
            console.log('Google Sign-In response:', response);
            
            // Decode the JWT credential
            const credential = response.credential;
            const payload = parseJwt(credential);
            
            console.log('User info:', payload);
            
            // Store user information
            const userData = {
                uid: payload.sub, // Google user ID
                email: payload.email,
                displayName: payload.name,
                firstName: payload.given_name,
                lastName: payload.family_name,
                photoURL: payload.picture,
                emailVerified: payload.email_verified,
                signedInAt: new Date().toISOString(),
                provider: 'google'
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            
            showMessage('‚úÖ Sign in successful! Welcome back, ' + payload.given_name + '!', 'success');
            
            // Redirect to homepage
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        // Parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            return JSON.parse(jsonPayload);
        }
        
        // Handle email/password sign in (simplified - just stores in localStorage)
        function handleEmailSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            // For demonstration - in production, this would validate against a backend
            // Here we'll just create a simple user object
            const userData = {
                uid: 'email_' + btoa(email).replace(/[^a-zA-Z0-9]/g, '').substring(0, 10),
                email: email,
                displayName: email.split('@')[0],
                signedInAt: new Date().toISOString(),
                provider: 'email'
            };
            
            localStorage.setItem('user', JSON.stringify(userData));
            
            showMessage('‚úÖ Sign in successful! Welcome back!', 'success');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        // Handle forgot password
        function handleForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address first.', 'error');
                return;
            }
            
            // In production, this would send a password reset email
            showMessage('If an account exists with this email, you will receive password reset instructions.', 'success');
        }
        
        // Show messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `global-message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show error if Google Sign-In fails to load
        function showGoogleSignInError() {
            showMessage('Google Sign-In is currently unavailable. Please use email sign-in or try again later.', 'error');
        }
    </script>
