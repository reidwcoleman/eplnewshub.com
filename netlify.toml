[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Environment variables needed (set in Netlify UI):
#
# STRIPE_SECRET_KEY - Required for payment processing
# STRIPE_PRICE_ID - Stripe price ID for family access (price_1SOOX5R10Q6bz3BHHG41VhbP)
# GITHUB_TOKEN - Personal access token with repo permissions
# GITHUB_REPO_OWNER - Repository owner (default: reidwcoleman)
# GITHUB_REPO_NAME - Repository name (default: eplnewshub.com)
# GROQ_API_KEY - Optional, for AI assistant
# BRAVE_SEARCH_API_KEY - Optional, for enhanced search