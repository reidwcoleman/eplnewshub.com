        let currentIndex = 0;
        const articlesPerLoad = 12;
        let currentFilter = 'all';

        // Create article card HTML
        function createArticleCard(article) {
            const categoryClass = article.category;
            const categoryName = article.category.charAt(0).toUpperCase() + article.category.slice(1);

            return `
                <article class="nyt-news-card" data-category="${article.category}">
                    <a href="${article.url}">
                        <div class="nyt-news-image"></div>
                        <span class="nyt-news-category ${categoryClass}">${categoryName}</span>
                        <h2 class="nyt-news-title">${article.title}</h2>
                        <p class="nyt-news-excerpt">${article.excerpt}</p>
                        <div class="nyt-news-meta">
                            <span class="nyt-news-date">${article.date}</span>
                            <span class="nyt-news-readtime">${article.readTime}</span>
                        </div>
                    </a>
                </article>
            `;
        }

        // Load articles
        function loadArticles() {
            const container = document.getElementById('articles-container');
            const filteredArticles = currentFilter === 'all'
                ? articles
                : articles.filter(a => a.category === currentFilter);

            const endIndex = Math.min(currentIndex + articlesPerLoad, filteredArticles.length);
            const articlesToLoad = filteredArticles.slice(currentIndex, endIndex);

            articlesToLoad.forEach(article => {
                container.innerHTML += createArticleCard(article);
            });

            currentIndex = endIndex;

            // Update button state
            const loadMoreBtn = document.getElementById('load-more-btn');
            if (currentIndex >= filteredArticles.length) {
                loadMoreBtn.textContent = 'All Articles Loaded';
                loadMoreBtn.disabled = true;
            }
        }

        // Filter articles
        function filterArticles(category) {
            currentFilter = category;
            currentIndex = 0;

            const container = document.getElementById('articles-container');
            container.innerHTML = '';

            loadArticles();

            // Update button state
            const loadMoreBtn = document.getElementById('load-more-btn');
            loadMoreBtn.textContent = 'Load More Articles';
            loadMoreBtn.disabled = false;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial articles
            loadArticles();

            // Setup filter buttons
            const filterBtns = document.querySelectorAll('.nyt-filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterArticles(this.dataset.filter);
                });
            });

            // Setup load more button
            document.getElementById('load-more-btn').addEventListener('click', loadArticles);
        });
    </script>
