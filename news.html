    <style>
        /* Enhanced News Page Styles */
        .news-hero {
            background: linear-gradient(135deg, #37003c 0%, #6f42c1 50%, #20c997 100%);
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .news-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .news-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 20px auto;
            line-height: 1.6;
        }

        .news-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .news-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .news-articles {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .news-article-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .news-article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .article-image {
            height: 200px;
            background: linear-gradient(135deg, #37003c, #6f42c1);
            position: relative;
            overflow: hidden;
        }

        .article-image::before {
            content: '📰';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.3;
        }

        .article-content {
            padding: 25px;
        }

        .article-category {
            background: linear-gradient(135deg, #37003c, #6f42c1);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .article-category.transfer {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .article-category.match {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .article-category.analysis {
            background: linear-gradient(135deg, #0066cc, #6f42c1);
        }

        .article-category.preview {
            background: linear-gradient(135deg, #fd7e14, #ffc107);
        }

        .news-article-card h2 {
            margin: 15px 0;
            font-size: 1.3rem;
            line-height: 1.4;
        }

        .news-article-card h2 a {
            color: #333;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .news-article-card h2 a:hover {
            color: #37003c;
        }

        .article-excerpt {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .article-date {
            font-weight: 600;
        }

        .read-time {
            background: rgba(55, 0, 60, 0.1);
            color: #37003c;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #37003c, #6f42c1);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 40px auto;
            display: block;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(55, 0, 60, 0.3);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .news-hero {
                padding: 30px 15px;
                margin-bottom: 20px;
            }

            .news-hero h1 {
                font-size: 2rem;
            }

            .news-hero p {
                font-size: 1rem;
            }

            .news-filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .news-stats {
                gap: 20px;
            }

            .stat-item {
                padding: 12px 16px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .news-articles {
                padding: 0 15px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 20px;
            }

            .article-image {
                height: 150px;
            }

            .article-content {
                padding: 20px;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .news-hero h1 {
                font-size: 1.8rem;
            }

            .news-filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .news-stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 15px;
                min-width: 80px;
            }

            .article-content {
                padding: 15px;
            }

            .news-article-card h2 {
                font-size: 1.1rem;
            }

            .article-excerpt {
                font-size: 0.9rem;
            }
        }

                excerpt: "Analyzing Manchester United's struggles this season and examining what has led to their disappointing performances under current management.",
                url: "articles/Manchester-Uniteds-worst-team-in-years-20-01-2025.html",

            },
            {
                title: "Nottingham Forest Rises to Third in EPL Standings",
                excerpt: "Nottingham Forest's remarkable journey to third place in the Premier League standings represents one of the most surprising stories of the season.",
                url: "articles/nottingham-forest-rises-to-an-incredible-third-in-the-epl-standings-01-06-2025.html",
                category: "analysis",
                date: "January 6, 2025",
                readTime: "5 min read"
            },
            {
                title: "Latest Premier League Standings and Highlights - 2025 Edition",
                excerpt: "Comprehensive coverage of the latest Premier League standings, key match highlights, and analysis of the ongoing title race and relegation battles.",
                url: "articles/latest-premier-league-standings-and-highlights-2025-edition-01-05-2025.html",
                category: "analysis",
                date: "January 5, 2025",
                readTime: "6 min read"
            }
        ];

        let currentArticleIndex = 0;
        const articlesPerLoad = 6;

        // Load initial articles
        function loadInitialArticles() {
            const container = document.getElementById('articles-container');
            const articlesToLoad = realArticles.slice(0, articlesPerLoad);
            
            articlesToLoad.forEach((article, index) => {
                const articleElement = createArticleElement(article);
                container.appendChild(articleElement);
                
                // Animate in with stagger
                setTimeout(() => {
                    articleElement.style.transition = 'all 0.5s ease-out';
                    articleElement.style.opacity = '1';
                    articleElement.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            currentArticleIndex = articlesPerLoad;
        }

        function createArticleElement(article) {
            const articleElement = document.createElement('article');
            articleElement.className = 'news-article-card';
            articleElement.setAttribute('data-category', article.category);
            articleElement.style.opacity = '0';
            articleElement.style.transform = 'translateY(20px)';
            
            const categoryClass = article.category;
            const categoryName = article.category.charAt(0).toUpperCase() + article.category.slice(1);
            
            articleElement.innerHTML = `
                <div class="article-image"></div>
                <div class="article-content">
                    <span class="article-category ${categoryClass}">${categoryName}</span>
                    <h2><a href="${article.url}">${article.title}</a></h2>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <div class="article-meta">
                        <span class="article-date">${article.date}</span>
                        <span class="read-time">${article.readTime}</span>
                    </div>
                </div>
            `;
            
            return articleElement;
        }

        // Enhanced News Page Functionality
        function filterArticles(category) {
            const articles = document.querySelectorAll('.news-article-card');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            // Update active filter button
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter articles with animation
            articles.forEach((article, index) => {
                const articleCategory = article.getAttribute('data-category');
                const shouldShow = category === 'all' || articleCategory === category;
                
                if (shouldShow) {
                    article.style.display = 'block';
                    article.style.animation = 'fadeInUp 0.5s ease-out';
                    article.style.animationDelay = (index * 0.1) + 's';
                } else {
                    article.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        if (article.style.animation.includes('fadeOut')) {
                            article.style.display = 'none';
                        }
                    }, 300);
                }
            });
            
            // Update filter button with visual feedback
            event.target.style.transform = 'scale(1.1)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 200);
        }
        
        function loadMoreArticles() {
            const button = event.target;
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = '⏳ Loading...';
            button.disabled = true;
            
            setTimeout(() => {
                const container = document.getElementById('articles-container');
                const endIndex = Math.min(currentArticleIndex + articlesPerLoad, realArticles.length);
                const articlesToLoad = realArticles.slice(currentArticleIndex, endIndex);
                
                if (articlesToLoad.length === 0) {
                    button.textContent = '📰 All Articles Loaded';
                    button.disabled = true;
                    return;
                }
                
                articlesToLoad.forEach((article, index) => {
                    const articleElement = createArticleElement(article);
                    container.appendChild(articleElement);
                    
                    // Animate in the new article
                    setTimeout(() => {
                        articleElement.style.transition = 'all 0.5s ease-out';
                        articleElement.style.opacity = '1';
                        articleElement.style.transform = 'translateY(0)';
                    }, index * 200);
                });
                
                currentArticleIndex = endIndex;
                
                button.textContent = '✅ Articles Loaded!';
                
                // Reset button after success
                setTimeout(() => {
                    if (currentArticleIndex >= realArticles.length) {
                        button.textContent = '📰 All Articles Loaded';
                        button.disabled = true;
                    } else {
                        button.textContent = originalText;
                        button.disabled = false;
                    }
                }, 2000);
                
            }, 1500);
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
            
            .news-article-card {
                animation-fill-mode: both;
            }
        `;
        document.head.appendChild(style);
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to article cards
            const articleCards = document.querySelectorAll('.news-article-card');
            
            articleCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-5px)';
                });
            });
            
            // Add click tracking for articles
            articleCards.forEach(card => {
                const link = card.querySelector('h2 a');
                if (link) {
                    link.addEventListener('click', function(e) {
                        // Add visual feedback
                        card.style.transform = 'scale(0.98)';
                        setTimeout(() => {
                            card.style.transform = 'translateY(-5px)';
                        }, 150);
                    });
                }
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialArticles();
        });
    </script>
